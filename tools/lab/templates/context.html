<!DOCTYPE html>
<html>
<head>
    <title>Contexte pour {{ email }}</title>
</head>
<body>
    <h1>Contexte pour {{ email }}</h1>
    <h2>Contenu du fichier context.txt</h2>
    <pre>{{ context }}</pre>
    
    <h2>Embeddings stockés</h2>
    <ul>
    {% for item in embeddings %}
        <li>{{ item.contenu }}</li>
    {% endfor %}
    </ul>
    
    <a href="{{ url_for('index') }}">Retour à la liste</a>
</body>
</html>
