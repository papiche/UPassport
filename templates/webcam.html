                    <strong>üë§ Connected as:</strong> <span id="user-display">Loading...</span>

    <video id="video-preview" autoplay muted></video>

    <script>
        // Global variables
        let mediaRecorder;
        let recordedChunks = [];
        let currentStream = null;
        let authMode = 'extension';
        let userPrivkey = null;
        let userEmail = null; // Will be retrieved from NOSTR metadata
        
        // Auto-connect nsec (injected by upassport.sh when scanning SSSS with code 1111)
        const AUTO_CONNECT_NSEC = null;

        // Initialize webcam recording functionality
        function initWebcamFeatures() {
        const startButton = document.getElementById('start-recording');
            const stopButton = document.getElementById('stop-recording');
        const videoPreview = document.getElementById('video-preview');
        const timerDisplay = document.getElementById('timer');
        const durationSlider = document.getElementById('duration-slider');
        const durationDisplay = document.getElementById('duration-display');

            // Duration slider handler
        durationSlider.addEventListener('input', () => {
                durationDisplay.textContent = `${durationSlider.value} seconds`;
        });

            // Start recording handler
        startButton.addEventListener('click', async () => {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ 
                        video: { 
                            width: { ideal: 1280 },
                            height: { ideal: 720 },
                            frameRate: { ideal: 30 }
                        }, 
                        audio: true 
                    });
                    
                    currentStream = stream;
            videoPreview.srcObject = stream;

                    mediaRecorder = new MediaRecorder(stream, {
                        mimeType: 'video/webm;codecs=vp9,opus'
                    });
                    
                    recordedChunks = [];
                    
            mediaRecorder.ondataavailable = (event) => {
                if (event.data.size > 0) {
                    recordedChunks.push(event.data);
                }
            };

            mediaRecorder.onstop = () => {
                const blob = new Blob(recordedChunks, { type: 'video/webm' });
                        handleWebcamVideo(blob);
            };

            mediaRecorder.start();
            startTimer(parseInt(durationSlider.value));
            startButton.disabled = true;
                    startButton.classList.add('hidden');
                    stopButton.classList.remove('hidden');
            timerDisplay.classList.remove('hidden');
                    
                } catch (error) {
                    console.error('Error starting recording:', error);
                    alert('Error accessing webcam: ' + error.message);
                }
            });

            // Stop recording handler
            stopButton.addEventListener('click', () => {
                if (mediaRecorder && mediaRecorder.state === 'recording') {
                    mediaRecorder.stop();
                }
                if (currentStream) {
                    currentStream.getTracks().forEach(track => track.stop());
                }
                stopButton.disabled = true;
                stopButton.textContent = 'Processing...';
            });
        }

        // Handle recorded webcam video
        function handleWebcamVideo(videoBlob) {
            console.log('üé¨ Processing webcam video...');
            
            // Show upload form with video preview
            showWebcamUploadForm(videoBlob);
        }

        // Show webcam upload form with NOSTR publishing options
        function showWebcamUploadForm(videoBlob) {
            const formHtml = `
                <div id="webcam-upload-form" class="webcam-upload-container">
                    <h3>üé• Webcam Recording Complete</h3>
                    <video controls style="width: 100%; max-width: 500px; margin: 10px 0;">
                        <source src="${URL.createObjectURL(videoBlob)}" type="video/webm">
                    </video>
                    
                    <form id="webcam-publish-form">
                        <div class="form-group">
                            <label for="video-title">Title:</label>
                            <input type="text" id="video-title" name="title" 
                                   placeholder="Enter video title..." 
                                   value="Webcam recording ${new Date().toLocaleString()}" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="video-description">Description (optional):</label>
                            <textarea id="video-description" name="description" 
                                      placeholder="Describe your video..." rows="3"></textarea>
                        </div>
                        
                        <div class="form-group">
                            <label>
                                <input type="checkbox" id="publish-nostr" name="publish_nostr" ${userPubkey ? 'checked' : ''}>
                                Publish to NOSTR (requires NOSTR connection)
                            </label>
                        </div>
                        
                        <div class="form-actions">
                            <button type="submit" class="btn-primary">
                                ${userPubkey ? 'üì° Upload & Publish' : 'üì§ Upload to IPFS'}
                            </button>
                            <button type="button" id="cancel-upload" class="btn-secondary">Cancel</button>
                        </div>
                    </form>
                </div>
            `;
            
            // Insert form into page
            const container = document.getElementById('webcam-container');
            container.innerHTML = formHtml;
            
            // Handle form submission
            document.getElementById('webcam-publish-form').addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const formData = new FormData(e.target);
                const title = formData.get('title');
                const description = formData.get('description');
                const publishNostr = formData.get('publish_nostr') === 'on';
                const playerEmail = userEmail || document.getElementById('player').value;
                
                if (!playerEmail) {
                    alert('‚ùå No user email available. Please reconnect to NOSTR.');
                    return;
                }
                
                await uploadWebcamVideo(videoBlob, playerEmail, title, description, publishNostr);
            });
            
            // Handle cancel
            document.getElementById('cancel-upload').addEventListener('click', () => {
                document.getElementById('webcam-upload-form').remove();
                // Reset recording interface
                document.getElementById('start-recording').classList.remove('hidden');
                document.getElementById('start-recording').disabled = false;
                document.getElementById('stop-recording').classList.add('hidden');
                document.getElementById('timer').classList.add('hidden');
            });
        }

        // Upload webcam video to server
        async function uploadWebcamVideo(videoBlob, playerEmail, title, description, publishNostr) {
            try {
                console.log('üì§ Uploading webcam video...');
                
                // Convert blob to base64
                const base64Video = await blobToBase64(videoBlob);
                
                // Prepare form data
                const formData = new FormData();
                formData.append('player', playerEmail);
                formData.append('video_blob', base64Video);
                formData.append('title', title);
                formData.append('description', description);
                formData.append('publish_nostr', publishNostr ? 'true' : 'false');
                
                // Add NOSTR authentication if publishing
                if (publishNostr && userPubkey) {
                    formData.append('npub', userPubkey);
                }
                
                // Upload to server
                const response = await fetch('/webcam', {
                    method: 'POST',
                    body: formData
                });
                
                if (response.ok) {
                    const result = await response.text();
                    console.log('‚úÖ Webcam video uploaded successfully');
                    
                    // Show success message
                    showWebcamSuccess(result, title);
                    
                    // If NOSTR publishing was requested, show additional info
                    if (publishNostr && userPubkey) {
                        console.log('üì° Video published to NOSTR');
                    }
                } else {
                    throw new Error(`Upload failed: ${response.statusText}`);
                }
                
            } catch (error) {
                console.error('‚ùå Error uploading webcam video:', error);
                showWebcamError(error.message);
            }
        }

        // Show webcam upload success message
        function showWebcamSuccess(result, title) {
            const successHtml = `
                <div class="webcam-success">
                    <h3>‚úÖ Video Uploaded Successfully!</h3>
                    <p><strong>Title:</strong> ${title}</p>
                    <p><strong>Status:</strong> ${result}</p>
                    <button onclick="location.reload()" class="btn-primary">Record Another Video</button>
                </div>
            `;
            
            const container = document.getElementById('webcam-container');
            container.innerHTML = successHtml;
        }

        // Show webcam upload error
        function showWebcamError(error) {
            const errorHtml = `
                <div class="webcam-error">
                    <h3>‚ùå Upload Failed</h3>
                    <p><strong>Error:</strong> ${error}</p>
                    <button onclick="location.reload()" class="btn-secondary">Try Again</button>
                </div>
            `;
            
            const container = document.getElementById('webcam-container');
            container.innerHTML = errorHtml;
        }

        // Utility function to convert blob to base64
        function blobToBase64(blob) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result.split(',')[1]);
                reader.onerror = reject;
                reader.readAsDataURL(blob);
            });
        }

        // Timer function
        function startTimer(duration) {
            let timer = duration;
            const timerDisplay = document.getElementById('timer');
            const countdown = setInterval(() => {
                timerDisplay.textContent = timer;
                if (--timer < 0) {
                    clearInterval(countdown);
                    if (mediaRecorder && mediaRecorder.state === 'recording') {
                    mediaRecorder.stop();
                    }
                    if (currentStream) {
                        currentStream.getTracks().forEach(track => track.stop());
                    }
                    timerDisplay.textContent = "Done! üåü";
                }
            }, 1000);
        }

        // Connect to NOSTR
        async function handleNostrConnect() {
            const statusDiv = document.getElementById('auth-status');
            const connectBtn = document.getElementById('nostr-connect-btn');
            
            connectBtn.disabled = true;
            statusDiv.innerHTML = '<div class="status-message status-info">üîÑ Connecting...</div>';
            
            try {
                if (authMode === 'extension') {
                    // Use NOSTR extension
                    if (typeof window.nostr === 'undefined' || typeof window.nostr.getPublicKey !== 'function') {
                        throw new Error("NOSTR extension not found. Please install a NOSTR extension (nos2x, Alby, etc.)");
                    }
                    
                    userPubkey = await window.nostr.getPublicKey();
                    console.log("Public key from extension:", userPubkey);
                    
                } else if (authMode === 'nsec') {
                    // Use private key
                    const nsecKey = document.getElementById('nsec-key').value.trim();
                    if (!nsecKey) {
                        throw new Error("Please enter your private key (nsec)");
                    }
                    
                    // Convert nsec to hex using nostr-tools
                    try {
                        userPrivkey = NostrTools.nip19.decode(nsecKey).data;
                        userPubkey = NostrTools.getPublicKey(userPrivkey);
                        console.log("Public key from nsec:", userPubkey);
                    } catch (e) {
                        throw new Error("Invalid nsec format. Please check your private key.");
                    }
                }
                
                // Connect to relay using common.js functions
                await connectToRelay();
                
                // Send NIP-42 auth using common.js functions
                await sendNIP42Auth(DEFAULT_RELAYS[0]);
                
                // Fetch user metadata to get email
                await fetchUserEmail();
                
                // Update user display
                const userDisplay = document.getElementById('user-display');
                if (userDisplay) {
                    userDisplay.textContent = userEmail || `${userPubkey.substring(0, 8)}...${userPubkey.substring(userPubkey.length - 4)}`;
                }
                
                // Show success
                statusDiv.innerHTML = `<div class="status-message status-success">‚úÖ Connected as ${userPubkey.substring(0, 8)}...${userPubkey.substring(userPubkey.length - 4)}${userEmail ? ` (${userEmail})` : ''}</div>`;
                document.getElementById('webcam-section').style.display = 'block';
                connectBtn.textContent = '‚úÖ Connected';
                connectBtn.style.background = 'linear-gradient(135deg, #22c55e, #16a34a)';
                
                // Show profile button
                document.getElementById('nostr-profile-btn').style.display = 'inline-block';
                
            } catch (error) {
                console.error("Connection error:", error);
                statusDiv.innerHTML = `<div class="status-message status-error">‚ùå ${error.message}</div>`;
                connectBtn.disabled = false;
            }
        }

        // Fetch user email from NOSTR DID document with fallback strategy
        async function fetchUserEmail() {
            if (!userPubkey) {
                console.warn('No user pubkey available for email fetch');
                return;
            }
            
            try {
                console.log('üìß Fetching user email using DID document strategy...');
                
                // Use the new fallback strategy from common.js
                userEmail = await fetchUserEmailWithFallback(userPubkey);
                
                console.log('‚úÖ User email retrieved:', userEmail);
                
                // If no email found (using pubkey as fallback), offer to create DID document
                if (userEmail === userPubkey) {
                    console.log('‚ö†Ô∏è No email found in DID or metadata, offering to create DID document');
                    showDIDCreationPrompt();
                }
                
                // Update the hidden email field
                document.getElementById('player').value = userEmail;
                
            } catch (error) {
                console.error('‚ùå Error fetching user email:', error);
                // Fallback to pubkey
                userEmail = userPubkey;
                document.getElementById('player').value = userPubkey;
            }
        }

        // Show prompt to create DID document if no email found
        function showDIDCreationPrompt() {
            const promptHtml = `
                <div id="did-creation-prompt" style="background: rgba(99, 102, 241, 0.1); padding: 15px; border-radius: 8px; margin: 10px 0; border: 1px solid rgba(99, 102, 241, 0.2);">
                    <h4 style="color: #6366f1; margin: 0 0 10px 0;">üìù Create DID Document</h4>
                    <p style="margin: 0 0 10px 0; color: #64748b; font-size: 14px;">
                        No email found in your NOSTR profile. Create a DID document to store your email?
                    </p>
                    <div style="display: flex; gap: 10px; align-items: center;">
                        <input type="email" id="did-email-input" placeholder="your@email.com" 
                               style="flex: 1; padding: 8px; border: 1px solid #ddd; border-radius: 4px;">
                        <button onclick="createDIDDocument()" class="btn btn-primary" style="padding: 8px 16px;">
                            Create DID
                        </button>
                        <button onclick="skipDIDCreation()" class="btn btn-secondary" style="padding: 8px 16px;">
                            Skip
                        </button>
                    </div>
                </div>
            `;
            
            const userInfo = document.getElementById('user-info');
            if (userInfo) {
                userInfo.insertAdjacentHTML('afterend', promptHtml);
            }
        }

        // Create DID document with user's email
        async function createDIDDocument() {
            const emailInput = document.getElementById('did-email-input');
            const email = emailInput.value.trim();
            
            if (!email) {
                alert('Please enter your email address');
                return;
            }
            
            if (!email.includes('@')) {
                alert('Please enter a valid email address');
                return;
            }
            
            try {
                console.log('üìù Creating DID document with email:', email);
                
                // Create DID document using common.js function
                const didResult = await createBasicDIDDocument(userPubkey, email);
                
                if (didResult) {
                    console.log('‚úÖ DID document created successfully');
                    
                    // Update user email
                    userEmail = email;
                    document.getElementById('player').value = email;
                    
                    // Update user display
                    const userDisplay = document.getElementById('user-display');
                    if (userDisplay) {
                        userDisplay.textContent = email;
                    }
                    
                    // Remove the prompt
                    const prompt = document.getElementById('did-creation-prompt');
                    if (prompt) {
                        prompt.remove();
                    }
                    
                    // Show success message
                    const successHtml = `
                        <div style="background: rgba(74, 222, 128, 0.1); padding: 10px; border-radius: 8px; margin: 10px 0; border: 1px solid rgba(74, 222, 128, 0.2);">
                            <p style="margin: 0; color: #4ade80; font-size: 14px;">
                                ‚úÖ DID document created with email: ${email}
                            </p>
                        </div>
                    `;
                    
                    const userInfo = document.getElementById('user-info');
                    if (userInfo) {
                        userInfo.insertAdjacentHTML('afterend', successHtml);
                    }
                    
                } else {
                    throw new Error('Failed to create DID document');
                }
                
            } catch (error) {
                console.error('‚ùå Error creating DID document:', error);
                alert(`Error creating DID document: ${error.message}`);
            }
        }

        // Skip DID creation
        function skipDIDCreation() {
            const prompt = document.getElementById('did-creation-prompt');
            if (prompt) {
                prompt.remove();
            }
            console.log('‚ö†Ô∏è DID creation skipped, using pubkey as fallback');
        }

        // Open NOSTR Profile
        function openNostrProfile() {
            if (!userPubkey) {
                alert("Please connect to NOSTR first");
                return;
            }
            
            // Build profile URL with hex pubkey
            const profileURL = `${getAPIBaseUrl()}/ipns/copylaradio.com/nostr_profile_viewer.html?hex=${userPubkey}`;
            window.open(profileURL, '_blank');
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            // Auto-connect with nsec if provided (MULTIPASS SSSS scan with code 1111)
            if (AUTO_CONNECT_NSEC && AUTO_CONNECT_NSEC !== null && AUTO_CONNECT_NSEC.trim() !== '') {
                console.log('üîë MULTIPASS SSSS detected - Auto-connecting with nsec...');
                
                // Switch to nsec mode
                const nsecRadio = document.getElementById('auth-nsec');
                const nsecInput = document.getElementById('nsec-key');
                const nsecContainer = document.getElementById('nsec-input-container');
                
                if (nsecRadio && nsecInput && nsecContainer) {
                    // Select nsec authentication mode
                    nsecRadio.checked = true;
                    nsecContainer.classList.add('visible');
                    authMode = 'nsec';
                    
                    // Fill the nsec key
                    nsecInput.value = AUTO_CONNECT_NSEC;
                    
                    // Auto-connect after a short delay to let the UI update
                    setTimeout(() => {
                        handleNostrConnect();
                    }, 700);
                }
            }
            
            // Handle auth mode change
            const authRadios = document.querySelectorAll('input[name="auth-mode"]');
            authRadios.forEach(radio => {
                radio.addEventListener('change', function() {
                    authMode = this.value;
                    const nsecContainer = document.getElementById('nsec-input-container');
                    if (authMode === 'nsec') {
                        nsecContainer.classList.add('visible');
                    } else {
                        nsecContainer.classList.remove('visible');
                    }
                });
            });
            
            // Initialize webcam features
            initWebcamFeatures();
        });
    </script>
