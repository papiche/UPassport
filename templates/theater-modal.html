    <!-- Scripts will be loaded from parent page or via URL params -->
    <script>
        /**
         * Handle close button click - wrapper to ensure function is available
         * Defined early to ensure it's available when DOMContentLoaded fires
         * Works in all contexts: iframe, new window, or embedded
         */
        function handleCloseTheater() {
            console.log('üî¥ handleCloseTheater called');
            
            // First, pause and cleanup video
            const videoPlayer = document.getElementById('theaterVideoPlayer');
            if (videoPlayer) {
                videoPlayer.pause();
                videoPlayer.src = '';
                videoPlayer.load();
            }
            
            // Try multiple strategies to close the modal
            let closed = false;
            
            // Strategy 1: Try to use closeTheaterMode from parent or global context
            if (typeof window.closeTheaterMode === 'function') {
                try {
                    console.log('üì§ Attempting to close via window.closeTheaterMode');
                    window.closeTheaterMode();
                    closed = true;
                    return;
                } catch (e) {
                    console.warn('‚ö†Ô∏è closeTheaterMode failed:', e);
                }
            }
            
            // Strategy 2: Try parent window if we're in an iframe
            if (!closed && window.parent && window.parent !== window) {
                if (typeof window.parent.closeTheaterMode === 'function') {
                    try {
                        console.log('üì§ Attempting to close via parent.closeTheaterMode');
                        window.parent.closeTheaterMode();
                        closed = true;
                        return;
                    } catch (e) {
                        console.warn('‚ö†Ô∏è Parent closeTheaterMode failed:', e);
                    }
                }
                
                // Try to close via postMessage as backup
                if (!closed) {
                    try {
                        console.log('üì§ Attempting to close via postMessage');
                        window.parent.postMessage({ type: 'close-theater-modal' }, '*');
                        closed = true;
                        return;
                    } catch (e) {
                        console.warn('‚ö†Ô∏è PostMessage close failed:', e);
                    }
                }
            }
            
            // Strategy 3: Try to close Bootstrap modal directly
            if (!closed) {
                const modalEl = document.getElementById('theaterModal') || 
                               document.querySelector('.theater-modal') ||
                               document.body.querySelector('[id*="theater"]');
                
                if (modalEl) {
                    try {
                        console.log('üì§ Attempting to close Bootstrap modal directly');
                        // Try Bootstrap modal API first
                        if (typeof bootstrap !== 'undefined' && bootstrap.Modal) {
                            const bsModal = bootstrap.Modal.getInstance(modalEl);
                            if (bsModal) {
                                bsModal.hide();
                                closed = true;
                                return;
                            }
                        }
                        
                        // Fallback: remove modal directly
                        modalEl.style.display = 'none';
                        modalEl.classList.remove('show');
                        document.body.classList.remove('modal-open');
                        
                        // Remove backdrop if exists
                        const backdrop = document.querySelector('.modal-backdrop');
                        if (backdrop) {
                            backdrop.remove();
                        }
                        
                        closed = true;
                        return;
                    } catch (e) {
                        console.warn('‚ö†Ô∏è Direct modal close failed:', e);
                    }
                }
            }
            
            // Strategy 4: Last resort - try window.close if we're in a popup
            if (!closed && window.opener) {
                console.log('üì§ Attempting to close window (popup mode)');
                window.close();
            }
            
            if (!closed) {
                console.error('‚ùå All close strategies failed');
            }
        }
        
        // Expose function globally early
        window.handleCloseTheater = handleCloseTheater;
        
        // Initialize Bootstrap tooltips and event listeners
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize tooltips
            const tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
            tooltipTriggerList.map(function (tooltipTriggerEl) {
                return new bootstrap.Tooltip(tooltipTriggerEl);
            });
            
            // Attach event listeners to buttons (safer than onclick)
            const closeBtn = document.getElementById('closeTheaterBtn');
            if (closeBtn) {
                // Remove any existing listeners first
                closeBtn.onclick = null;
                // Add the click handler
                closeBtn.addEventListener('click', function(e) {
                    e.preventDefault();
                    e.stopPropagation();
                    if (typeof handleCloseTheater === 'function') {
                        handleCloseTheater();
                    }
                });
            }
            
            // Attach listeners for other buttons - functions are defined later but hoisted
            // Use a small delay to ensure all functions are available
            setTimeout(() => {
                const likeBtn = document.getElementById('theaterLikeBtn');
                if (likeBtn && typeof handleTheaterLike === 'function') {
                    likeBtn.addEventListener('click', handleTheaterLike);
                }
                
                const shareBtn = document.getElementById('theaterShareBtn');
                if (shareBtn && typeof handleTheaterShare === 'function') {
                    shareBtn.addEventListener('click', handleTheaterShare);
                }
                
                const bookmarkBtn = document.getElementById('theaterBookmarkBtn');
                if (bookmarkBtn && typeof handleTheaterBookmark === 'function') {
                    bookmarkBtn.addEventListener('click', handleTheaterBookmark);
                }
                
                const submitCommentBtn = document.getElementById('submitTheaterCommentBtn');
                if (submitCommentBtn && typeof submitTheaterComment === 'function') {
                    submitCommentBtn.addEventListener('click', submitTheaterComment);
                }
                
                const timestampBtn = document.getElementById('theaterTimestampBtn');
                if (timestampBtn && typeof addTimestampToComment === 'function') {
                    timestampBtn.addEventListener('click', addTimestampToComment);
                }
            }, 0);
            
            // Ensure functions are available from parent or wait for them
            if (typeof window.theaterShareVideoWithPreview === 'undefined') {
                setTimeout(() => {
                    if (typeof window.theaterShareVideoWithPreview === 'undefined') {
                        console.warn('theaterShareVideoWithPreview function not found. Make sure youtube.enhancements.js is loaded.');
                    }
                }, 1000);
            }
        });

        /**
         * Handle share button click - wrapper to ensure function is available
         */
        async function handleTheaterShare() {
            if (typeof window.theaterShareVideoWithPreview === 'function') {
                try {
                    await window.theaterShareVideoWithPreview();
                } catch (error) {
                    console.error('Error sharing video:', error);
                    alert('Erreur lors du partage: ' + error.message);
                }
            } else {
                console.error('theaterShareVideoWithPreview not available');
                alert('Fonction de partage non disponible. Assurez-vous que youtube.enhancements.js est charg√©.');
            }
        }
        
        /**
         * Handle like button click - wrapper for liking video from theater mode
         */
        async function handleTheaterLike() {
            const videoPlayer = document.getElementById('theaterVideoPlayer');
            if (!videoPlayer) {
                alert('Vid√©o non trouv√©e');
                return;
            }
            
            const eventId = videoPlayer.getAttribute('data-event-id');
            const authorId = videoPlayer.getAttribute('data-author-id');
            const ipfsUrl = videoPlayer.getAttribute('data-ipfs-url');
            
            if (!eventId) {
                alert('ID de la vid√©o non trouv√©');
                return;
            }
            
            // Check if user is connected
            if (typeof userPubkey === 'undefined' || !userPubkey) {
                if (typeof connectNostr === 'function') {
                    try {
                        const pubkey = await connectNostr();
                        if (!pubkey) {
                            alert('‚ùå Connexion requise pour liker. Veuillez vous connecter avec NOSTR.');
                            return;
                        }
                    } catch (error) {
                        console.error('Error connecting:', error);
                        alert('‚ùå Erreur lors de la connexion. Veuillez vous connecter manuellement.');
                        return;
                    }
                } else {
                    alert('‚ùå Connexion requise pour liker.');
                    return;
                }
            }
            
            // Ensure relay connection
            if (typeof isNostrConnected !== 'undefined' && !isNostrConnected) {
                if (typeof connectToRelay === 'function') {
                    try {
                        await connectToRelay();
                    } catch (error) {
                        console.error('Error connecting to relay:', error);
                        alert('‚ùå Erreur lors de la connexion au relay.');
                        return;
                    }
                }
            }
            
            // Find the like button and update its state
            const likeBtn = document.querySelector('button[onclick="handleTheaterLike()"]');
            const originalHtml = likeBtn ? likeBtn.innerHTML : '';
            
            if (likeBtn) {
                likeBtn.disabled = true;
                likeBtn.innerHTML = '<i class="bi bi-hourglass-split"></i>';
            }
            
            try {
                // Send like (using sendLike from common.js)
                if (typeof sendLike === 'function') {
                    const result = await sendLike(eventId, authorId, '+');
                    if (result) {
                        if (likeBtn) {
                            likeBtn.innerHTML = '<i class="bi bi-hand-thumbs-up-fill text-success"></i>';
                            setTimeout(() => {
                                likeBtn.innerHTML = originalHtml;
                                likeBtn.disabled = false;
                            }, 2000);
                        }
                        
                        // Refresh stats
                        const likeCountEl = document.getElementById('likeCount');
                        if (likeCountEl) {
                            const currentCount = parseInt(likeCountEl.textContent || '0');
                            likeCountEl.textContent = currentCount + 1;
                        }
                    } else {
                        throw new Error('Failed to send like');
                    }
                } else {
                    throw new Error('sendLike function not available');
                }
            } catch (error) {
                console.error('Error liking video:', error);
                alert('Erreur lors du like: ' + error.message);
                if (likeBtn) {
                    likeBtn.innerHTML = originalHtml;
                    likeBtn.disabled = false;
                }
            }
        }
        
        /**
         * Handle bookmark button click - wrapper to ensure function is available
         */
        async function handleTheaterBookmark() {
            // IMPORTANT: Get the function from parent window if available, to avoid recursion
            // The function should be defined in youtube.enhancements.js, not in theater-modal.html
            let bookmarkFn = null;
            
            // Try parent window first (if we're in iframe)
            if (window.parent && window.parent !== window && typeof window.parent.theaterBookmarkVideo === 'function') {
                bookmarkFn = window.parent.theaterBookmarkVideo;
            }
            // Otherwise try current window, but make sure it's not this function itself
            else if (typeof window.theaterBookmarkVideo === 'function' && window.theaterBookmarkVideo !== handleTheaterBookmark) {
                bookmarkFn = window.theaterBookmarkVideo;
            }
            
            if (bookmarkFn && typeof bookmarkFn === 'function') {
                try {
                    await bookmarkFn();
                } catch (error) {
                    console.error('Error bookmarking video:', error);
                    alert('Erreur lors de l\'ajout au bookmark: ' + error.message);
                }
            } else {
                console.error('theaterBookmarkVideo not available');
                alert('Fonction de bookmark non disponible. Assurez-vous que youtube.enhancements.js est charg√©.');
            }
        }
        
        /**
         * Handle picture in picture button click - wrapper to ensure function is available
         */
        async function handlePictureInPicture() {
            if (typeof window.enterPictureInPicture === 'function') {
                try {
                    await window.enterPictureInPicture();

                    }
                } else {
                    alert('Le mode Picture-in-Picture n\'est pas disponible.');
                }
            }
        }
        
        // Expose handlers globally (handleCloseTheater already defined and exposed earlier)
        window.handleTheaterShare = handleTheaterShare;
        window.handleTheaterLike = handleTheaterLike;
        window.handleTheaterBookmark = handleTheaterBookmark;

        /**
         * Open profile modal with correct z-index for theater mode
         */
        async function openProfileModalInTheater(authorId, userName = 'Profile') {
            // Get IPFS gateway
            let ipfsGateway = '';
            if (window.IPFS_GATEWAY) {
                ipfsGateway = window.IPFS_GATEWAY;
            } else if (typeof detectIPFSGatewayGlobal === 'function') {
                detectIPFSGatewayGlobal();
                ipfsGateway = window.IPFS_GATEWAY || 'https://ipfs.copylaradio.com';
            } else {
                const currentURL = new URL(window.location.href);
                const hostname = currentURL.hostname;
                if (hostname === '127.0.0.1' || hostname === 'localhost') {
                    ipfsGateway = 'http://127.0.0.1:8080';
                } else if (hostname.startsWith('u.')) {
                    const baseDomain = hostname.substring('u.'.length);
                    ipfsGateway = `${currentURL.protocol}//ipfs.${baseDomain}`;
                } else {
                    ipfsGateway = 'https://ipfs.copylaradio.com';
                }
            }
            
            const profileUrl = `${ipfsGateway}/ipns/copylaradio.com/nostr_profile_viewer.html?hex=${authorId}`;
            
            // Check if iframe modal exists in parent (youtube.html), otherwise create one
            let modal = document.getElementById('iframe-modal');
            if (!modal && typeof window.parent !== 'undefined' && window.parent.document) {
                // We're in an iframe, check parent
                modal = window.parent.document.getElementById('iframe-modal');
            }
            
            if (modal) {
                // Use existing modal (from parent)
                const iframe = modal.querySelector('#iframe-modal-iframe') || modal.querySelector('iframe');
                const titleEl = modal.querySelector('#iframe-modal-title') || modal.querySelector('h3');
                const openNewBtn = modal.querySelector('#iframe-modal-open-new');
                
                if (iframe) {
                    // Store URL for "open in new window" button
                    if (iframe.dataset) {
                        iframe.dataset.currentUrl = profileUrl;
                    } else {
                        iframe.setAttribute('data-current-url', profileUrl);
                    }
                    iframe.src = profileUrl;
                }
                if (titleEl) {
                    titleEl.textContent = `üë§ ${userName}`;
                }
                
                // Show "Open in new window" button for profile viewer
                if (openNewBtn) {
                    openNewBtn.style.display = 'flex';
                }
                
                // Ensure modal has high enough z-index
                modal.style.zIndex = '10002';
                modal.style.display = 'flex';
                
                // Prevent body scroll when modal is open
                const body = modal.ownerDocument.body;
                if (body) {
                    body.style.overflow = 'hidden';
                }
            } else if (typeof openProfileModal !== 'undefined') {
                // Use parent's openProfileModal function if available
                openProfileModal(authorId, userName);
            } else if (typeof window.parent !== 'undefined' && typeof window.parent.openProfileModal === 'function') {
                // Call parent's openProfileModal
                window.parent.openProfileModal(authorId, userName);
            } else {
                // Fallback: open in new window
                window.open(profileUrl, '_blank');
            }
        }
        
        /**
         * Close iframe modal in theater context
         */
        function closeIframeModalInTheater() {
            let modal = document.getElementById('iframe-modal');
            if (!modal && typeof window.parent !== 'undefined' && window.parent.document) {
                modal = window.parent.document.getElementById('iframe-modal');
            }
            
            if (modal) {
                modal.style.display = 'none';
                const iframe = modal.querySelector('#iframe-modal-iframe') || modal.querySelector('iframe');
                if (iframe) {

                    commentsList.innerHTML = '<div class="error-comments">NOSTR non connect√©</div>';
                    return;
                }
                
                const comments = [];
                const MAX_COMMENTS = 50; // Limit to avoid performance issues
                
                // Add original comment if available (from event 21/22 content)
                // This is the initial comment/description posted with the video by the author
                if (originalContent && originalContent.trim()) {
                    // Get author name - use provided name or try to fetch, but don't block
                    let authorName = 'Auteur de la vid√©o';

                            }
                        } catch (e) {
                            // Continue to fetch
                        }
                        
                        // Try to fetch profile (with timeout, non-blocking)
                        if (typeof fetchUserMetadata !== 'undefined') {
                            try {
                                const profilePromise = Promise.race([
                                    fetchUserMetadata(authorId),
                                    new Promise((_, reject) => setTimeout(() => reject(new Error('Timeout')), 1500))
                                ]);
                                
                                const profile = await profilePromise;
                                if (profile) {
                                    if (profile.display_name) {
                                        authorName = profile.display_name;
                                    } else if (profile.name) {
                                        authorName = profile.name;

                                }
                            } catch (e) {

                            }

                    }
                    
                    comments.push({
                        id: eventId,
                        authorId: authorId,
                        authorName: authorName,
                        content: originalContent,
                        timestamp: null,
                        isOriginal: true,
                        created_at: null
                    });
                }
                
                // Fetch comments from NOSTR (kind 1111 - NIP-22 comments)
                const sub = nostrRelay.sub([{
                    kinds: [1111],
                    '#E': [eventId],
                    limit: MAX_COMMENTS
                }]);
                
                const timeout = setTimeout(() => {
                    sub.unsub();
                    displayComments(comments, commentStats);
                }, 3000); // Reduced timeout for better performance
                
                // Cache for author names to avoid duplicate requests
                const authorNameCache = new Map();
                
                sub.on('event', async (event) => {
                    try {
                        // Skip if this is the original event itself
                        if (event.id === eventId) return;
                        
                        // Stop if we reached max comments
                        if (comments.length >= MAX_COMMENTS) {
                            sub.unsub();
                            return;
                        }
                        
                        // Get author name (use cache if available)
                        let authorName = authorNameCache.get(event.pubkey) || event.pubkey.substring(0, 8) + '...';
                        
                        // Fetch profile only if not in cache (optimize performance)
                        if (!authorNameCache.has(event.pubkey) && typeof fetchUserMetadata !== 'undefined') {
                            try {
                                // Use timeout to avoid blocking
                                const profilePromise = Promise.race([
                                    fetchUserMetadata(event.pubkey),
                                    new Promise((_, reject) => setTimeout(() => reject(new Error('Timeout')), 1000))
                                ]);
                                
                                const profile = await profilePromise;
                                if (profile) {
                                    if (profile.display_name) {
                                        authorName = profile.display_name;
                                    } else if (profile.name) {
                                        authorName = profile.name;
                                    }
                                    authorNameCache.set(event.pubkey, authorName);
                                }
                            } catch (e) {
                                // Use default name and cache it to avoid retry
                                authorNameCache.set(event.pubkey, authorName);
                            }
                        } else if (authorNameCache.has(event.pubkey)) {
                            authorName = authorNameCache.get(event.pubkey);
                        }
                        
                        // Extract timestamp from comment if available
                        let timestamp = null;
                        const timestampTag = event.tags.find(tag => tag[0] === 'timestamp');
                        if (timestampTag && timestampTag[1]) {
                            timestamp = parseInt(timestampTag[1]);
                        }
                        
                        comments.push({
                            id: event.id,
                            authorId: event.pubkey,
                            authorName: authorName,
                            content: event.content,
                            timestamp: timestamp,
                            isOriginal: false,
                            created_at: event.created_at
                        });
                    } catch (e) {
                        console.error('Error processing comment:', e);
                    }
                });
                
                sub.on('eose', () => {
                    clearTimeout(timeout);
                    sub.unsub();
                    displayComments(comments, commentStats);
                });
                
            } catch (error) {
                console.error('Error loading comments:', error);
                commentsList.innerHTML = '<div class="error-comments">Erreur lors du chargement des commentaires</div>';
            }
        }

        /**
         * Format timestamp for video comments (seconds to HH:MM:SS or MM:SS)
         * Uses formatTime from youtube.enhancements.js if available, otherwise fallback
         */
        function formatVideoTimestamp(seconds) {
            if (typeof formatTime === 'function') {
                const formatted = formatTime(seconds);
                // formatTime returns MM:SS, but we need to support HH:MM:SS for longer videos
                const h = Math.floor(seconds / 3600);
                if (h > 0) {
                    const parts = formatted.split(':');
                    if (parts.length === 2) {
                        return `${h}:${formatted}`;
                    }
                }
                return formatted;
            }
            // Fallback
            const h = Math.floor(seconds / 3600);
            const m = Math.floor((seconds % 3600) / 60);
            const s = Math.floor(seconds % 60);
            if (h > 0) {
                return `${h}:${String(m).padStart(2, '0')}:${String(s).padStart(2, '0')}`;
            }
            return `${m}:${String(s).padStart(2, '0')}`;
        }

                            id: event.id,
                            title: videoInfo.title || 'Sans titre',
                            description: videoInfo.description || '',
                            ipfsUrl: ipfsUrl,
                            thumbnailUrl: thumbnailUrl,
                            authorId: event.pubkey,
                            event: event
                        });
                    } catch (e) {
                        console.warn('Error parsing related video:', e);
                    }
                });
                
                sub.on('eose', () => {
                    clearTimeout(timeout);
                    sub.unsub();
                    displayRelatedVideos(relatedVideos, container);
                });
            } catch (error) {
                console.error('Error loading related videos:', error);
                container.innerHTML = '<div class="text-center text-secondary py-3">Erreur lors du chargement</div>';
            }
        }
        
        /**
         * Display related videos with thumbnails
         */
        function displayRelatedVideos(videos, container) {
            if (!videos || videos.length === 0) {
                container.innerHTML = '<div class="text-center text-secondary py-3">Aucune vid√©o similaire</div>';
                return;
            }
            
            const escapeFn = typeof escapeHtml !== 'undefined' ? escapeHtml : window.escapeHtml || escapeHtmlLocal;
            const convertFn = typeof convertIPFSUrlGlobal !== 'undefined' ? convertIPFSUrlGlobal : function(url) {
                if (!url) return '';
                if (!window.IPFS_GATEWAY) {
                    window.IPFS_GATEWAY = 'https://ipfs.copylaradio.com';
                }
                if (url.includes('/ipfs/')) {
                    const match = url.match(/\/ipfs\/[^?"#]+/);
                    if (match) return window.IPFS_GATEWAY + match[0];
                }
                return url.startsWith('/ipfs/') ? window.IPFS_GATEWAY + url : url;
            };
            
            container.innerHTML = videos.map(video => {
                const thumbnailUrl = video.thumbnailUrl ? convertFn(video.thumbnailUrl) : null;
                const videoUrl = video.ipfsUrl ? convertFn(video.ipfsUrl) : null;
                
                return `
                    <div class="theater-related-video-item" onclick="openRelatedVideoInTheater('${video.id}', '${escapeFn(video.title)}', '${videoUrl || ''}', '${video.authorId || ''}')">
                        <div class="theater-related-video-thumbnail">
                            ${thumbnailUrl ? `<img src="${escapeFn(thumbnailUrl)}" alt="${escapeFn(video.title)}" loading="lazy">` : `
                                <div style="width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; color: #666;">
                                    <i class="bi bi-film" style="font-size: 32px;"></i>
                                </div>
                            `}
                        </div>
                        <div class="theater-related-video-info">
                            <div class="theater-related-video-title">${escapeFn(video.title)}</div>
                            ${video.description ? `<div class="theater-related-video-meta">${escapeFn(video.description.substring(0, 100))}${video.description.length > 100 ? '...' : ''}</div>` : ''}
                        </div>
                    </div>
                `;
            }).join('');
        }
        
        /**
         * Open related video in theater mode
         */
        function openRelatedVideoInTheater(eventId, title, ipfsUrl, authorId) {
            // Try to use openTheaterModeFromEvent if available
            if (typeof window.openTheaterModeFromEvent === 'function') {
                window.openTheaterModeFromEvent(eventId);
            } else if (window.parent && typeof window.parent.openTheaterModeFromEvent === 'function') {
                window.parent.openTheaterModeFromEvent(eventId);
            } else {
                // Fallback: reload page with video parameter
                const currentUrl = new URL(window.location.href);
                currentUrl.searchParams.set('video', eventId);
                window.location.href = currentUrl.toString();
            }
        }
        
        // Expose function globally
        window.openRelatedVideoInTheater = openRelatedVideoInTheater;
        
        // Listen for close messages from parent
        window.addEventListener('message', function(event) {
            if (event.data && event.data.type === 'close-theater-modal') {
                handleCloseTheater();
            }
        });
        
        // Listen for close button or ESC key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                handleCloseTheater();
            }
        });
    </script>
