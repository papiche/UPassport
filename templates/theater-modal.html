    <style>
        * {

            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Roboto', 'Arial', sans-serif;
            background: rgba(0, 0, 0, 0.95);
            color: #ffffff;
            overflow: hidden;
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;

        }

        .theater-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10000;
            display: flex;
            flex-direction: column;
            background: #000000;
            overflow-y: auto;
            overflow-x: hidden;

        .theater-modal::-webkit-scrollbar {
            width: 12px;
        }

            background: #0f0f0f;
        }
        
        .theater-modal::-webkit-scrollbar-thumb {
            background: #3f3f3f;
            border-radius: 6px;
        }
        
        .theater-modal::-webkit-scrollbar-thumb:hover {

        }

            text-overflow: ellipsis;
            white-space: nowrap;

        .theater-actions {

            gap: 8px;
            align-items: center;
        }
        
        .theater-actions .theater-close-btn {
            margin-left: 8px;
        }

            font-size: 0.9em;

                        - getVideosByLocation(lat, lon) - Line 1580
                        - getNetworkVideos(depth) - Line 1355 (for network-based recommendations)
                        - getUserFollows(pubkey) - Line 1393 (for following-based recommendations)
                        
                        To improve related videos:

    <!-- Scripts will be loaded from parent page or via URL params -->
    <script>
        // Wait for youtube.enhancements.js to load
        document.addEventListener('DOMContentLoaded', function() {
            // Ensure functions are available from parent or wait for them
            if (typeof window.theaterShareVideoWithPreview === 'undefined') {
                setTimeout(() => {
                    if (typeof window.theaterShareVideoWithPreview === 'undefined') {
                        console.warn('theaterShareVideoWithPreview function not found. Make sure youtube.enhancements.js is loaded.');
                    }
                }, 1000);
            }
        });

        /**
         * Handle share button click - wrapper to ensure function is available
         */
        async function handleTheaterShare() {
            if (typeof window.theaterShareVideoWithPreview === 'function') {
                try {
                    await window.theaterShareVideoWithPreview();
                } catch (error) {
                    console.error('Error sharing video:', error);
                    alert('Erreur lors du partage: ' + error.message);
                }
            } else {
                console.error('theaterShareVideoWithPreview not available');
                alert('Fonction de partage non disponible. Assurez-vous que youtube.enhancements.js est charg√©.');
            }
        }
        
        /**
         * Handle bookmark button click - wrapper to ensure function is available
         */
        async function handleTheaterBookmark() {
            // IMPORTANT: Get the function from parent window if available, to avoid recursion
            // The function should be defined in youtube.enhancements.js, not in theater-modal.html
            let bookmarkFn = null;
            
            // Try parent window first (if we're in iframe)
            if (window.parent && window.parent !== window && typeof window.parent.theaterBookmarkVideo === 'function') {
                bookmarkFn = window.parent.theaterBookmarkVideo;
            }
            // Otherwise try current window, but make sure it's not this function itself
            else if (typeof window.theaterBookmarkVideo === 'function' && window.theaterBookmarkVideo !== handleTheaterBookmark) {
                bookmarkFn = window.theaterBookmarkVideo;
            }
            
            if (bookmarkFn && typeof bookmarkFn === 'function') {
                try {
                    await bookmarkFn();
                } catch (error) {
                    console.error('Error bookmarking video:', error);
                    alert('Erreur lors de l\'ajout au bookmark: ' + error.message);
                }
            } else {
                console.error('theaterBookmarkVideo not available');
                alert('Fonction de bookmark non disponible. Assurez-vous que youtube.enhancements.js est charg√©.');
            }
        }
        
        /**
         * Handle picture in picture button click - wrapper to ensure function is available
         */
        async function handlePictureInPicture() {
            if (typeof window.enterPictureInPicture === 'function') {
                try {
                    await window.enterPictureInPicture();
                } catch (error) {
                    console.error('Error entering picture in picture:', error);
                    alert('Erreur lors de l\'activation du mode PiP: ' + error.message);

                }
                
                const comments = [];
                
                // Add original comment if available (from event 21/22 content)
                // This is the initial comment/description posted with the video by the author
                if (originalContent && originalContent.trim()) {
                    // Get author name - try to fetch from profile or use a default
                    let authorName = 'Auteur de la vid√©o';

                            }
                        }
                    }
                    
                    comments.push({
                        id: eventId,
                        authorId: authorId,
                        authorName: authorName,
                        content: originalContent,
                        timestamp: null,
                        isOriginal: true,
                        created_at: null
                    });
                }
                
                // Fetch comments from NOSTR (kind 1111 - NIP-22 comments)
                const sub = nostrRelay.sub([{
                    kinds: [1111],
                    '#E': [eventId],
                    limit: 100
                }]);
                
                const timeout = setTimeout(() => {
                    sub.unsub();
                    displayComments(comments, commentStats);
                }, 5000);
                
                sub.on('event', async (event) => {
                    try {
                        // Skip if this is the original event itself
                        if (event.id === eventId) return;
                        
                        // Get author name
                        let authorName = event.pubkey.substring(0, 8) + '...';
                        // Use fetchUserMetadata from common.js
                        if (typeof fetchUserMetadata !== 'undefined') {
                            try {
                                const profile = await fetchUserMetadata(event.pubkey);
                                if (profile && profile.display_name) {
                                    authorName = profile.display_name;
                                } else if (profile && profile.name) {
                                    authorName = profile.name;
                                }
                            } catch (e) {
                                console.warn('Could not fetch profile for comment author:', e);
                            }
                        }
                        
                        // Extract timestamp from comment if available
                        let timestamp = null;
                        const timestampTag = event.tags.find(tag => tag[0] === 'timestamp');
                        if (timestampTag && timestampTag[1]) {
                            timestamp = parseInt(timestampTag[1]);
                        }
                        
                        comments.push({
                            id: event.id,
                            authorId: event.pubkey,
                            authorName: authorName,
                            content: event.content,
                            timestamp: timestamp,
                            isOriginal: false,
                            created_at: event.created_at
                        });
                    } catch (e) {
                        console.error('Error processing comment:', e);
                    }
                });
                
                sub.on('eose', () => {
                    clearTimeout(timeout);
                    sub.unsub();
                    displayComments(comments, commentStats);
                });
                
            } catch (error) {
                console.error('Error loading comments:', error);
                commentsList.innerHTML = '<div class="error-comments">Erreur lors du chargement des commentaires</div>';

        /**
         * Format timestamp for video comments (seconds to HH:MM:SS or MM:SS)
         * Uses formatTime from youtube.enhancements.js if available, otherwise fallback
         */
        function formatVideoTimestamp(seconds) {
            if (typeof formatTime === 'function') {
                const formatted = formatTime(seconds);
                // formatTime returns MM:SS, but we need to support HH:MM:SS for longer videos
                const h = Math.floor(seconds / 3600);
                if (h > 0) {
                    const parts = formatted.split(':');
                    if (parts.length === 2) {
                        return `${h}:${formatted}`;
                    }
                }
                return formatted;
            }
            // Fallback
            const h = Math.floor(seconds / 3600);
            const m = Math.floor((seconds % 3600) / 60);
            const s = Math.floor(seconds % 60);
            if (h > 0) {
                return `${h}:${String(m).padStart(2, '0')}:${String(s).padStart(2, '0')}`;
            }
            return `${m}:${String(s).padStart(2, '0')}`;
        }

        // PLAYLIST MANAGEMENT FUNCTIONS

        let currentPlaylist = [];
        let currentPlaylistIndex = -1;
        let isPlaylistMode = false;
        
        /**
         * Initialize playlist mode
         */
        function initializePlaylist(playlist, startIndex = 0) {
            if (!playlist || !Array.isArray(playlist) || playlist.length === 0) {
                // No playlist, hide controls
                const controls = document.getElementById('theaterPlaylistControls');
                if (controls) {
                    controls.classList.remove('active');
                }
                isPlaylistMode = false;
                return;
            }
            
            currentPlaylist = playlist;
            currentPlaylistIndex = Math.max(0, Math.min(startIndex, playlist.length - 1));
            isPlaylistMode = true;
            
            // Show playlist controls
            const controls = document.getElementById('theaterPlaylistControls');
            if (controls) {
                controls.classList.add('active');
                updatePlaylistControls();
            }
            
            // Listen for video end to auto-advance
            const videoPlayer = document.getElementById('theaterVideoPlayer');
            if (videoPlayer) {
                // Remove existing listeners to avoid duplicates
                videoPlayer.removeEventListener('ended', handleVideoEnd);
                videoPlayer.addEventListener('ended', handleVideoEnd, { once: false });
            }
        }
        
        /**
         * Handle video end event - auto-advance to next video
         */
        async function handleVideoEnd() {
            if (isPlaylistMode && currentPlaylistIndex < currentPlaylist.length - 1) {
                // Auto-advance to next video after a short delay
                await new Promise(resolve => setTimeout(resolve, 1500));
                if (isPlaylistMode) { // Check again in case playlist was stopped
                    await playNextVideo();
                }
            }
        }
        
        /**
         * Play next video in playlist
         */
        async function playNextVideo() {
            if (!isPlaylistMode || currentPlaylistIndex < 0) return;
            
            if (currentPlaylistIndex < currentPlaylist.length - 1) {
                currentPlaylistIndex++;
                await loadPlaylistVideo(currentPlaylistIndex);
            }
        }
        
        /**
         * Play previous video in playlist
         */
        async function playPreviousVideo() {
            if (!isPlaylistMode || currentPlaylistIndex < 0) return;
            
            if (currentPlaylistIndex > 0) {
                currentPlaylistIndex--;
                await loadPlaylistVideo(currentPlaylistIndex);
            }
        }
        
        /**
         * Load video from playlist at given index
         */
        async function loadPlaylistVideo(index) {
            if (index < 0 || index >= currentPlaylist.length) return;
            
            const videoData = currentPlaylist[index];
            if (!videoData) return;
            
            // Update UI
            updatePlaylistControls();
            
            // Clear current video
            const videoPlayer = document.getElementById('theaterVideoPlayer');
            if (videoPlayer) {
                videoPlayer.pause();
                // Remove all source elements
                while (videoPlayer.firstChild) {
                    videoPlayer.removeChild(videoPlayer.firstChild);
                }
                videoPlayer.load();
                
                // Wait a bit before loading new video
                await new Promise(resolve => setTimeout(resolve, 200));
            }
            
            // Convert IPFS URL if needed
            let videoUrl = videoData.ipfsUrl;
            if (typeof convertIPFSUrlGlobal !== 'undefined') {
                videoUrl = convertIPFSUrlGlobal(videoData.ipfsUrl);
            } else if (window.IPFS_GATEWAY && videoUrl.includes('/ipfs/')) {
                const match = videoUrl.match(/\/ipfs\/[^?"#]+/);
                if (match) {
                    videoUrl = window.IPFS_GATEWAY + match[0];
                }
            }
            
            // Load new video source
            if (videoPlayer && videoUrl) {
                const source = document.createElement('source');
                source.src = videoUrl;
                source.type = 'video/mp4';
                videoPlayer.appendChild(source);
                
                // Store metadata
                if (videoData.eventId) {
                    videoPlayer.setAttribute('data-event-id', videoData.eventId);
                }
                if (videoData.authorId) {
                    videoPlayer.setAttribute('data-author-id', videoData.authorId);
                }
                
                videoPlayer.load();
            }
            
            // Update title
            const titleEl = document.getElementById('theaterTitle');
            if (titleEl && videoData.title) {
                titleEl.textContent = videoData.title;
            }
            
            // Update duration
            const durationEl = document.getElementById('theaterDuration');
            if (durationEl && videoData.duration) {
                const minutes = Math.floor(videoData.duration / 60);
                const seconds = videoData.duration % 60;
                durationEl.textContent = ` ‚Ä¢ ${minutes}:${String(seconds).padStart(2, '0')}`;
            } else if (durationEl) {
                durationEl.textContent = '';
            }
            
            // Update description
            const descriptionEl = document.getElementById('theaterDescription');
            if (descriptionEl) {
                descriptionEl.textContent = videoData.description || videoData.content || '';
            }
            
            // Load author
            if (videoData.authorId || videoData.uploader) {
                loadVideoAuthor(videoData.authorId, videoData.uploader);
            }
            
            // Load comments
            if (videoData.eventId) {
                loadVideoComments(videoData.eventId, videoData.authorId, videoData.content || videoData.description);
            }
            
            // Load stats (if function available)
            if (videoData.eventId && videoData.authorId && videoData.ipfsUrl && typeof VideoStats !== 'undefined') {
                try {
                    const stats = new VideoStats(videoData.eventId, videoData.authorId, videoData.ipfsUrl);
                    const statsData = await stats.refresh();
                    if (statsData) {
                        const likeCountEl = document.getElementById('likeCount');
                        const shareCountEl = document.getElementById('shareCount');
                        const commentCountEl = document.getElementById('commentCount');
                        
                        if (likeCountEl) likeCountEl.textContent = statsData.likes || 0;
                        if (shareCountEl) shareCountEl.textContent = statsData.shares || 0;
                        if (commentCountEl) commentCountEl.textContent = statsData.comments || 0;
                    }
                } catch (error) {
                    console.error('Error loading stats:', error);
                }
            }
            
            // Ensure video starts playing
            if (videoPlayer) {
                videoPlayer.play().catch(err => {
                    console.log('Auto-play prevented:', err);
                });
            }
        }
        
        /**
         * Update playlist control UI
         */
        function updatePlaylistControls() {
            const progressEl = document.getElementById('playlistProgress');
            const prevBtn = document.getElementById('playlistPrevBtn');
            const nextBtn = document.getElementById('playlistNextBtn');
            
            if (progressEl) {
                progressEl.textContent = `${currentPlaylistIndex + 1} / ${currentPlaylist.length}`;
            }
            
            if (prevBtn) {
                prevBtn.disabled = currentPlaylistIndex <= 0;
            }
            
            if (nextBtn) {
                nextBtn.disabled = currentPlaylistIndex >= currentPlaylist.length - 1;
            }
        }
        
        // Expose playlist functions globally
        window.initializePlaylist = initializePlaylist;
        window.playNextVideo = playNextVideo;
        window.playPreviousVideo = playPreviousVideo;
        
        // Expose functions globally
        window.submitTheaterComment = submitTheaterComment;
        window.addTimestampToComment = addTimestampToComment;
        window.loadVideoAuthor = loadVideoAuthor;
        window.loadVideoComments = loadVideoComments;
        
        // Initialize theater mode if videoData is passed
        if (window.videoData) {
            // Check if videoData has a playlist property
            if (window.videoData.playlist && Array.isArray(window.videoData.playlist)) {
                // Find current video index in playlist (match by eventId or ipfsUrl)
                let startIndex = 0;
                if (window.videoData.eventId) {
                    const foundIndex = window.videoData.playlist.findIndex(v => 
                        v.eventId === window.videoData.eventId
                    );
                    if (foundIndex >= 0) {
                        startIndex = foundIndex;
                    }
                } else if (window.videoData.ipfsUrl) {
                    const foundIndex = window.videoData.playlist.findIndex(v => 
                        v.ipfsUrl === window.videoData.ipfsUrl
                    );
                    if (foundIndex >= 0) {
                        startIndex = foundIndex;
                    }
                }
                
                // Initialize playlist mode with correct starting index
                initializePlaylist(window.videoData.playlist, startIndex);
                
                // Remove playlist from videoData to avoid confusion
                const videoDataWithoutPlaylist = { ...window.videoData };
                delete videoDataWithoutPlaylist.playlist;
                
                if (typeof initializeTheaterMode === 'function') {
                    initializeTheaterMode(videoDataWithoutPlaylist);
                    setTimeout(() => initializeTheaterModeLocal(videoDataWithoutPlaylist), 1000);
                } else {
                    initializeTheaterModeLocal(videoDataWithoutPlaylist);
                }
            } else {
                // No playlist, normal mode
                if (typeof initializeTheaterMode === 'function') {
                    initializeTheaterMode(window.videoData);
                    setTimeout(() => initializeTheaterModeLocal(window.videoData), 1000);
                } else {
                    initializeTheaterModeLocal(window.videoData);
                }
            }
        }

        // Listen for close button or ESC key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                handleCloseTheater();
            }
            // Keyboard shortcuts for playlist navigation
            if (isPlaylistMode) {
                if (e.key === 'ArrowRight' && !e.ctrlKey && !e.metaKey) {
                    // Right arrow: next video
                    playNextVideo();
                } else if (e.key === 'ArrowLeft' && !e.ctrlKey && !e.metaKey) {
                    // Left arrow: previous video
                    playPreviousVideo();
                }
            }
        });
    </script>
