    <!-- Define showAlert function for common.js compatibility -->
    <script>
        // Define showAlert function if not already defined (for common.js compatibility)
        if (typeof showAlert === 'undefined') {
            window.showAlert = function(message, type = 'info', title = '') {
                // Use Bootstrap alert or native alert as fallback
                if (typeof bootstrap !== 'undefined' && bootstrap.Alert) {
                    // Create Bootstrap alert
                    const alertDiv = document.createElement('div');
                    alertDiv.className = `alert alert-${type === 'error' ? 'danger' : type} alert-dismissible fade show position-fixed`;
                    alertDiv.style.cssText = 'top: 20px; right: 20px; z-index: 9999; min-width: 300px;';
                    alertDiv.innerHTML = `
                        ${title ? `<strong>${title}</strong><br>` : ''}
                        ${message}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    `;
                    document.body.appendChild(alertDiv);
                    // Auto-remove after 5 seconds
                    setTimeout(() => {
                        if (alertDiv.parentNode) {
                            alertDiv.remove();
                        }
                    }, 5000);
                } else {
                    // Fallback to native alert
                    alert(title ? `${title}\n\n${message}` : message);
                }
            };
        }
    </script>

    <!-- Scripts will be loaded from parent page or via URL params -->
    <script>
        /**
         * Handle close button click - wrapper to ensure function is available
         * Defined early to ensure it's available when DOMContentLoaded fires
         * Works in all contexts: iframe, new window, or embedded
         */
        function handleCloseTheater() {
            console.log('üî¥ handleCloseTheater called');
            
            // First, close any active comment subscriptions
            if (window.currentTheaterCommentSubscription) {
                try {
                    console.log('üì° Closing comment subscription...');
                    window.currentTheaterCommentSubscription.unsub();
                    window.currentTheaterCommentSubscription = null;
                } catch (e) {
                    console.warn('‚ö†Ô∏è Error closing comment subscription:', e);
                }
            }
            
            // Then, pause and cleanup video
            const videoPlayer = document.getElementById('theaterVideoPlayer');
            if (videoPlayer) {
                videoPlayer.pause();
                videoPlayer.src = '';
                videoPlayer.load();
            }
            
            // Detect context: are we in a standalone window/tab or an iframe?
            const isStandalone = (window.parent === window) || (window.location === window.parent.location);
            
            if (isStandalone) {
                // Standalone mode (opened in new tab from youtube.html)
                console.log('üì§ Closing standalone theater window/tab');
                
                // Try to close the window (works if opened via window.open)
                try {
                    window.close();
                } catch (e) {
                    console.warn('‚ö†Ô∏è Could not close window:', e);
                }
                
                // If window.close() didn't work (not opened via JS), try going back in history
                if (!window.closed) {
                    console.log('üì§ Attempting to go back in history');
                    // Check if there's a previous page in history
                    if (window.history.length > 1) {
                        window.history.back();
                    } else {
                        // Fallback: redirect to youtube page
                        window.location.href = '/youtube?html=1';
                    }
                }
                return;
            }
            
            // If we're in an iframe or modal context, use the original strategies
            let closed = false;
            
            // Strategy 1: Try to use closeTheaterMode from parent or global context
            if (typeof window.closeTheaterMode === 'function') {
                try {
                    console.log('üì§ Attempting to close via window.closeTheaterMode');
                    window.closeTheaterMode();
                    closed = true;
                    return;
                } catch (e) {
                    console.warn('‚ö†Ô∏è closeTheaterMode failed:', e);
                }
            }
            
            // Strategy 2: Try parent window if we're in an iframe
            if (!closed && window.parent && window.parent !== window) {
                if (typeof window.parent.closeTheaterMode === 'function') {
                    try {
                        console.log('üì§ Attempting to close via parent.closeTheaterMode');
                        window.parent.closeTheaterMode();
                        closed = true;
                        return;
                    } catch (e) {
                        console.warn('‚ö†Ô∏è Parent closeTheaterMode failed:', e);
                    }
                }
                
                // Try to close via postMessage as backup
                if (!closed) {
                    try {
                        console.log('üì§ Attempting to close via postMessage');
                        window.parent.postMessage({ type: 'close-theater-modal' }, '*');
                        closed = true;
                        return;
                    } catch (e) {
                        console.warn('‚ö†Ô∏è PostMessage close failed:', e);
                    }
                }
            }
            
            // Strategy 3: Try to close Bootstrap modal directly
            if (!closed) {
                const modalEl = document.getElementById('theaterModal') || 
                               document.querySelector('.theater-modal') ||
                               document.body.querySelector('[id*="theater"]');
                
                if (modalEl) {
                    try {
                        console.log('üì§ Attempting to close Bootstrap modal directly');
                        // Try Bootstrap modal API first
                        if (typeof bootstrap !== 'undefined' && bootstrap.Modal) {
                            const bsModal = bootstrap.Modal.getInstance(modalEl);
                            if (bsModal) {
                                bsModal.hide();
                                closed = true;
                                return;
                            }
                        }
                        
                        // Fallback: remove modal directly
                        modalEl.style.display = 'none';
                        modalEl.classList.remove('show');
                        document.body.classList.remove('modal-open');
                        
                        // Remove backdrop if exists
                        const backdrop = document.querySelector('.modal-backdrop');
                        if (backdrop) {
                            backdrop.remove();
                        }
                        
                        closed = true;
                        return;
                    } catch (e) {
                        console.warn('‚ö†Ô∏è Direct modal close failed:', e);
                    }
                }
            }
            
            if (!closed) {
                console.error('‚ùå All close strategies failed');
            }
        }
        
        // Expose function globally early
        window.handleCloseTheater = handleCloseTheater;
        
        // Initialize Bootstrap tooltips and event listeners
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize tooltips
            const tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
            tooltipTriggerList.map(function (tooltipTriggerEl) {
                return new bootstrap.Tooltip(tooltipTriggerEl);
            });
            
            // Attach event listeners to buttons (safer than onclick)
            const closeBtn = document.getElementById('closeTheaterBtn');
            if (closeBtn) {
                // Remove any existing listeners first
                closeBtn.onclick = null;
                // Add the click handler
                closeBtn.addEventListener('click', function(e) {
                    e.preventDefault();
                    e.stopPropagation();
                    if (typeof handleCloseTheater === 'function') {
                        handleCloseTheater();
                    }
                });
            }
            
            // Attach listeners for other buttons - functions are defined later but hoisted
            // Use a small delay to ensure all functions are available
            setTimeout(() => {
                const likeBtn = document.getElementById('theaterLikeBtn');
                if (likeBtn && typeof handleTheaterLike === 'function') {

        /**
         * Display comments with threading (original first, then hierarchical)
         */
        function displayComments(comments, commentStats) {
            const commentsList = document.getElementById('theaterCommentsList');
            if (!commentsList) return;
            
            if (comments.length === 0) {
                commentsList.innerHTML = '<div class="no-comments">Aucun commentaire</div>';
                if (commentStats) {
                    commentStats.textContent = '0 commentaire(s)';
                }
                return;
            }
            
            if (commentStats) {
                commentStats.textContent = `${comments.length} commentaire${comments.length > 1 ? 's' : ''}`;
            }
            
            // Build comment tree structure
            const commentTree = buildCommentTree(comments);
            
            // Render tree with threading
            const html = renderCommentTree(commentTree, 0);
            commentsList.innerHTML = html;
        }
        
        /**
         * Build comment tree structure based on NIP-22 tags
         * Returns: { topLevel: [], replies: Map(parentId -> [comments]) }
         */
        function buildCommentTree(comments) {
            const topLevel = [];
            const replies = new Map(); // parentId -> [comment, comment, ...]
            
            comments.forEach(comment => {
                // Original comment is always top-level
                if (comment.isOriginal) {
                    topLevel.push(comment);
                    return;
                }
                
                // Check if this is a reply to another comment
                // In NIP-22: lowercase 'e' tag points to parent comment
                const parentTag = comment.rawEvent?.tags?.find(t => t[0] === 'e');
                const parentId = parentTag ? parentTag[1] : null;
                
                if (parentId) {
                    // This is a reply to another comment
                    if (!replies.has(parentId)) {
                        replies.set(parentId, []);
                    }
                    replies.get(parentId).push(comment);
                } else {
                    // Top-level comment (direct reply to video)
                    topLevel.push(comment);
                }
            });
            
            // Sort top-level comments by date (newest first, but original always first)
            topLevel.sort((a, b) => {
                if (a.isOriginal) return -1;
                if (b.isOriginal) return 1;
                return (b.created_at || 0) - (a.created_at || 0);
            });
            
            // Sort replies by date (oldest first for chronological reading)
            replies.forEach(replyList => {
                replyList.sort((a, b) => (a.created_at || 0) - (b.created_at || 0));
            });
            
            return { topLevel, replies };
        }

            tree.topLevel.forEach(comment => {
                html += renderComment(comment, tree.replies, escapeFn, formatRelativeFn, depth);
            });
            
            return html;
        }

        /**
         * Format timestamp for video comments (seconds to HH:MM:SS or MM:SS)
         * Uses formatTime from youtube.enhancements.js if available, otherwise fallback
         */
        function formatVideoTimestamp(seconds) {
            if (typeof formatTime === 'function') {
                const formatted = formatTime(seconds);
                // formatTime returns MM:SS, but we need to support HH:MM:SS for longer videos
                const h = Math.floor(seconds / 3600);
                if (h > 0) {
                    const parts = formatted.split(':');
                    if (parts.length === 2) {
                        return `${h}:${formatted}`;
                    }
                }
                return formatted;
            }
            // Fallback
            const h = Math.floor(seconds / 3600);
            const m = Math.floor((seconds % 3600) / 60);
            const s = Math.floor(seconds % 60);
            if (h > 0) {
                return `${h}:${String(m).padStart(2, '0')}:${String(s).padStart(2, '0')}`;
            }
            return `${m}:${String(s).padStart(2, '0')}`;
        }

                if (typeof nostrRelay === 'undefined' || !nostrRelay) {
                    if (typeof connectToRelay === 'function') {

                        await connectToRelay();
                        // Wait a bit for connection to stabilize
                        await new Promise(resolve => setTimeout(resolve, 500));
                    } else {
                        throw new Error('NOSTR connection not available');
                    }
                }
                
                // Get relay from window (consistent source)
                let currentRelay = window.nostrRelay || nostrRelay;
                
                // Ensure we have a valid relay with .sub() method
                if (!currentRelay || typeof currentRelay.sub !== 'function') {
                    // Try to connect if not connected
                    if (typeof connectToRelay === 'function') {
                        console.log('üîå Connecting to relay for video fetch...');
                        const relay = await connectToRelay();
                        currentRelay = relay || window.nostrRelay || nostrRelay;
                        await new Promise(resolve => setTimeout(resolve, 500));
                    }
                    
                    // Final check
                    currentRelay = window.nostrRelay || nostrRelay || currentRelay;
                    if (!currentRelay || typeof currentRelay.sub !== 'function') {
                        throw new Error('NOSTR relay not connected or invalid');
                    }
                }
                
                console.log('üì° Fetching video event from NOSTR:', eventId);
                
                // Fetch video event from NOSTR
                const event = await new Promise((resolve, reject) => {
                    const sub = currentRelay.sub([{
                        kinds: [21, 22],
                        ids: [eventId],
                        limit: 1
                    }]);
                    
                    let videoEvent = null;
                    
                    sub.on('event', (evt) => {
                        console.log('‚úÖ Video event received:', evt.id);
                        videoEvent = evt;
                    });
                    
                    sub.on('eose', () => {
                        sub.unsub();
                        resolve(videoEvent);
                    });
                    
                    // Timeout after 5 seconds
                    setTimeout(() => {
                        sub.unsub();
                        if (!videoEvent) {
                            reject(new Error('Video not found (timeout)'));
                        } else {
                            resolve(videoEvent);
                        }
                    }, 5000);
                });
                
                if (!event) {
                    throw new Error('Video not found');
                }
                
                console.log('üìπ Parsing video data from event...');
                
                // Parse video data from event tags (NIP-71 format)
                // Initialize all fields
                let ipfsUrl = '';
                let thumbnailIpfs = '';
                let gifanimIpfs = '';
                let infoCid = '';
                let fileHash = '';
                let uploadChain = '';
                let title = '';
                let duration = 0;
                let dimensions = '';
                let channel = '';
                let uploader = '';
                
                // Parse all tags according to NIP-71
                for (const tag of event.tags) {
                    if (!tag || tag.length < 2) continue;
                    
                    const tagType = tag[0];
                    const tagValue = tag[1];
                    
                    switch (tagType) {
                        case 'url':
                            // IPFS URL
                            if (tagValue.includes('/ipfs/') || tagValue.includes('ipfs://')) {
                                ipfsUrl = tagValue.replace('ipfs://', '/ipfs/');
                            }
                            break;
                        case 'title':
                            title = tagValue;
                            break;
                        case 'duration':
                            duration = parseInt(tagValue) || 0;
                            break;
                        case 'dim':
                            dimensions = tagValue;
                            break;
                        case 'image':
                            if (!thumbnailIpfs) {
                                thumbnailIpfs = tagValue;
                    }
                            break;
                        case 'thumbnail_ipfs':
                            if (!thumbnailIpfs) {
                                // Extract CID (remove /ipfs/ prefix if present)
                                thumbnailIpfs = tagValue.startsWith('/ipfs/') 
                                    ? tagValue.split('/ipfs/')[1] 
                                    : tagValue;
                }
                            break;
                        case 'gifanim_ipfs':
                            // Extract CID (remove /ipfs/ prefix if present)
                            gifanimIpfs = tagValue.startsWith('/ipfs/') 
                                ? tagValue.split('/ipfs/')[1] 
                                : tagValue;
                            break;
                        case 'info':
                            infoCid = tagValue;
                            break;
                        case 'x':
                            fileHash = tagValue;
                            break;
                        case 'upload_chain':
                            uploadChain = tagValue;
                            break;
                        case 'r':
                            // Reference tag - check if it's a thumbnail
                            if (tag.length >= 3 && tag[2] === 'Thumbnail' && !thumbnailIpfs) {
                                thumbnailIpfs = tagValue;
                            }
                            break;
                        case 't':
                            // Topic tag - check for Channel- prefix
                            if (tagValue.startsWith('Channel-')) {
                                channel = tagValue.replace('Channel-', '');
                                // Convert channel name to email format if possible
                                if (!uploader) {
                                    const parts = channel.split('_', 1);
                                    if (parts.length === 2) {

                } else {

                                    }
                                }
                            }
                            break;

                }
                
                // Parse imeta tags (NIP-71 format) as fallback
                for (const tag of event.tags) {
                    if (!tag || tag.length < 2 || tag[0] !== 'imeta') continue;
                    
                    for (let i = 1; i < tag.length; i++) {
                        const prop = tag[i];
                        if (prop.startsWith('url ') && !ipfsUrl) {
                            ipfsUrl = prop.substring(4);
                        } else if (prop.startsWith('x ') && !fileHash) {
                            fileHash = prop.substring(2);

                        } else if (prop.startsWith('dim ') && !dimensions) {
                            dimensions = prop.substring(4);
                        }
                    }
                }
                
                // Fallback: Extract from content if tags are empty

                        });
                    }
                }
                
                // Build video data object
                const videoData = {
                    title: title,
                    ipfsUrl: ipfsUrl,
                    thumbnailUrl: thumbnailIpfs ? (thumbnailIpfs.startsWith('/ipfs/') ? thumbnailIpfs : `/ipfs/${thumbnailIpfs}`) : '',
                    eventId: event.id,
                    authorId: event.pubkey,
                    kind: event.kind, // Store the video kind (21 or 22)
                    channel: channel,
                    uploader: uploader,
                    duration: duration,
                    content: event.content || '',
                    description: description,
                    gifanim_ipfs: gifanimIpfs,
                    info_cid: infoCid,
                    file_hash: fileHash,
                    upload_chain: uploadChain,
                    dimensions: dimensions
                };
                
                console.log('‚úÖ Video data parsed:', videoData);
                
                // Update page title with video title
                if (videoData.title) {
                    document.title = `${videoData.title} - Theater Mode`;
                }
                
                // Initialize theater mode with this data
                if (typeof initializeTheaterMode === 'function') {
                    initializeTheaterMode(videoData);
                }
                // Also call local initialization to ensure everything is loaded
                initializeTheaterModeLocal(videoData);
                
            } catch (error) {
                console.error('‚ùå Error loading video:', error);
                document.getElementById('theaterTitle').textContent = 'Erreur de chargement';
                
                const videoContainer = document.querySelector('.theater-video-container');
                if (videoContainer) {
                    videoContainer.innerHTML = `
                        <div style="text-align: center; padding: 40px; color: #ffffff;">
                            <h3>‚ùå Erreur</h3>
                            <p style="color: #aaaaaa; margin: 20px 0;">${error.message}</p>
                            <button class="btn btn-secondary" onclick="window.history.back()">
                                <i class="bi bi-arrow-left"></i> Retour
                            </button>
                        </div>
                    `;
                }
            }
        }
        
        /**
         * Attempt NOSTR connection (called from connection prompt)
         */
        async function attemptNostrConnection() {
            try {
                if (typeof connectNostr === 'function') {
                    const pubkey = await connectNostr();
                    if (pubkey) {
                        // Reload the page to retry loading the video
                        window.location.reload();
                    } else {
                        alert('Connexion NOSTR refus√©e ou √©chou√©e');
                    }
                } else {
                    alert('Fonction de connexion NOSTR non disponible');
                }
            } catch (error) {
                alert('Erreur lors de la connexion: ' + error.message);
            }
        }
        
        // Expose functions globally
        window.loadVideoFromEventIdStandalone = loadVideoFromEventIdStandalone;
        window.attemptNostrConnection = attemptNostrConnection;

        
        // Handle browser back/forward navigation in standalone mode
        window.addEventListener('popstate', function(event) {
            const isStandalone = (window.parent === window) || (window.location === window.parent.location);
            if (isStandalone && event.state && event.state.videoId) {
                console.log('üîô Navigating to previous video:', event.state.videoId);
                
                // Close current comment subscription
                if (window.currentTheaterCommentSubscription) {
                    try {
                        window.currentTheaterCommentSubscription.unsub();
                        window.currentTheaterCommentSubscription = null;
                    } catch (e) {
                        console.warn('‚ö†Ô∏è Error closing comment subscription:', e);
                    }
                }
                
                // Load video from history state
                loadVideoFromEventIdStandalone(event.state.videoId);
            }
        });
        
        // Listen for close messages from parent
        window.addEventListener('message', function(event) {
            if (event.data && event.data.type === 'close-theater-modal') {
                handleCloseTheater();
            }
        });
        
        // Listen for close button or ESC key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                handleCloseTheater();
            }
        });
    </script>
</body>
