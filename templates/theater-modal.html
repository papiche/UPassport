    <style>
        /* Minimal custom CSS - most styling handled by Bootstrap */
        body {
            font-family: 'Roboto', 'Arial', sans-serif;
            background: rgba(0, 0, 0, 0.95);
            color: #ffffff;
            margin: 0;
            padding: 0;
        }

        .theater-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10000;
            display: flex;
            flex-direction: column;
            background: #000000;
            overflow-y: auto;
            overflow-x: hidden;
            overscroll-behavior: contain;
        }
        
        .theater-modal::-webkit-scrollbar {
            width: 12px;
        }
        
        .theater-modal::-webkit-scrollbar-track {
            background: #0f0f0f;
        }
        
        .theater-modal::-webkit-scrollbar-thumb {
            background: #3f3f3f;
            border-radius: 6px;
        }
        
        .theater-modal::-webkit-scrollbar-thumb:hover {
            background: #606060;
        }

        .theater-video-player {
            width: 100%;
            height: 100%;
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            background: #000000;
        }

        .comment-timeline-overlay {
            position: absolute;
            bottom: 60px;
            left: 0;
            right: 0;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            z-index: 10002;
        }

        .comment-timeline-marker {
            position: absolute;
            bottom: 0;
            width: 8px;
            height: 8px;
            background: #3ea6ff;
            border-radius: 50%;
            cursor: pointer;
            transform: translateX(-50%);
            z-index: 10003;
            transition: transform 0.2s;
        }

        .comment-timeline-marker:hover {
            transform: translateX(-50%) scale(1.5);
        }
        
        .theater-uploader-link {
            color: #3ea6ff;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .theater-uploader-link:hover {
            color: #5bb5ff;
            text-decoration: underline;
        }
        
        .theater-comment-item.original-comment {
            background: rgba(62, 166, 255, 0.05);
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 8px;
            border-left: 3px solid #3ea6ff;
        }
        
        .theater-comment-item.original-comment .theater-comment-author::after {
            content: " (Original)";
            font-size: 0.75em;
            color: #3ea6ff;
            font-weight: normal;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .live-comment {
            animation: slideIn 0.3s ease-out;
        }
    </style>
</head>

    <!-- Scripts will be loaded from parent page or via URL params -->
    <script>
        // Initialize Bootstrap tooltips
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize tooltips
            const tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
            tooltipTriggerList.map(function (tooltipTriggerEl) {
                return new bootstrap.Tooltip(tooltipTriggerEl);
            });
            
            // Ensure functions are available from parent or wait for them
            if (typeof window.theaterShareVideoWithPreview === 'undefined') {
                setTimeout(() => {
                    if (typeof window.theaterShareVideoWithPreview === 'undefined') {
                        console.warn('theaterShareVideoWithPreview function not found. Make sure youtube.enhancements.js is loaded.');
                    }
                }, 1000);
            }
        });

        /**
         * Handle share button click - wrapper to ensure function is available
         */
        async function handleTheaterShare() {
            if (typeof window.theaterShareVideoWithPreview === 'function') {
                try {
                    await window.theaterShareVideoWithPreview();
                } catch (error) {
                    console.error('Error sharing video:', error);
                    alert('Erreur lors du partage: ' + error.message);
                }
            } else {
                console.error('theaterShareVideoWithPreview not available');
                alert('Fonction de partage non disponible. Assurez-vous que youtube.enhancements.js est charg√©.');
            }
        }
        
        /**
         * Handle bookmark button click - wrapper to ensure function is available
         */
        async function handleTheaterBookmark() {
            // IMPORTANT: Get the function from parent window if available, to avoid recursion
            // The function should be defined in youtube.enhancements.js, not in theater-modal.html
            let bookmarkFn = null;
            
            // Try parent window first (if we're in iframe)
            if (window.parent && window.parent !== window && typeof window.parent.theaterBookmarkVideo === 'function') {
                bookmarkFn = window.parent.theaterBookmarkVideo;
            }
            // Otherwise try current window, but make sure it's not this function itself
            else if (typeof window.theaterBookmarkVideo === 'function' && window.theaterBookmarkVideo !== handleTheaterBookmark) {
                bookmarkFn = window.theaterBookmarkVideo;
            }
            
            if (bookmarkFn && typeof bookmarkFn === 'function') {
                try {
                    await bookmarkFn();
                } catch (error) {
                    console.error('Error bookmarking video:', error);
                    alert('Erreur lors de l\'ajout au bookmark: ' + error.message);
                }
            } else {
                console.error('theaterBookmarkVideo not available');
                alert('Fonction de bookmark non disponible. Assurez-vous que youtube.enhancements.js est charg√©.');
            }
        }
        
        /**
         * Handle picture in picture button click - wrapper to ensure function is available
         */
        async function handlePictureInPicture() {
            if (typeof window.enterPictureInPicture === 'function') {
                try {
                    await window.enterPictureInPicture();
                } catch (error) {
                    console.error('Error entering picture in picture:', error);
                    alert('Erreur lors de l\'activation du mode PiP: ' + error.message);
                }
            } else {
                console.error('enterPictureInPicture not available');
                // Fallback: try native PiP API
                const videoPlayer = document.getElementById('theaterVideoPlayer');
                if (videoPlayer && videoPlayer.requestPictureInPicture) {
                    try {
                        await videoPlayer.requestPictureInPicture();
                    } catch (error) {
                        alert('Le mode Picture-in-Picture n\'est pas disponible sur ce navigateur.');
                    }
                } else {
                    alert('Le mode Picture-in-Picture n\'est pas disponible.');
                }
            }
        }
        
        /**
         * Handle close button click - wrapper to ensure function is available
         */
        function handleCloseTheater() {
            if (typeof window.closeTheaterMode === 'function') {
                window.closeTheaterMode();
            } else {
                // Fallback: try to close modal directly
                const modal = document.getElementById('theaterModal');
                if (modal) {
                    const videoPlayer = document.getElementById('theaterVideoPlayer');
                    if (videoPlayer) {
                        videoPlayer.pause();
                        videoPlayer.src = '';
                        videoPlayer.load();
                    }
                    modal.remove();
                } else {
                    // Try window.close if modal not found (might be in iframe)
                    window.close();
                }
            }
        }
        
        // Expose handlers globally
        window.handleTheaterShare = handleTheaterShare;
        window.handleTheaterBookmark = handleTheaterBookmark;
        window.handlePictureInPicture = handlePictureInPicture;
        window.handleCloseTheater = handleCloseTheater;

        /**
         * Open profile modal with correct z-index for theater mode
         */
        async function openProfileModalInTheater(authorId, userName = 'Profile') {
            // Get IPFS gateway
            let ipfsGateway = '';
            if (window.IPFS_GATEWAY) {
                ipfsGateway = window.IPFS_GATEWAY;
            } else if (typeof detectIPFSGatewayGlobal === 'function') {
                detectIPFSGatewayGlobal();
                ipfsGateway = window.IPFS_GATEWAY || 'https://ipfs.copylaradio.com';
            } else {
                const currentURL = new URL(window.location.href);
                const hostname = currentURL.hostname;
                if (hostname === '127.0.0.1' || hostname === 'localhost') {
                    ipfsGateway = 'http://127.0.0.1:8080';
                } else if (hostname.startsWith('u.')) {
                    const baseDomain = hostname.substring('u.'.length);
                    ipfsGateway = `${currentURL.protocol}//ipfs.${baseDomain}`;
                } else {
                    ipfsGateway = 'https://ipfs.copylaradio.com';
                }
            }
            
            const profileUrl = `${ipfsGateway}/ipns/copylaradio.com/nostr_profile_viewer.html?hex=${authorId}`;
            
            // Check if iframe modal exists in parent (youtube.html), otherwise create one
            let modal = document.getElementById('iframe-modal');
            if (!modal && typeof window.parent !== 'undefined' && window.parent.document) {
                // We're in an iframe, check parent
                modal = window.parent.document.getElementById('iframe-modal');
            }
            
            if (modal) {
                // Use existing modal (from parent)
                const iframe = modal.querySelector('#iframe-modal-iframe') || modal.querySelector('iframe');
                const titleEl = modal.querySelector('#iframe-modal-title') || modal.querySelector('h3');
                const openNewBtn = modal.querySelector('#iframe-modal-open-new');
                
                if (iframe) {
                    // Store URL for "open in new window" button
                    if (iframe.dataset) {
                        iframe.dataset.currentUrl = profileUrl;
                    } else {
                        iframe.setAttribute('data-current-url', profileUrl);
                    }
                    iframe.src = profileUrl;
                }
                if (titleEl) {
                    titleEl.textContent = `üë§ ${userName}`;
                }
                
                // Show "Open in new window" button for profile viewer
                if (openNewBtn) {
                    openNewBtn.style.display = 'flex';
                }
                
                // Ensure modal has high enough z-index
                modal.style.zIndex = '10002';
                modal.style.display = 'flex';
                
                // Prevent body scroll when modal is open
                const body = modal.ownerDocument.body;
                if (body) {
                    body.style.overflow = 'hidden';
                }
            } else if (typeof openProfileModal !== 'undefined') {
                // Use parent's openProfileModal function if available
                openProfileModal(authorId, userName);
            } else if (typeof window.parent !== 'undefined' && typeof window.parent.openProfileModal === 'function') {
                // Call parent's openProfileModal
                window.parent.openProfileModal(authorId, userName);
            } else {
                // Fallback: open in new window
                window.open(profileUrl, '_blank');
            }
        }
        
        /**
         * Close iframe modal in theater context
         */
        function closeIframeModalInTheater() {
            let modal = document.getElementById('iframe-modal');
            if (!modal && typeof window.parent !== 'undefined' && window.parent.document) {
                modal = window.parent.document.getElementById('iframe-modal');
            }
            
            if (modal) {
                modal.style.display = 'none';
                const iframe = modal.querySelector('#iframe-modal-iframe') || modal.querySelector('iframe');
                if (iframe) {
                    iframe.src = '';
                }
                const body = modal.ownerDocument.body;
                if (body) {
                    body.style.overflow = '';
                }
            }
        }
        
        /**
         * Load and display video author information
         */
        async function loadVideoAuthor(authorId, authorName) {
            const uploaderContainer = document.getElementById('theaterUploaderContainer');
            if (!uploaderContainer) return;
            
            // Try to get current name from DOM first (in case it was already set by openTheaterMode)
            const uploaderEl = document.getElementById('theaterUploader');
            let displayName = authorName || 'Auteur...';
            
            // Extract name from existing DOM element if available
            if (uploaderEl) {
                const existingName = uploaderEl.textContent || uploaderEl.innerText;
                if (existingName && existingName !== 'Loading...' && existingName.trim()) {
                    displayName = existingName.trim();
                }
            }
            
            // If we have authorId, try to fetch profile and create link
            if (authorId) {
                try {
                    // Try to get profile from NOSTR if available
                    // Use fetchUserMetadata from common.js (not fetchProfile)
                    if (typeof fetchUserMetadata !== 'undefined') {
                        const profile = await fetchUserMetadata(authorId);
                        if (profile) {
                            if (profile.display_name) {
                                displayName = profile.display_name;
                            } else if (profile.name) {
                                displayName = profile.name;
                            }
                        }
                    }
                    
                    // Create link to profile
                    const link = document.createElement('a');
                    link.href = '#';
                    link.className = 'theater-uploader-link';
                    link.textContent = displayName;
                    link.onclick = function(e) {
                        e.preventDefault();
                        openProfileModalInTheater(authorId, displayName);
                        return false;
                    };
                    uploaderContainer.innerHTML = '';
                    uploaderContainer.appendChild(link);
                    
                    // Also update theaterUploader if it exists separately
                    if (uploaderEl && uploaderEl !== uploaderContainer) {
                        uploaderEl.textContent = displayName;
                    }
                } catch (error) {
                    console.error('Error loading author profile:', error);
                    // Still show the name even if profile fetch fails
                    const escapeFn = typeof escapeHtml !== 'undefined' ? escapeHtml : window.escapeHtml || escapeHtmlLocal;
                    
                    // Create link anyway with the name we have
                    const link = document.createElement('a');
                    link.href = '#';
                    link.className = 'theater-uploader-link';
                    link.textContent = displayName;
                    link.onclick = function(e) {
                        e.preventDefault();
                        openProfileModalInTheater(authorId, displayName);
                        return false;
                    };
                    uploaderContainer.innerHTML = '';
                    uploaderContainer.appendChild(link);
                    
                    if (uploaderEl && uploaderEl !== uploaderContainer) {
                        uploaderEl.textContent = displayName;
                    }
                }
            } else {
                // No authorId, just show name
                const escapeFn = typeof escapeHtml !== 'undefined' ? escapeHtml : window.escapeHtml || escapeHtmlLocal;
                uploaderContainer.innerHTML = `<strong>${escapeFn(displayName)}</strong>`;
                if (uploaderEl && uploaderEl !== uploaderContainer) {
                    uploaderEl.textContent = displayName;
                }
            }
        }
        
        /**
         * Load comments for the video
         */
        async function loadVideoComments(eventId, authorId, originalContent) {
            const commentsList = document.getElementById('theaterCommentsList');
            const commentStats = document.getElementById('theaterCommentStats');
            
            if (!commentsList || !eventId) {
                commentsList.innerHTML = '<div class="no-comments">Aucun commentaire disponible</div>';
                return;
            }
            
            commentsList.innerHTML = '<div class="loading-comments">Chargement des commentaires...</div>';
            
            try {
                // Check if we have NOSTR functions
                if (typeof nostrRelay === 'undefined' || !nostrRelay) {
                    commentsList.innerHTML = '<div class="error-comments">NOSTR non connect√©</div>';
                    return;
                }
                
                const comments = [];
                
                // Add original comment if available (from event 21/22 content)
                // This is the initial comment/description posted with the video by the author
                if (originalContent && originalContent.trim()) {
                    // Get author name - try to fetch from profile or use a default
                    let authorName = 'Auteur de la vid√©o';
                    if (authorId) {
                        try {
                            // Use fetchUserMetadata from common.js
                            if (typeof fetchUserMetadata !== 'undefined') {
                                const profile = await fetchUserMetadata(authorId);
                                if (profile && profile.display_name) {
                                    authorName = profile.display_name;
                                } else if (profile && profile.name) {
                                    authorName = profile.name;
                                }
                            }
                        } catch (e) {
                            console.warn('Could not fetch profile for original comment author:', e);
                            // Try to get from uploader name if available in parent window
                            if (typeof window !== 'undefined' && window.parent) {
                                try {
                                    const theaterUploaderEl = window.parent.document.getElementById('theaterUploader');
                                    if (theaterUploaderEl) {
                                        const uploaderText = theaterUploaderEl.textContent || theaterUploaderEl.innerText;
                                        if (uploaderText && uploaderText !== 'Loading...') {
                                            authorName = uploaderText.trim();
                                        }
                                    }
                                } catch (err) {
                                    // Fallback to default
                                }
                            }
                        }
                    }
                    
                    comments.push({
                        id: eventId,
                        authorId: authorId,
                        authorName: authorName,
                        content: originalContent,
                        timestamp: null,
                        isOriginal: true,
                        created_at: null
                    });
                }
                
                // Fetch comments from NOSTR (kind 1111 - NIP-22 comments)
                const sub = nostrRelay.sub([{
                    kinds: [1111],
                    '#E': [eventId],
                    limit: 100
                }]);
                
                const timeout = setTimeout(() => {
                    sub.unsub();
                    displayComments(comments, commentStats);
                }, 5000);
                
                sub.on('event', async (event) => {
                    try {
                        // Skip if this is the original event itself
                        if (event.id === eventId) return;
                        
                        // Get author name
                        let authorName = event.pubkey.substring(0, 8) + '...';
                        // Use fetchUserMetadata from common.js
                        if (typeof fetchUserMetadata !== 'undefined') {
                            try {
                                const profile = await fetchUserMetadata(event.pubkey);
                                if (profile && profile.display_name) {
                                    authorName = profile.display_name;
                                } else if (profile && profile.name) {
                                    authorName = profile.name;
                                }
                            } catch (e) {
                                console.warn('Could not fetch profile for comment author:', e);
                            }
                        }
                        
                        // Extract timestamp from comment if available
                        let timestamp = null;
                        const timestampTag = event.tags.find(tag => tag[0] === 'timestamp');
                        if (timestampTag && timestampTag[1]) {
                            timestamp = parseInt(timestampTag[1]);
                        }
                        
                        comments.push({
                            id: event.id,
                            authorId: event.pubkey,
                            authorName: authorName,
                            content: event.content,
                            timestamp: timestamp,
                            isOriginal: false,
                            created_at: event.created_at
                        });
                    } catch (e) {
                        console.error('Error processing comment:', e);
                    }
                });
                
                sub.on('eose', () => {
                    clearTimeout(timeout);
                    sub.unsub();
                    displayComments(comments, commentStats);
                });
                
            } catch (error) {
                console.error('Error loading comments:', error);
                commentsList.innerHTML = '<div class="error-comments">Erreur lors du chargement des commentaires</div>';
            }
        }
        
        /**
         * Display comments (original first, then others sorted by date)
         */
        function displayComments(comments, commentStats) {
            const commentsList = document.getElementById('theaterCommentsList');
            if (!commentsList) return;
            
            // Sort comments: original first, then by created_at (newest first)
            comments.sort((a, b) => {
                if (a.isOriginal) return -1;
                if (b.isOriginal) return 1;
                return (b.created_at || 0) - (a.created_at || 0);
            });
            
            if (comments.length === 0) {
                commentsList.innerHTML = '<div class="no-comments">Aucun commentaire</div>';
                if (commentStats) {
                    commentStats.textContent = '0 commentaire(s)';
                }
                return;
            }
            
            if (commentStats) {
                commentStats.textContent = `${comments.length} commentaire${comments.length > 1 ? 's' : ''}`;
            }
            
            // Use global functions if available (from youtube.enhancements.js or common.js)
            const escapeFn = typeof escapeHtml !== 'undefined' ? escapeHtml : window.escapeHtml || escapeHtmlLocal;
            const formatRelativeFn = typeof formatRelativeTime !== 'undefined' ? formatRelativeTime : window.formatRelativeTime;
            
            const html = comments.map(comment => {
                const timeAgo = comment.created_at && formatRelativeFn ? formatRelativeFn(comment.created_at) : '';
                const timestampDisplay = comment.timestamp ? formatVideoTimestamp(comment.timestamp) : '';
                
                // Use openProfileModalInTheater if available, otherwise fallback to openProfileModal
                const openProfileFn = typeof openProfileModalInTheater !== 'undefined' ? 'openProfileModalInTheater' :
                                     (typeof openProfileModal !== 'undefined' ? 'openProfileModal' : null);
                const authorLink = comment.authorId && openProfileFn
                    ? `<a href="#" onclick="event.preventDefault(); ${openProfileFn}('${comment.authorId}', '${escapeFn(comment.authorName)}'); return false;" class="theater-uploader-link">${escapeFn(comment.authorName)}</a>`
                    : escapeFn(comment.authorName);
                
                return `
                    <div class="theater-comment-item ${comment.isOriginal ? 'original-comment' : ''}">
                        <div class="theater-comment-author">${authorLink}</div>
                        <div class="theater-comment-content">${escapeFn(comment.content)}</div>
                        ${timestampDisplay ? `<button class="theater-comment-timestamp-link" onclick="seekToTimestamp(${comment.timestamp})">‚è±Ô∏è ${timestampDisplay}</button>` : ''}
                        ${timeAgo ? `<div class="theater-comment-time">${timeAgo}</div>` : ''}
                    </div>
                `;
            }).join('');
            
            commentsList.innerHTML = html;
        }
        
        /**
         * Format timestamp for video comments (seconds to HH:MM:SS or MM:SS)
         * Uses formatTime from youtube.enhancements.js if available, otherwise fallback
         */
        function formatVideoTimestamp(seconds) {
            if (typeof formatTime === 'function') {
                const formatted = formatTime(seconds);
                // formatTime returns MM:SS, but we need to support HH:MM:SS for longer videos
                const h = Math.floor(seconds / 3600);
                if (h > 0) {
                    const parts = formatted.split(':');
                    if (parts.length === 2) {
                        return `${h}:${formatted}`;
                    }
                }
                return formatted;
            }
            // Fallback
            const h = Math.floor(seconds / 3600);
            const m = Math.floor((seconds % 3600) / 60);
            const s = Math.floor(seconds % 60);
            if (h > 0) {
                return `${h}:${String(m).padStart(2, '0')}:${String(s).padStart(2, '0')}`;
            }
            return `${m}:${String(s).padStart(2, '0')}`;
        }
        
        /**
         * Seek to timestamp in video
         */
        function seekToTimestamp(seconds) {
            const videoPlayer = document.getElementById('theaterVideoPlayer');
            if (videoPlayer && !isNaN(seconds)) {
                videoPlayer.currentTime = seconds;
                videoPlayer.play();
            }
        }
        
        /**
         * Submit a comment
         */
        async function submitTheaterComment() {
            const input = document.getElementById('theaterCommentInput');
            const videoPlayer = document.getElementById('theaterVideoPlayer');
            
            if (!input || !videoPlayer) return;
            
            // Validate and sanitize input
            const validateFn = typeof validateInput !== 'undefined' ? validateInput : 
                              (typeof window.validateInput !== 'undefined' ? window.validateInput : null);
            const rawContent = input.value;
            
            if (!rawContent || !rawContent.trim()) {
                alert('Le commentaire ne peut pas √™tre vide');
                return;
            }
            
            // Sanitize content (max 5000 chars for comments)
            const content = validateFn ? validateFn(rawContent, 5000, false) : rawContent.trim().substring(0, 5000);
            
            if (!content) {
                alert('Le commentaire ne peut pas √™tre vide');
                return;
            }
            
            const eventId = videoPlayer.getAttribute('data-event-id');
            const authorId = videoPlayer.getAttribute('data-author-id');
            
            // Validate event ID format
            const validateEventIdFn = typeof validateEventId !== 'undefined' ? validateEventId : 
                                     (typeof window.validateEventId !== 'undefined' ? window.validateEventId : null);
            if (!eventId) {
                alert('ID de la vid√©o non trouv√©');
                return;
            }
            
            if (validateEventIdFn && !validateEventIdFn(eventId)) {
                alert('ID de la vid√©o invalide');
                return;
            }
            
            if (!userPubkey) {
                const connected = typeof connectNostr === 'function' ? await connectNostr() : false;
                if (!connected) {
                    alert('Vous devez √™tre connect√© pour commenter');
                    return;
                }
            }
            
            // Get current timestamp if available
            const currentTime = videoPlayer.currentTime;
            const timestamp = Math.floor(currentTime);
            
            try {
                // Create comment event (kind 1111 - NIP-22)
                const tags = [
                    ['E', eventId, '', authorId || ''],
                    ['K', '21'], // Root kind is 21 (or 22 for shorts)
                    ['k', '1111'], // Parent kind is comment
                    ['P', authorId || '', ''] // Root author
                ];
                
                // Add timestamp if available
                if (timestamp > 0) {
                    tags.push(['timestamp', timestamp.toString()]);
                }
                
                // Publish comment
                if (typeof publishNote === 'function') {
                    const result = await publishNote(content, tags);
                    if (result) {
                        input.value = '';
                        // Show success message (non-blocking)
                        const submitBtn = document.querySelector('.theater-comment-submit-btn');
                        const originalText = submitBtn?.textContent || 'Publier';
                        if (submitBtn) {
                            submitBtn.textContent = '‚úÖ Publi√© !';
                            submitBtn.disabled = true;
                            setTimeout(() => {
                                submitBtn.textContent = originalText;
                                submitBtn.disabled = false;
                            }, 2000);
                        }
                        // Reload comments
                        loadVideoComments(eventId, authorId, null);
                    } else {
                        alert('‚ùå Erreur lors de la publication du commentaire');
                    }
                } else {
                    alert('Fonction de publication non disponible');
                }
            } catch (error) {
                console.error('Error submitting comment:', error);
                alert('Erreur lors de la publication du commentaire: ' + error.message);
            }
        }
        
        /**
         * Add timestamp to comment
         */
        function addTimestampToComment() {
            const input = document.getElementById('theaterCommentInput');
            const videoPlayer = document.getElementById('theaterVideoPlayer');
            
            if (!input || !videoPlayer) return;
            
            const currentTime = videoPlayer.currentTime;
            const timestamp = formatVideoTimestamp(Math.floor(currentTime));
            
            // Add timestamp to input
            const currentText = input.value;
            if (currentText.includes('‚è±Ô∏è')) {
                // Replace existing timestamp
                input.value = currentText.replace(/‚è±Ô∏è \d+:\d+(:\d+)?/, `‚è±Ô∏è ${timestamp}`);
            } else {
                input.value = currentText + (currentText ? ' ' : '') + `‚è±Ô∏è ${timestamp}`;
            }
            
            // Focus input
            input.focus();
        }
        
        /**
         * Local fallback for escapeHtml if not available globally
         */
        function escapeHtmlLocal(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        // Use global escapeHtml if available, otherwise use local fallback
        if (typeof escapeHtml === 'undefined' && typeof window.escapeHtml === 'undefined') {
            window.escapeHtml = escapeHtmlLocal;
        }
        
        /**
         * Initialize theater mode with video data (if not already initialized)
         */
        function initializeTheaterModeLocal(videoData) {
            if (!videoData) return;
            
            const videoPlayer = document.getElementById('theaterVideoPlayer');
            const titleEl = document.getElementById('theaterTitle');
            const durationEl = document.getElementById('theaterDuration');
            const descriptionEl = document.getElementById('theaterDescription');
            
            // Set title
            if (titleEl && videoData.title) {
                titleEl.textContent = videoData.title;
            }
            
            // Set video source
            if (videoPlayer && videoData.ipfsUrl) {
                // Convert IPFS URL if needed
                let videoUrl = videoData.ipfsUrl;
                if (typeof convertIPFSUrlGlobal !== 'undefined') {
                    videoUrl = convertIPFSUrlGlobal(videoData.ipfsUrl);
                } else if (window.IPFS_GATEWAY && videoUrl.includes('/ipfs/')) {
                    const match = videoUrl.match(/\/ipfs\/[^?"#]+/);
                    if (match) {
                        videoUrl = window.IPFS_GATEWAY + match[0];
                    }
                }
                
                const source = document.createElement('source');
                source.src = videoUrl;
                source.type = 'video/mp4';
                videoPlayer.appendChild(source);
                videoPlayer.load();
                
                // Store metadata
                if (videoData.eventId) {
                    videoPlayer.setAttribute('data-event-id', videoData.eventId);
                }
                if (videoData.authorId) {
                    videoPlayer.setAttribute('data-author-id', videoData.authorId);
                }
            }
            
            // Set duration
            if (durationEl && videoData.duration) {
                const minutes = Math.floor(videoData.duration / 60);
                const seconds = videoData.duration % 60;
                durationEl.textContent = ` ‚Ä¢ ${minutes}:${String(seconds).padStart(2, '0')}`;
            }
            
            // Set description
            if (descriptionEl && videoData.description) {
                descriptionEl.textContent = videoData.description;
            }
            
            // Load author
            if (videoData.authorId || videoData.uploader) {
                loadVideoAuthor(videoData.authorId, videoData.uploader);
            }
            
            // Load comments
            if (videoData.eventId) {
                loadVideoComments(videoData.eventId, videoData.authorId, videoData.content || videoData.description);
            }
            
            // Load related videos (if function exists in parent or current window)
            if (typeof loadRelatedVideosInTheater === 'function') {
                loadRelatedVideosInTheater(videoData);
            } else if (typeof window.parent !== 'undefined' && typeof window.parent.loadRelatedVideosInTheater === 'function') {
                window.parent.loadRelatedVideosInTheater(videoData);
            }
        }
        
        // Expose functions globally
        window.submitTheaterComment = submitTheaterComment;
        window.addTimestampToComment = addTimestampToComment;
        window.loadVideoAuthor = loadVideoAuthor;
        window.loadVideoComments = loadVideoComments;
        
        // Initialize theater mode if videoData is passed
        if (window.videoData) {
            if (typeof initializeTheaterMode === 'function') {
                initializeTheaterMode(window.videoData);
                // Also initialize locally to ensure comments are loaded
                setTimeout(() => initializeTheaterModeLocal(window.videoData), 1000);
            } else {
                initializeTheaterModeLocal(window.videoData);
            }
        }

        // Listen for close button or ESC key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                handleCloseTheater();
            }
        });
    </script>
