<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Made In Zen - Diapositive {{ slide_id }}</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f4f8;
            color: #333;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .slide-container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            max-width: 800px;
            width: 90%;
        }
        h1 {
            color: #2c3e50;
            font-size: 2rem;
            margin-bottom: 1rem;
            text-align: center;
        }
        .slide-image {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
            margin-bottom: 1rem;
        }
        .slide-content {
            font-size: 1.1rem;
            margin-bottom: 1.5rem;
        }
        .navigation {
            display: flex;
            justify-content: space-between;
            margin-top: 1.5rem;
        }
        .nav-button {
            background-color: #3498db;
            color: #fff;
            padding: 0.5rem 1rem;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .nav-button:hover {
            background-color: #2980b9;
        }
        .progress {
            text-align: center;
            margin-top: 1rem;
            font-style: italic;
            color: #7f8c8d;
        }
    </style>
</head>
<body>
    <div class="slide-container">
        <div class="navigation">
            {% if slide_id > 1 %}
            <a href="{{ url_for('get_slide', slide_id=slide_id-1) }}" class="nav-button">Précédent</a>
            {% else %}
            <span>
            </span>
            {% endif %}
            {% if slide_id < total_slides %}
            <a href="{{ url_for('get_slide', slide_id=slide_id+1) }}" class="nav-button">Suivant</a>
            {% else %}
            <a href="/" class="nav-button">Terminer</a>
            {% endif %}
        </div>
            <h1>{{ slide.title }}</h1>
        <div class="slide-content">
            {{ slide.content }}
        </div>
        <img src="{{ url_for('static', path=image_path) }}" alt="Slide {{ slide_id }}" class="slide-image">
        <div class="progress">
            Diapositive {{ slide_id }} sur {{ total_slides }}
        </div>
    </div>
</body>
</html>
