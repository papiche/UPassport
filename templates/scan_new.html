<script>

    // Fonction pour mélanger les boutons du clavier numérique
    function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
    }

    // Fonction pour afficher le clavier numérique avec les chiffres mélangés
    function afficherClavierNumerique() {
        // Si le clavier est déjà visible, on ne fait rien
        if (document.getElementById('clavierNumerique')) return;

        const chiffres = [1, 2, 3, 4, 5, 6, 7, 8, 9, 0];
        shuffleArray(chiffres); // Mélange les chiffres à chaque affichage

        // Crée l'élément clavier numérique
        const clavier = document.createElement('div');
        clavier.id = 'clavierNumerique';
        clavier.innerHTML = chiffres.map(num => `<button>${num}</button>`).join('');
        document.body.appendChild(clavier);

        // Ajout de gestionnaires d'événements pour chaque bouton
        const boutons = document.querySelectorAll('#clavierNumerique button');
        let pin = '';  // Variable pour stocker les chiffres saisis

        boutons.forEach(bouton => {
            bouton.addEventListener('click', () => {
                pin += bouton.textContent;

                if (pin.length === 4) {  // Soumission automatique au bout de 4 chiffres
                    document.getElementById('PASS').value = pin;

                    // Ferme le clavier numérique et soumet le formulaire
                    document.getElementById('clavierNumerique').remove();
                    pin = '';  // Réinitialise le PIN pour la prochaine utilisation
                }
            });
        });

        // Cache le clavier numérique si on clique en dehors de celui-ci
        document.addEventListener('click', function cacherClavier(e) {
            if (!clavier.contains(e.target) && e.target.id !== 'PASS') {
                clavier.remove();
                pin = '';  // Réinitialise le PIN au cas où
                document.removeEventListener('click', cacherClavier);
            }
        });
    }

    // Affiche le clavier numérique lors du clic dans le champ "PASS"
    document.getElementById('PASS').addEventListener('focus', afficherClavierNumerique);
</script>

<script>
    let opts = {
        continuous: true,
        video: document.getElementById('preview'),
        mirror: false,
        captureImage: false,
        backgroundScan: false,
        refractoryPeriod: 5000,
        scanPeriod: 1
    };

    // Convert
    // https://u.domain.tld +> https://astroport.domain.tld
    // http://name.local:54321 +> http://name.local:1234
    function getAstroportURL() {
        const currentUrl = new URL(window.location.href);
        let newUrl = new URL(currentUrl.origin);

        // Transformation de `u.domain.tld` en `astroport.domain.tld`
        if (currentUrl.hostname.startsWith('u.')) {
            newUrl.hostname = newUrl.hostname.replace('u.', 'astroport.');
        }

        // Changer le port en 1234 si le port actuel est 54321
        if (currentUrl.port === '54321' || currentUrl.port !== '') {
            newUrl.port = '1234';
        }

        return newUrl.toString();
    }

    function getRelayURL() {
        const currentUrl = new URL(window.location.href);
        let relayName = currentUrl.hostname.replace('u.', 'relay.');
        return `wss://${relayName}`;
    }

    function getUPlanetURL() {
        const currentUrl = new URL(window.location.href);
        let newUrl = new URL(currentUrl.origin);
        let domainName = currentUrl.hostname;
        if (currentUrl.hostname.startsWith('u.')) {
            newUrl.hostname = newUrl.hostname.replace('u.', 'ipfs.');
            return `${newUrl}ipns/copylaradio.com`;
        } else {
            newUrl.port = '8080';
            return `${newUrl}ipns/copylaradio.com`;
        }

    }


    function getSwarmURL() {
        const currentUrl = new URL(window.location.href);
        let newUrl = new URL(currentUrl.origin);

        // Transformation de `u.domain.tld` en `astroport.domain.tld/12345`
        if (currentUrl.hostname.startsWith('u.')) {
            newUrl.hostname = newUrl.hostname.replace('u.', 'astroport.');
            newUrl.pathname = '/12345'; // Ajouter le chemin /12345 pour le domaine modifié
        }

        // Changer le port en 12345 si le port actuel est 54321
        if (currentUrl.port === '54321' || currentUrl.port !== '') {
            newUrl.port = '12345';
        }

        return newUrl.toString();
    }
    // Initialisation du scanner
    let scanner = new Instascan.Scanner(opts);
    let cameraActive = false;
    let activeCamera = null;


    scanner.addListener('scan', function (content) {
        document.getElementById("parametre").value = content;
        $('#submitButton').css('background-color', '#0000FF');

        // Capture the current frame from the video element
        let video = document.getElementById('preview');
        let canvas = document.createElement('canvas');
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        canvas.getContext('2d').drawImage(video, 0, 0, canvas.width, canvas.height);
        let imageDataUrl = canvas.toDataURL('image/png');

        // Add the image data to a hidden input
        $('#imageData').val(imageDataUrl);

        // Optionally, you can automatically submit the form here
        // $('#qr-form').submit();
    });

    // Activer la caméra
    document.getElementById('start-camera').addEventListener('click', function() {
        if (!cameraActive) {
            Instascan.Camera.getCameras().then(function (cameras) {
                if (cameras.length > 0) {
                    activeCamera = cameras[0]; // Stocke la caméra active
                    scanner.start(activeCamera);
                    cameraActive = true;
                } else {
                    console.error('No cameras found.');
                }
            }).catch(function (e) {
                console.error(e);
            });
        }
    });

    // Désactiver la caméra
    document.getElementById('stop-camera').addEventListener('click', function() {
        if (cameraActive) {
            scanner.stop();
            cameraActive = false;
            $('#captured-image').hide();
            $('#captured-image').attr('src', '');
            $('#captured-image').removeClass('captured-image-overlay'); // Remove the overlay class
         }
    });

    document.getElementById('take-photo').addEventListener('click', function() {
        if (cameraActive) {
            capturePhoto();
        }
        else {
            alert('Please activate the camera first.');
        }
    });

    function capturePhoto() {
        if (cameraActive) {
            let video = document.getElementById('preview');
            let canvas = document.createElement('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            canvas.getContext('2d').drawImage(video, 0, 0, canvas.width, canvas.height);

            let imageDataUrl = canvas.toDataURL('image/png');

            // Afficher l'image capturée en overlay et ajouter la classe CSS
            $('#captured-image').attr('src', imageDataUrl).addClass('captured-image-overlay').show();

            // Ajout de l'image data dans l'input hidden
            $('#imageData').val(imageDataUrl);
        }
    }

    Instascan.Camera.getCameras().then(function (cameras) {
        if (cameras.length > 0) {
            // scanner.start(cameras[0]);
        } else {
            console.error('No cameras found.');
        }
    }).catch(function (e) {
        console.error(e);
    });

    // allow erase from sub iframes
    window.addEventListener('message', function(event) {
        if (event.data === 'eraseParametre') {
            document.getElementById("parametre").value = '';
        }
    }, false);


    $(document).ready(function() {
        // Ajout du lien modifié au placeholder
        const astroportUrl = getAstroportURL();
        const swarmUrl = getSwarmURL();
        const UPlanetUrl = getUPlanetURL();
        $('#astroportLinkPlaceholder').html(`<a href="${astroportUrl}" target="_blank">Astroport.ONE</a>`);
        $('#coeurBOX').html(`<a href="${swarmUrl}" target="_blank"><b>♥BOX</b></a>`);
        $('#Astroport').html(`<a href="${astroportUrl}" target="_blank"><b>Astroport</b></a>`);
        $('#UPlanet').html(`<a href="${UPlanetUrl}"><b>UPlanet</b></a>`);
        $('#NOSTR').html(`<a href="https://coracle.copylaradio.com" target="_blank"><b>NOSTR</b></a>`);

        $('#qr-form').submit(function(e) {
          e.preventDefault();
          $('#loadingSpinner').show();
          $('.result-container').hide();

          let formData = new FormData(this);
          const parametre = document.getElementById('parametre').value;
          const PASS = document.getElementById('PASS').value;
          let imageData = $('#imageData').val();

            // Vérifie si le paramètre commence par "~~~~~" pour décider de la valeur de `imageData`
            if (parametre.substring(0, 5) === "~~~~~") {
                // Remplace la valeur de 'imageData' par le PIN
                if (formData.has('imageData')) {
                    formData.delete('imageData');
                }
                formData.append('imageData', PASS);
                console.log(`PIN saisi : ${PASS}`);
            } else {
              // Si aucune image n'a été capturée, ne pas utiliser d'image data
                if (imageData)
                   {
                     if (formData.has('imageData'))
                         {formData.delete('imageData');}

                      formData.append('imageData', imageData);

          $.ajax({

        });

        // GPS Location and NOSTR HEX Button Click Handler
        $('#get-location').click(function() {
            // **Animation START
            $('#loadingSpinner').show();
            $('.result-container').hide();
            $('#submitButton').css('background-color', '#0000FF'); // Start animation color, same as OK button click

            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    const latitude = position.coords.latitude.toFixed(2);
                    const longitude = position.coords.longitude.toFixed(2);
                    const altitude = position.coords.altitude ? position.coords.altitude.toFixed(2) : '0';

                    let locationString = `LAT${latitude}LON${longitude}`;
                    if (position.coords.altitude) {
                        locationString += `ALT${altitude}`;
                    }

                    $('#PASS').val(locationString);

                    // Attempt to get NOSTR HEX Key after GPS is successful
                    if (window.nostr) {
                        window.nostr.getPublicKey()
                            .then(function(publicKey) {
                                $('#nostrHex').val(publicKey);

                                // --- NIP-96 FILE UPLOAD START (No NIP-98 Auth) ---

                                const nip96ServerUrl = 'https://g1sms.fr'; // Base URL of the NIP-96 server
                                const wellKnownUrl = `${nip96ServerUrl}/.well-known/nostr/nip96.json`;

                                $.ajax({
                                    url: wellKnownUrl,
                                    dataType: 'json',
                                    success: function(nip96Config) {
                                        const nip96ApiEndpoint = nip96Config.api_url;

                                        const imageDataBase64 = $('#imageData').val();
                                        if (!imageDataBase64) {
                                            $('#loadingSpinner').hide();
                                            alert("No image data to upload. Please take a photo first.");
                                            return;
                                        }

                                        const byteString = atob(imageDataBase64.split(',')[1]);
                                        const mimeString = imageDataBase64.split(',')[0].split(':')[1].split(';')[0];
                                        const ab = new ArrayBuffer(byteString.length);
                                        const ia = new Uint8Array(ab);
                                        for (let i = 0; i < byteString.length; i++) {
                                            ia[i] = byteString.charCodeAt(i);
                                        }
                                        const imageBlob = new Blob([ab], { type: mimeString });
                                        const imageFile = new File([imageBlob], "captured-image.png", { type: mimeString }); // Create a File object

                                        const formDataNip96 = new FormData();
                                        formDataNip96.append('file', imageFile); // Append the File object

                                        $.ajax({
                                            url: nip96ApiEndpoint,
                                            type: 'POST',
                                            data: formDataNip96,
                                            processData: false,
                                            contentType: false,
                                            success: function(nip96Response) {
                                                console.log("NIP-96 Upload Response:", nip96Response);
                                                if (nip96Response && nip96Response.nip94_event && nip96Response.nip94_event.tags) {
                                                    const urlTag = nip96Response.nip94_event.tags.find(tag => tag[0] === 'url');
                                                    const uploadedFileURL = urlTag ? urlTag[1] : null;

                                                    if (uploadedFileURL) {
                                                        // alert("File uploaded successfully to NIP-96 server! URL: " + uploadedFileURL);

                                                        // --- NOSTR EVENT CREATION AND PUBLISHING START (Modified tags and content) ---
                                                        const parametreContent = $('#parametre').val();
                                                        const nostrContent = `${parametreContent}\n${uploadedFileURL}`;
                                                        let nostrTags = [];

                                                        // Add tags from NIP-96 response
                                                        nostrTags = nostrTags.concat(nip96Response.nip94_event.tags);

                                                        // Add app tag
                                                        nostrTags.push(['application', 'UPlanet']);

                                                        // Add location tags
                                                        nostrTags.push(['latitude', latitude]);
                                                        nostrTags.push(['longitude', longitude]);


                                                        const event = {
                                                            kind: 1,
                                                            tags: nostrTags,
                                                            content: nostrContent, // Content is parametre + image URL
                                                            pubkey: publicKey,
                                                            created_at: Math.floor(Date.now() / 1000)
                                                        };

                                                        window.nostr.signEvent(event).then(signedEvent => {
                                                            const relays = [
                                                                'wss://relay.copylaradio.com',
                                                                'ws://127.0.0.1:7777',
                                                                getRelayURL() // Dynamically added relay
                                                            ];
                                                            $('#loadingSpinner').hide();
                                                            relays.forEach(relayUrl => {
                                                                try {
                                                                    const ws = new WebSocket(relayUrl);

                                                                    ws.onopen = () => {
                                                                        console.log(`Connected to relay: ${relayUrl}`);
                                                                        const publishMessage = ['EVENT', signedEvent];
                                                                        ws.send(JSON.stringify(publishMessage));
                                                                        console.log(`Event sent to ${relayUrl}`, signedEvent);
                                                                    };

                                                                    ws.onerror = (error) => {
                                                                        console.error(`WebSocket error on relay ${relayUrl}:`, error);
                                                                    };

                                                                    ws.onclose = () => {
                                                                        console.log(`Connection closed to relay: ${relayUrl}`);
                                                                    };

                                                                    ws.onmessage = (event) => {
                                                                        try {
                                                                            const message = JSON.parse(event.data);
                                                                            if (message[0] === 'OK' && message[1] === signedEvent.id) {
                                                                                console.log(`Relay ${relayUrl} acknowledged event ID: ${signedEvent.id}`);
                                                                            } else if (message[0] === 'NOTICE') {
                                                                                console.log(`Relay ${relayUrl} NOTICE: ${message[1]}`);
                                                                            }
                                                                        } catch (e) {
                                                                            console.error(`Error parsing relay message from ${relayUrl}:`, e, event.data);
                                                                        }
                                                                    };


                                                                } catch (error) {
                                                                    console.error(`Error connecting to relay ${relayUrl}:`, error);
                                                                }
                                                            });

                                                        }).catch(signError => {
                                                            $('#loadingSpinner').hide();
                                                            console.error("Error signing Nostr event:", signError);
                                                            alert("Failed to sign Nostr event. Please check NOSTR Connect.");
                                                        });
                                                        // --- NOSTR EVENT CREATION AND PUBLISHING END ---

                                                    } else {
                                                        $('#loadingSpinner').hide();
                                                        alert("File upload successful to NIP-96, but URL not found in response.");
                                                    }

                                                } else {
                                                    $('#loadingSpinner').hide();
                                                    alert("File upload to NIP-96 server likely failed or response format is unexpected. Check console for details.");
                                                }
                                            },
                                            error: function(jqXHR, textStatus, errorThrown) {
                                                $('#loadingSpinner').hide();
                                                console.error("NIP-96 Upload Error:", textStatus, errorThrown, jqXHR);
                                                alert("File upload to NIP-96 server failed. Check console for details.");
                                            }
                                        });


                                    },
                                    error: function(jqXHR, textStatus, errorThrown) {
                                        $('#loadingSpinner').hide();
                                        console.error("Error fetching NIP-96 config:", textStatus, errorThrown, jqXHR);
                                        alert("Failed to fetch NIP-96 configuration from g1sms.fr. Check console for details.");
                                    }
                                });


                                // --- NIP-96 FILE UPLOAD END ---


                            })
                            .catch(function(err) {
                                $('#loadingSpinner').hide();
                                console.error("Error getting NOSTR public key:", err);
                                alert("Error connecting to NOSTR Connect or retrieving public key.");
                            });
                    } else {
                        $('#loadingSpinner').hide();
                        alert("NOSTR Connect extension not detected.");
                    }


                }, function(error) {
                    switch(error.code) {
                        case error.PERMISSION_DENIED:
                            alert("User denied the request for Geolocation.");
                            break;
                        case error.POSITION_UNAVAILABLE:
                            alert("Location information is unavailable.");
                            break;
                        case error.TIMEOUT:
                            alert("The request to get user location timed out.");
                            break;
                        case error.UNKNOWN_ERROR:
                            alert("An unknown error occurred.");
                            break;
                    }
                });
            } else {
                $('#loadingSpinner').hide();
                $('#submitButton').css('background-color', '');
                alert("Geolocation is not supported by this browser.");
            }
        });
    });
</script>
