<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>_WALLET_</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            font-family: Arial, sans-serif;
        }

        header, footer {
            height: 80px;
            line-height: 50px;
            padding-left: 20px;
            padding-right: 20px;
            color: #fff;
        }

        .circle-container {
            position: relative;
            width: 300px;
            height: 300px;
            margin: auto;
            border-radius: 50%;
            overflow: hidden;
            background-color: #fff;
        }

        .wallet-amount {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.6em;
            font-weight: bold;
        }

        /* Media queries for responsive design */
        @media (max-width: 768px) {
            .circle-container {
                width: 240px;
                height: 240px;
            }

            .wallet-amount {
                font-size: 1.2em;
            }

            header, footer {
                font-size: 0.8em;
            }
        }
    </style>
</head>
<body>
    <header>_WALLET_</header>
    <div class="circle-container">
        <div class="wallet-amount">_AMOUNT_</div>
    </div>
    <footer></footer>
</body>
</html>
