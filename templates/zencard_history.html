    <style>

<body>
    <div class="container">
        <h1>üí≥ ZEN Card - Historique</h1>
        
        <div id="loading" class="loading">
            Chargement de l'historique
        </div>

        <div id="content" style="display: none;">
            <!-- Content will be inserted here by JavaScript -->
        </div>
    </div>

    <script>
        // Extract email from URL parameters
        function getUrlParameter(name) {
            name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
            const regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            const results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        }

        const email = getUrlParameter('email') || '_EMAIL_';

        // Load history data (in production, this would be replaced by template variables)
        async function loadHistory() {
            try {
                // In the actual implementation, the data will be embedded by upassport.sh
                const data = _HISTORY_DATA_;

                if (data.error) {
                    showError(data.error);
                    return;
                }

                renderHistory(data);
            } catch (error) {
                console.error('Error loading history:', error);
                showError('Erreur lors du chargement de l\'historique');
            }
        }

        function showError(message) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('content').innerHTML = `
                <div class="error-message">
                    <strong>‚ùå Erreur:</strong> ${message}
                </div>
                <a href="/scan" class="back-button">‚Üê Retour au scanner</a>
            `;
            document.getElementById('content').style.display = 'block';
        }

        function renderHistory(data) {
            document.getElementById('loading').style.display = 'none';

            const content = document.getElementById('content');
            
            let html = `
                <div class="card-header">
                    <div class="card-email">üìß ${data.zencard_email}</div>
                    <div class="card-pubkey">üîë ${data.zencard_g1pub}</div>
                    <div class="filter-badge">üìÖ ${data.filter_period || 'P√©riode: ' + data.filter_years + ' an(s)'}</div>
                </div>

                <div class="summary">
                    <div class="summary-item">
                        <div class="summary-label">Solde Valide</div>
                        <div class="summary-value" style="color: #4ade80;">${data.valid_balance_zen.toFixed(2)} ·∫ê</div>
                        <div class="summary-label" style="font-size: 0.8em; margin-top: 5px;">${data.valid_balance_g1.toFixed(2)} ƒû1</div>
                    </div>
                    <div class="summary-item">
                        <div class="summary-label">Total Re√ßu (3 ans)</div>
                        <div class="summary-value">${data.total_received_zen.toFixed(2)} ·∫ê</div>
                        <div class="summary-label" style="font-size: 0.8em; margin-top: 5px;">${data.total_received_g1.toFixed(2)} ƒû1</div>
                    </div>
                    <div class="summary-item">
                        <div class="summary-label">Parts Valides</div>
                        <div class="summary-value">${data.valid_transfers || 0} / ${data.total_transfers}</div>
                    </div>
                </div>

                <div class="transfers-list">
                    <div class="transfers-title">üìú Historique des Parts Sociales</div>
            `;

            if (data.transfers && data.transfers.length > 0) {
                data.transfers.forEach(transfer => {
                    const typeClass = transfer.part_type || 'other';
                    const isValid = transfer.is_valid !== false; // default to true if not specified
                    const validityClass = isValid ? '' : 'expired';
                    const typeLabel = {
                        'satellite': isValid ? 'üõ∞Ô∏è Satellite' : 'üõ∞Ô∏è Satellite ‚ö†Ô∏è EXPIR√âE',
                        'constellation': '‚ú® Constellation',
                        'parts': '‚≠ê Parts',
                        'other': 'üì¶ Autre'
                    }[typeClass] || 'üì¶ Autre';

                    html += `
                        <div class="transfer-item ${typeClass} ${validityClass}">
                            <div class="transfer-header">
                                <span class="transfer-date">üìÖ ${transfer.date}</span>
                                <span class="transfer-amount" style="${isValid ? '' : 'opacity: 0.6; text-decoration: line-through;'}">${transfer.amount_zen.toFixed(2)} ·∫ê</span>
                            </div>
                            <div>
                                <span class="transfer-type ${typeClass}">${typeLabel}</span>
                            </div>
                            ${transfer.comment ? `<div class="transfer-comment">${transfer.comment}</div>` : ''}
                            ${transfer.ipfs_node && transfer.ipfs_node !== 'N/A' ? `<div class="transfer-comment">üåê Node: ${transfer.ipfs_node.substring(0, 16)}...</div>` : ''}
                        </div>
                    `;
                });
            } else {
                html += `
                    <div class="no-transfers">
                        üì≠ Aucune part sociale re√ßue sur cette p√©riode
                    </div>
                `;
            }

            html += `
                </div>
                <div style="text-align: center;">
                    <a href="/scan" class="back-button">‚Üê Retour au scanner</a>
                </div>
            `;

            content.innerHTML = html;
            content.style.display = 'block';
        }

        // Load history on page load
        window.addEventListener('DOMContentLoaded', loadHistory);
    </script>
</body>
</html>
