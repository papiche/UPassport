    <!-- Define showAlert function for common.js compatibility -->
    <script>
        // Define showAlert function if not already defined (for common.js compatibility)
        if (typeof showAlert === 'undefined') {
            window.showAlert = function(message, type = 'info', title = '') {
                // Use Bootstrap alert or native alert as fallback
                if (typeof bootstrap !== 'undefined' && bootstrap.Alert) {
                    // Create Bootstrap alert
                    const alertDiv = document.createElement('div');
                    alertDiv.className = `alert alert-${type === 'error' ? 'danger' : type} alert-dismissible fade show position-fixed`;
                    alertDiv.style.cssText = 'top: 20px; right: 20px; z-index: 9999; min-width: 300px;';
                    alertDiv.innerHTML = `
                        ${title ? `<strong>${title}</strong><br>` : ''}
                        ${message}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    `;
                    document.body.appendChild(alertDiv);
                    // Auto-remove after 5 seconds
                    setTimeout(() => {
                        if (alertDiv.parentNode) {
                            alertDiv.remove();
                        }
                    }, 5000);
                } else {
                    // Fallback to native alert
                    alert(title ? `${title}\n\n${message}` : message);
                }
            };
        }
    </script>

    <script>
        // ========================================
        // UMAP CHAT STATE
        // ========================================
        
        // Use existing global variables from common.js
        // Don't redeclare - common.js already declares these as globals
        // Just ensure they exist on window if not already set by common.js
        if (typeof window.userPubkey === 'undefined' && typeof userPubkey === 'undefined') {
            window.userPubkey = null;
        }
        if (typeof window.nostrRelay === 'undefined' && typeof nostrRelay === 'undefined') {
            window.nostrRelay = null;
        }
        if (typeof window.isNostrConnected === 'undefined' && typeof isNostrConnected === 'undefined') {
            window.isNostrConnected = false;
        }
        
        // Use global variables directly - they are already declared by common.js
        // We can reference them directly without redeclaring
        
        const UMAPChat = {
            initialized: false,
            currentUMAP: { lat: 0, lon: 0 },
            channelId: null,
            umapDID: null,
            umapHex: null,
            subscription: null,
            activeUsers: new Set(),
            messages: [],
            profileCache: new Map() // Cache for user profiles (pubkey -> profile data)
        };
        
        // ========================================
        // INITIALIZATION
        // ========================================
        
        document.addEventListener('DOMContentLoaded', async function() {
            console.log('[CHAT] Initializing UMAP chat...');
            
            // Get UMAP data from backend (passed via Jinja template)
            // These are set by the /chat route in 54321.py
            const backendUMAPLat = {% if umap_lat is defined and umap_lat is not none %}{{ umap_lat }}{% else %}0.00{% endif %};
            const backendUMAPLon = {% if umap_lon is defined and umap_lon is not none %}{{ umap_lon }}{% else %}0.00{% endif %};
            const backendUMAPHex = {% if umap_hex is defined and umap_hex is not none %}{{ umap_hex|tojson }}{% else %}null{% endif %};
            
            // Get room parameter from URL (fallback if backend didn't provide it)
            const urlParams = new URLSearchParams(window.location.search);
            let roomParam = urlParams.get('room');
            
            let umapLat, umapLon, umapHex;
            
            // Use backend values if available
                if (backendUMAPLat !== 0.00 || backendUMAPLon !== 0.00) {
                umapLat = backendUMAPLat;
                umapLon = backendUMAPLon;
                umapHex = backendUMAPHex;
                console.log('[CHAT] ‚úÖ Using UMAP data from backend:', umapLat, umapLon);
                if (umapHex) {
                    console.log('[CHAT] ‚úÖ UMAP hex from backend:', umapHex.substring(0, 16) + '...');
                    UMAPChat.umapHex = umapHex;
                    // Update UMAP profile link
                    updateUMAPProfileLink();
                }
            } else if (roomParam) {
                // Parse from URL parameter
                const coords = roomParam.split(',');
                if (coords.length === 2) {
                    umapLat = parseFloat(coords[0].trim());
                    umapLon = parseFloat(coords[1].trim());
                    if (!isNaN(umapLat) && !isNaN(umapLon)) {
                        umapLat = Math.round(umapLat * 100) / 100;
                        umapLon = Math.round(umapLon * 100) / 100;
                        console.log('[CHAT] Using room param from URL:', umapLat, umapLon);
                    } else {
                        umapLat = 0.00;
                        umapLon = 0.00;
                    }
                } else {
                    umapLat = 0.00;
                    umapLon = 0.00;
                }
            } else {
                // Try to get GPS from /api/myGPS
                console.log('[CHAT] No room param, trying to fetch GPS from /api/myGPS...');
                
                // Wait for NOSTR connection to get userPubkey
                await initNostrConnection();
                
                if (window.userPubkey || (typeof userPubkey !== 'undefined' && userPubkey)) {
                    const currentPubkey = window.userPubkey || userPubkey;
                    try {
                        const gpsResponse = await fetch(`/api/myGPS?npub=${currentPubkey}`);
                        
                        if (gpsResponse.ok) {
                            const gpsData = await gpsResponse.json();
                            if (gpsData.success && gpsData.coordinates) {
                                umapLat = (Math.floor(gpsData.coordinates.lat / 0.01) * 0.01);
                                umapLon = (Math.floor(gpsData.coordinates.lon / 0.01) * 0.01);
                                console.log('[CHAT] ‚úÖ GPS fetched from /api/myGPS:', umapLat, umapLon);
                            } else {
                                umapLat = 0.00;
                                umapLon = 0.00;
                            }
                        } else if (gpsResponse.status === 403) {
                            console.log('[CHAT] GPS access denied (authentication required)');
                            umapLat = 0.00;
                            umapLon = 0.00;
                        } else if (gpsResponse.status === 404) {
                            console.log('[CHAT] GPS coordinates not found for this user');
                            umapLat = 0.00;
                            umapLon = 0.00;
                        } else {
                            umapLat = 0.00;
                            umapLon = 0.00;
                        }
                    } catch (error) {
                        console.warn('[CHAT] Error fetching GPS:', error);
                        umapLat = 0.00;
                        umapLon = 0.00;
                    }
                } else {
                    umapLat = 0.00;
                    umapLon = 0.00;
                }
            }
            
            // Fallback to 0.00,0.00 if still no coordinates
            if (typeof umapLat === 'undefined' || typeof umapLon === 'undefined') {
                console.log('[CHAT] ‚ö†Ô∏è No GPS available, using default 0.00,0.00');
                umapLat = 0.00;
                umapLon = 0.00;
            }
            
            const umapKey = `${umapLat.toFixed(2)},${umapLon.toFixed(2)}`;
            
            console.log('[CHAT] Room:', umapKey);
            
            // Update UI
            document.getElementById('umapKey').textContent = umapKey;
            
            // Initialize UMAP chat
            UMAPChat.currentUMAP = { lat: umapLat, lon: umapLon };
            await initUMAPChat();
            
            // Wait for NOSTR functions
            await waitForNostrFunctions();
            
            // Connect to relay
            await connectToRelay();
            
            // Update connection status
            updateConnectionStatus(true);
            
            // Load messages
            await loadChatMessages();
            
            // Enable send button if user is connected
            checkUserConnection();
        });
        
        /**
         * Initialize NOSTR connection (supports both standalone and iframe modes)
         */
        async function initNostrConnection() {
            try {
                console.log('[CHAT] Initializing NOSTR connection...');
                
                const isInIframe = window.self !== window.top;
                
                // Strategy 1: Try to get from parent window first (if in iframe)
                if (isInIframe && window.parent && window.parent !== window) {
                    try {
                        if (window.parent.userPubkey) {
                            window.userPubkey = window.parent.userPubkey;
                            window.nostrRelay = window.parent.nostrRelay || null;
                            window.isNostrConnected = window.parent.isNostrConnected || false;
                            
                            // Sync with global variables (common.js uses these)
                            if (typeof userPubkey !== 'undefined') {
                                userPubkey = window.userPubkey;
                            }
                            if (typeof nostrRelay !== 'undefined') {
                                nostrRelay = window.nostrRelay;
                            }
                            if (typeof isNostrConnected !== 'undefined') {
                                isNostrConnected = window.isNostrConnected;
                            }
                            
                            console.log('[CHAT] ‚úÖ Using connection from parent window:', window.userPubkey ? window.userPubkey.substring(0, 8) + '...' : 'none');
                            updateConnectionStatus(window.isNostrConnected);
                            return; // Successfully got from parent
                        }
                    } catch (e) {
                        console.warn('[CHAT] ‚ö†Ô∏è Could not access parent window variables:', e);
                    }
                }
                
                // Strategy 2: Standalone mode - connect to NOSTR + relay
                if (!window.userPubkey) {
                    console.log('[CHAT] üîå Standalone mode - connecting to NOSTR extension...');
                    
                    // Connect to NOSTR extension
                    if (typeof connectNostr === 'function') {
                        window.userPubkey = await connectNostr(false); // Don't force NIP-42 for chat init
                        if (window.userPubkey) {
                            console.log('[CHAT] ‚úÖ User pubkey:', window.userPubkey.substring(0, 8) + '...');
                            // Sync with global variable if it exists
                            if (typeof userPubkey !== 'undefined') {
                                userPubkey = window.userPubkey;
                            }
                        }
                    } else {
                        console.warn('[CHAT] ‚ö†Ô∏è connectNostr function not available');
                    }
                    
                    // Connect to relay
                    if (typeof connectToRelay === 'function') {
                        window.nostrRelay = await connectToRelay();
                        window.isNostrConnected = window.nostrRelay !== null;
                        console.log('[CHAT] ‚úÖ Relay connected:', window.isNostrConnected);
                        
                        // Sync with global variables if they exist
                        if (typeof nostrRelay !== 'undefined') {
                            nostrRelay = window.nostrRelay;
                        }
                        if (typeof isNostrConnected !== 'undefined') {
                            isNostrConnected = window.isNostrConnected;
                        }
                    } else {
                        console.warn('[CHAT] ‚ö†Ô∏è connectToRelay function not available');
                    }
                }
                
                updateConnectionStatus(window.isNostrConnected);
            } catch (error) {
                console.error('[CHAT] ‚ùå Error initializing NOSTR connection:', error);
                updateConnectionStatus(false);
            }
        }
        
        /**
         * Wait for NOSTR functions to be available
         */
        async function waitForNostrFunctions() {
            return new Promise((resolve) => {
                const checkInterval = setInterval(() => {
                    if (typeof connectToRelay === 'function' && typeof connectNostr === 'function') {
                        clearInterval(checkInterval);
                        console.log('[CHAT] ‚úÖ NOSTR functions loaded');
                        resolve();
                    }
                }, 100);
                
                setTimeout(() => {
                    clearInterval(checkInterval);
                    resolve();
                }, 10000);
            });
        }
        
        /**
         * Initialize UMAP chat
         */
        async function initUMAPChat() {
            if (UMAPChat.initialized) {
                return;
            }
            
            console.log('[CHAT] Initializing UMAP chat for:', UMAPChat.currentUMAP);
            
            // Set fallback channel ID

        /**
         * Fetch UMAP ORE Meeting Space (kind 30312) for a specific geographic coordinate
         * Uses UMAP hex from backend (passed via template) or fetches from /api/umap/geolinks if not available
         */
        async function fetchUMAPDIDForChat(lat, lon) {
            console.log(`[CHAT] Fetching UMAP ORE Space for coordinates: ${lat.toFixed(2)}, ${lon.toFixed(2)}`);
            
            try {
                // Step 1: Use UMAP hex from backend if available, otherwise fetch from API
                let umapHex = UMAPChat.umapHex;
                
                if (!umapHex) {
                    console.log('[CHAT] Step 1: UMAP hex not available from backend, fetching from geolinks API...');
                    const geolinksResponse = await fetch(`/api/umap/geolinks?lat=${lat}&lon=${lon}`);
                    
                    if (!geolinksResponse.ok) {
                        console.warn('[CHAT] Failed to fetch geolinks:', geolinksResponse.status);
                        const umapKey = `${lat.toFixed(2)},${lon.toFixed(2)}`;
                        UMAPChat.channelId = `UMAP_${umapKey.replace(',', '_')}`;
                        return;
                    }
                    
                    const geolinksData = await geolinksResponse.json();
                    umapHex = geolinksData.umaps?.here;
                    
                    if (!umapHex) {
                        console.warn('[CHAT] No UMAP hex found in geolinks response');
                        const umapKey = `${lat.toFixed(2)},${lon.toFixed(2)}`;
                        UMAPChat.channelId = `UMAP_${umapKey.replace(',', '_')}`;
                        return;
                    }
                    
                    console.log('[CHAT] ‚úÖ Found UMAP hex from API:', umapHex);
                } else {
                    console.log('[CHAT] ‚úÖ Using UMAP hex from backend:', umapHex.substring(0, 16) + '...');
                }
                
                // Store UMAP hex as the primary reference
                UMAPChat.umapHex = umapHex;
                
                // Update UMAP profile link
                updateUMAPProfileLink();
                
                // Step 2: Search for ORE Meeting Space (kind 30312) by author (UMAP's pubkey)
                console.log('[CHAT] Step 2: Searching for ORE Meeting Space (kind 30312) by author...');
                
                // Ensure relay connection
                let currentRelay = window.nostrRelay;
                if (!currentRelay) {
                    console.log('[CHAT] Connecting to relay...');
                    if (typeof connectToRelay === 'function') {
                        await connectToRelay();
                    }
                    currentRelay = window.nostrRelay;
                }
                
                if (!currentRelay) {
                    console.warn('[CHAT] ‚ö†Ô∏è No relay available');
                    // Use UMAP hex as channelId (it's the deterministic UMAP DID pubkey)
                    UMAPChat.channelId = umapHex;
                    console.log('[CHAT] Using UMAP hex as channel reference:', umapHex.substring(0, 8) + '...');
                    return;
                }
                
                const oreSpaces = await new Promise((resolve) => {
                    const filter = {
                        kinds: [30312],         // ORE Meeting Space
                        authors: [umapHex],     // Filter by UMAP's pubkey
                        limit: 1
                    };
                    
                    const results = [];
                    const sub = currentRelay.sub([filter]);
                    const timeout = setTimeout(() => {
                        sub.unsub();
                        resolve(results);
                    }, 5000);
                    
                    sub.on('event', (event) => {
                        console.log('[CHAT] üìç Found ORE Meeting Space event:', event.id.substring(0, 8) + '...');
                        results.push(event);
                    });
                    
                    sub.on('eose', () => {
                        clearTimeout(timeout);
                        sub.unsub();
                        resolve(results);
                    });
                });
                
                if (oreSpaces.length > 0) {
                    const oreSpace = oreSpaces[0];
                    UMAPChat.umapDID = oreSpace;
                    
                    // Use the event ID as channel ID (ORE Meeting Space reference)
                    UMAPChat.channelId = oreSpace.id;
                    
                    console.log('[CHAT] ‚úÖ Found ORE Meeting Space for UMAP');
                    console.log('[CHAT] Using ORE Space event ID as channel:', oreSpace.id.substring(0, 8) + '...');
                } else {
                    console.log('[CHAT] ‚ö†Ô∏è No ORE Meeting Space found for UMAP hex:', umapHex);
                    // Use UMAP hex as channelId (it's the deterministic UMAP DID pubkey)
                    UMAPChat.channelId = umapHex;
                    console.log('[CHAT] Using UMAP hex as channel reference:', umapHex.substring(0, 8) + '...');
                }
                
            } catch (error) {
                console.error('[CHAT] Error fetching UMAP ORE Space:', error);
                // If we have umapHex, use it; otherwise fallback to string
                if (UMAPChat.umapHex) {
                    UMAPChat.channelId = UMAPChat.umapHex;
                } else {
                    const umapKey = `${lat.toFixed(2)},${lon.toFixed(2)}`;
                    UMAPChat.channelId = `UMAP_${umapKey.replace(',', '_')}`;
                }
            }
        }

                    if (UMAPChat.channelId && UMAPChat.channelId.length === 64 && UMAPChat.umapDID) {

        /**
         * Fetch user profile using common.js functions (lazy loading with cache)
         * Uses getUserDisplayName and fetchUserMetadata from common.js for better UX
         */
        async function fetchUserProfile(pubkey) {
            if (!pubkey) return null;
            
            // Check cache first
            if (UMAPChat.profileCache.has(pubkey)) {
                return UMAPChat.profileCache.get(pubkey);
            }
            
            // If already fetching, return null to avoid duplicate requests
            if (UMAPChat.profileCache.has(pubkey + '_fetching')) {
                return null;
            }
            
            // Mark as fetching
            UMAPChat.profileCache.set(pubkey + '_fetching', true);
            
            try {
                // Use common.js getUserDisplayName (uses cached profile if available)
                let displayName = null;
                if (typeof getUserDisplayName === 'function') {
                    displayName = await getUserDisplayName(pubkey, true); // Use cached
                } else {
                    // Fallback to pubkey short
                    displayName = pubkey.substring(0, 12) + '...';
                }
                
                // Also fetch full metadata for picture and other info
                let profileData = null;
                if (typeof fetchUserMetadata === 'function') {
                    profileData = await fetchUserMetadata(pubkey, true); // Use cached
                }
                
                const profileInfo = {
                    name: displayName,
                    pubkey: pubkey,
                    picture: profileData?.picture || null,
                    display_name: profileData?.display_name || null
                };
                
                // Cache the profile
                UMAPChat.profileCache.set(pubkey, profileInfo);
                UMAPChat.profileCache.delete(pubkey + '_fetching');
                
                // Update all messages from this user
                updateMessagesForUser(pubkey, profileInfo);
                
                return profileInfo;
            } catch (error) {
                console.warn('[CHAT] Error fetching profile for', pubkey.substring(0, 8) + '...:', error);
                UMAPChat.profileCache.delete(pubkey + '_fetching');
                
                // Fallback: cache with pubkey short
                const fallbackInfo = {
                    name: pubkey.substring(0, 12) + '...',
                    pubkey: pubkey
                };
                UMAPChat.profileCache.set(pubkey, fallbackInfo);
                return fallbackInfo;
            }
        }

            if (typeof window.nostrRelay === 'undefined' || !window.nostrRelay) {
                if (typeof connectToRelay === 'function') {
                    await connectToRelay();
                }
            }
            
            // Disable send button
            const sendBtn = document.getElementById('sendBtn');
            sendBtn.disabled = true;
            sendBtn.innerHTML = '<i class="bi bi-arrow-clockwise spinner-border spinner-border-sm"></i> Sending...';
            
            try {
                const umapKey = `${UMAPChat.currentUMAP.lat.toFixed(2)},${UMAPChat.currentUMAP.lon.toFixed(2)}`;
                const tags = [
                    ["g", umapKey]  // Geolocation (required)
                ];
                
                // Add channel reference if available
                if (UMAPChat.channelId && UMAPChat.channelId.length === 64 && UMAPChat.umapDID) {
                    tags.unshift(["e", UMAPChat.channelId, "", "root"]);
                } else if (UMAPChat.umapHex && UMAPChat.umapHex.length === 64) {
                    tags.push(["p", UMAPChat.umapHex]);
                }
                
                // Create event
                const event = {
                    kind: 42,  // NIP-28: Channel message
                    created_at: Math.floor(Date.now() / 1000),
                    tags: tags,
                    content: content
                };
                
                // Sign and publish
                if (typeof window.nostr !== 'undefined') {
                    const signedEvent = await window.nostr.signEvent(event);
                    
                    if (window.nostrRelay) {
                        // Display message immediately (optimistic update)
                        displayChatMessage(signedEvent);
                        
                        // Add to messages array
                        if (!UMAPChat.messages.find(m => m.id === signedEvent.id)) {
                            UMAPChat.messages.push(signedEvent);
                        }
                        
                        // Publish to relay
                        await window.nostrRelay.publish(signedEvent);
                        console.log('[CHAT] ‚úÖ Message sent and displayed');
                        
                        // Show success notification
                        if (typeof showNotification === 'function') {
                            showNotification({
                                message: 'Message sent successfully!',
                                type: 'success',
                                duration: 2000
                            });
                        }
                        
                        // Clear input
                        input.value = '';
                        
                        // Add to active users
                        const currentUserPubkey = window.userPubkey || (typeof userPubkey !== 'undefined' ? userPubkey : null);
                        if (currentUserPubkey) {
                            UMAPChat.activeUsers.add(currentUserPubkey);
                            updateUsersCount();
                        }
                    } else {
                        throw new Error('Relay not connected');
                    }
                } else {
                    throw new Error('NOSTR extension not available');
                }
            } catch (error) {
                console.error('[CHAT] ‚ùå Error sending message:', error);
                // Use showNotification from common.js if available
                if (typeof showNotification === 'function') {
                    showNotification({
                        message: 'Error sending message: ' + error.message,
                        type: 'error',
                        duration: 5000
                    });
                } else {
                    alert('‚ùå Error sending message: ' + error.message);
                }
            } finally {
                sendBtn.disabled = false;
                sendBtn.innerHTML = '<i class="bi bi-send"></i> Send';
            }
        }
        
        /**
         * Update connection status
         */
        function updateConnectionStatus(connected) {
            const statusEl = document.getElementById('connectionStatus');
            if (statusEl) {
                if (connected) {
                    statusEl.className = 'connection-status connected';
                    statusEl.innerHTML = '<i class="bi bi-broadcast"></i> <span>Connected</span>';
                } else {
                    statusEl.className = 'connection-status';
                    statusEl.innerHTML = '<i class="bi bi-broadcast"></i> <span>Connecting...</span>';
                }
            }
        }
        
        /**
         * Update users count
         */
        function updateUsersCount() {
            const count = UMAPChat.activeUsers.size;
            const usersBadge = document.getElementById('usersBadge');
            const usersCount = document.getElementById('usersCount');
            
            if (usersBadge && usersCount) {
                if (count > 0) {
                    usersBadge.style.display = 'flex';
                    usersCount.textContent = count;
                } else {
                    usersBadge.style.display = 'none';
                }
            }
        }
        
        /**
         * Update UMAP profile link in header
         */
        function updateUMAPProfileLink() {
            const umapProfileLink = document.getElementById('umapProfileLink');
            if (!umapProfileLink) return;
            
            if (UMAPChat.umapHex) {
                const ipfsGateway = window.IPFS_GATEWAY || 'https://ipfs.copylaradio.com';
                const profileUrl = `${ipfsGateway}/ipns/copylaradio.com/nostr_profile_viewer.html?hex=${UMAPChat.umapHex}`;
                umapProfileLink.href = profileUrl;
                umapProfileLink.style.display = 'inline-block';
                umapProfileLink.title = `View UMAP profile (${UMAPChat.umapHex.substring(0, 10)}...)`;
            } else {
                umapProfileLink.style.display = 'none';
            }
        }
        
        /**
         * Check if user is connected and enable send button
         */
        async function checkUserConnection() {
            const currentPubkey = window.userPubkey || (typeof userPubkey !== 'undefined' ? userPubkey : null);
            if (currentPubkey) {
                document.getElementById('sendBtn').disabled = false;
            } else {
                // Try to auto-connect
                if (typeof connectNostr === 'function') {
                    try {
                        window.userPubkey = await connectNostr(false);
                        if (window.userPubkey) {
                            // Sync with global variable if it exists
                            if (typeof userPubkey !== 'undefined') {
                                userPubkey = window.userPubkey;
                            }
                            document.getElementById('sendBtn').disabled = false;
                        }
                    } catch (error) {
                        console.warn('[CHAT] Auto-connect failed:', error);
                    }
                }
            }
        }
        
        /**
         * Escape HTML to prevent XSS
         */
        function escapeHtml(text) {
            if (typeof text !== 'string') return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        /**
         * Show reply form for a message
         */
        function showReplyForm(messageId, authorPubkey) {
            // Hide all other reply forms
            document.querySelectorAll('.chat-reply-form').forEach(form => {
                form.classList.remove('active');
            });
            
            // Show this reply form
            const replyForm = document.getElementById(`reply-form-${messageId}`);
            if (replyForm) {
                replyForm.classList.add('active');
                const replyInput = document.getElementById(`reply-input-${messageId}`);
                if (replyInput) {
                    replyInput.focus();
                }
            }
        }
        
        /**
         * Send a reply to a message
         */
        async function sendReply(parentMessageId, parentAuthorPubkey) {
            const replyInput = document.getElementById(`reply-input-${parentMessageId}`);
            if (!replyInput) return;
            
            const content = replyInput.value.trim();
            if (!content) return;
            
            // Check if user is connected
            const currentPubkey = window.userPubkey || (typeof userPubkey !== 'undefined' ? userPubkey : null);
            if (!currentPubkey) {
                // Use showNotification from common.js if available
                if (typeof showNotification === 'function') {
                    showNotification({
                        message: 'Please connect with NOSTR to send replies',
                        type: 'warning',
                        duration: 5000
                    });
                } else {
                    alert('‚ùå Please connect with NOSTR to send replies');
                }
                return;
            }
            
            // Ensure relay is connected
            if (typeof window.nostrRelay === 'undefined' || !window.nostrRelay) {
                if (typeof connectToRelay === 'function') {
                    await connectToRelay();
                }
            }
            
            // Disable input
            replyInput.disabled = true;
            
            try {
                const umapKey = `${UMAPChat.currentUMAP.lat.toFixed(2)},${UMAPChat.currentUMAP.lon.toFixed(2)}`;
                const tags = [
                    ["g", umapKey],  // Geolocation (required)
                    ["e", parentMessageId, "", "reply"],  // Reference to parent message
                    ["p", parentAuthorPubkey]  // Reference to parent author
                ];
                
                // Add channel reference if available
                if (UMAPChat.channelId && UMAPChat.channelId.length === 64 && UMAPChat.umapDID) {
                    tags.unshift(["e", UMAPChat.channelId, "", "root"]);
                } else if (UMAPChat.umapHex && UMAPChat.umapHex.length === 64) {
                    tags.push(["p", UMAPChat.umapHex]);
                }
                
                // Create reply event
                const event = {
                    kind: 42,  // NIP-28: Channel message
                    created_at: Math.floor(Date.now() / 1000),
                    tags: tags,
                    content: content
                };
                
                // Sign and publish
                if (typeof window.nostr !== 'undefined') {
                    const signedEvent = await window.nostr.signEvent(event);
                    
                    if (window.nostrRelay) {
                        // Find parent message and add reply immediately
                        const parentMessageDiv = document.querySelector(`.chat-message[data-message-id="${parentMessageId}"]`);
                        if (parentMessageDiv) {
                            const repliesContainer = parentMessageDiv.querySelector(`#replies-${parentMessageId}`);
                            if (repliesContainer) {
                                const replyDiv = document.createElement('div');
                                replyDiv.className = 'chat-reply';
                                replyDiv.dataset.messageId = signedEvent.id;
                                replyDiv.dataset.pubkey = signedEvent.pubkey;
                                
                                const ipfsGateway = window.IPFS_GATEWAY || 'https://ipfs.copylaradio.com';
                                const replyProfileUrl = signedEvent.pubkey ? 
                                    `${ipfsGateway}/ipns/copylaradio.com/nostr_profile_viewer.html?hex=${signedEvent.pubkey}` : 
                                    '#';
                                
                                let replyDisplayName = signedEvent.pubkey ? signedEvent.pubkey.substring(0, 12) + '...' : 'Unknown';
                                if (signedEvent.pubkey && UMAPChat.profileCache.has(signedEvent.pubkey)) {
                                    const profileInfo = UMAPChat.profileCache.get(signedEvent.pubkey);
                                    if (profileInfo && profileInfo.name) {
                                        replyDisplayName = profileInfo.name;
                                    }
                                }
                                
                                // Get avatar for reply if available
                                let replyAvatarHtml = `<span class="chat-reply-avatar">${replyDisplayName.substring(0, 2).toUpperCase()}</span>`;
                                if (signedEvent.pubkey && UMAPChat.profileCache.has(signedEvent.pubkey)) {
                                    const profileInfo = UMAPChat.profileCache.get(signedEvent.pubkey);
                                    if (profileInfo && profileInfo.picture) {
                                        replyAvatarHtml = `<img src="${profileInfo.picture}" alt="${replyDisplayName}" class="chat-reply-avatar" onerror="this.style.display='none'; this.nextElementSibling.style.display='inline-flex';" style="display: inline-block;"><span class="chat-reply-avatar" style="display: none;">${replyDisplayName.substring(0, 2).toUpperCase()}</span>`;
                                    }
                                }
                                
                                replyDiv.innerHTML = `
                                    <div class="chat-reply-author">
                                        <a href="${replyProfileUrl}" target="_blank" rel="noopener noreferrer" style="color: #3ea6ff; text-decoration: none; display: inline-flex; align-items: center; gap: 4px;">
                                        ${replyAvatarHtml} ${replyDisplayName}
                                    </a>
                                    </div>
                                    <div class="chat-reply-content">${escapeHtml(content)}</div>
                                `;
                                
                                repliesContainer.appendChild(replyDiv);
                                
                                // Fetch profile in background if not cached
                                if (signedEvent.pubkey && !UMAPChat.profileCache.has(signedEvent.pubkey)) {
                                    fetchUserProfile(signedEvent.pubkey);
                                }
                            }
                        }
                        
                        // Publish to relay
                        await window.nostrRelay.publish(signedEvent);
                        console.log('[CHAT] ‚úÖ Reply sent');
                        
                        // Show success notification
                        if (typeof showNotification === 'function') {
                            showNotification({
                                message: 'Reply sent successfully!',
                                type: 'success',
                                duration: 2000
                            });
                        }
                        
                        // Clear input and hide form
                        replyInput.value = '';
                        const replyForm = document.getElementById(`reply-form-${parentMessageId}`);
                        if (replyForm) {
                            replyForm.classList.remove('active');
                        }
                        
                        // Add to messages array
                        if (!UMAPChat.messages.find(m => m.id === signedEvent.id)) {
                            UMAPChat.messages.push(signedEvent);
                        }
                    } else {
                        throw new Error('Relay not connected');
                    }
                } else {
                    throw new Error('NOSTR extension not available');
                }
            } catch (error) {
                console.error('[CHAT] ‚ùå Error sending reply:', error);
                // Use showNotification from common.js if available
                if (typeof showNotification === 'function') {
                    showNotification({
                        message: 'Error sending reply: ' + error.message,
                        type: 'error',
                        duration: 5000
                    });
                } else {
                    alert('‚ùå Error sending reply: ' + error.message);
                }
            } finally {
                replyInput.disabled = false;
            }
        }
        
        // Expose functions globally
        window.sendChatMessage = sendChatMessage;
        window.showReplyForm = showReplyForm;
        window.sendReply = sendReply;
    </script>
