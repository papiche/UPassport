    <!-- Define showAlert function for common.js compatibility -->
    <script>
        // Define showAlert function if not already defined (for common.js compatibility)
        if (typeof showAlert === 'undefined') {
            window.showAlert = function(message, type = 'info', title = '') {
                // Use Bootstrap alert or native alert as fallback
                if (typeof bootstrap !== 'undefined' && bootstrap.Alert) {
                    // Create Bootstrap alert
                    const alertDiv = document.createElement('div');
                    alertDiv.className = `alert alert-${type === 'error' ? 'danger' : type} alert-dismissible fade show position-fixed`;
                    alertDiv.style.cssText = 'top: 20px; right: 20px; z-index: 9999; min-width: 300px;';
                    alertDiv.innerHTML = `
                        ${title ? `<strong>${title}</strong><br>` : ''}
                        ${message}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    `;
                    document.body.appendChild(alertDiv);
                    // Auto-remove after 5 seconds
                    setTimeout(() => {
                        if (alertDiv.parentNode) {
                            alertDiv.remove();
                        }
                    }, 5000);
                } else {
                    // Fallback to native alert
                    alert(title ? `${title}\n\n${message}` : message);
                }
            };
        }
    </script>

<body>
    <div class="chat-container">
        <!-- Chat Header -->
        <div class="chat-header">

                <a href="#" id="umapProfileLink" class="umap-profile-link" target="_blank" rel="noopener noreferrer" style="display: none; margin-left: 12px; color: #3b82f6; text-decoration: none; font-size: 0.9em;" title="View UMAP profile">
                    <i class="bi bi-person-badge"></i> Profile
                </a>
            </div>
            <div class="chat-header-info">
                <div class="distance-selector">
                    <label for="distanceLevel"><i class="bi bi-arrows-angle-expand"></i> Range:</label>
                    <select id="distanceLevel" onchange="changeDistanceLevel()">
                        <option value="umap">UMAP (0.01¬∞)</option>
                        <option value="sector">SECTOR (0.1¬∞)</option>
                        <option value="region">REGION (1.0¬∞)</option>
                    </select>
                </div>
                <div class="umap-badge" id="umapBadge">
                    <i class="bi bi-geo-alt"></i> <span id="umapKey">Loading...</span>
                </div>
                <div class="users-badge" id="usersBadge" style="display: none;">
                    <i class="bi bi-people-fill"></i> <span id="usersCount">0</span>
                </div>
                <div class="connection-status" id="connectionStatus">
                    <i class="bi bi-broadcast"></i> <span>Connecting...</span>
                </div>
            </div>
        </div>
        
        <!-- Tab Navigation -->
        <div class="chat-tabs">
            <button class="chat-tab-btn active" id="chatTab" onclick="switchTab('chat')">
                <i class="bi bi-chat-dots"></i> Chat
            </button>
            <button class="chat-tab-btn" id="mapMessagesTab" onclick="switchTab('mapMessages')">
                <i class="bi bi-robot"></i> MAP Messages
            </button>
            <button class="chat-tab-btn" id="journalsTab" onclick="switchTab('journals')">
                <i class="bi bi-journal-text"></i> Journals
            </button>
        </div>
        
        <!-- Chat Messages (User messages only) -->
        <div class="chat-messages" id="chatMessages">
            <div class="loading-messages">
                <i class="bi bi-arrow-clockwise spinner-border spinner-border-sm"></i> Loading chat messages...

            </div>
        </div>
        
        <!-- Journals Section -->

                <i class="bi bi-arrow-clockwise spinner-border spinner-border-sm"></i> Loading journals...

        </div>

                <input type="text" 
                       id="chatInput" 
                       class="chat-input" 
                       placeholder="Type a message..." 
                       onkeypress="if(event.key==='Enter' && !event.shiftKey) { event.preventDefault(); sendChatMessage(); }">
                <button class="chat-send-btn" id="sendBtn" onclick="sendChatMessage()" disabled>
                    <i class="bi bi-send"></i> Send

    <script>
        // ========================================
        // UMAP CHAT STATE
        // ========================================
        
        // Use existing global variables from common.js
        // Don't redeclare - common.js already declares these as globals
        // Just ensure they exist on window if not already set by common.js
        if (typeof window.userPubkey === 'undefined' && typeof userPubkey === 'undefined') {
            window.userPubkey = null;
        }
        if (typeof window.nostrRelay === 'undefined' && typeof nostrRelay === 'undefined') {
            window.nostrRelay = null;
        }
        if (typeof window.isNostrConnected === 'undefined' && typeof isNostrConnected === 'undefined') {
            window.isNostrConnected = false;
        }
        
        // Use global variables directly - they are already declared by common.js
        // We can reference them directly without redeclaring
        
        const UMAPChat = {
            initialized: false,

        // Safe subscription using SimplePool (more robust than relay.sub())
        async function safeSubscribe(filters, options = {}) {
            const pool = getPool();
            const relayUrl = getRelayUrl();
            
            if (!pool) {
                console.error('[CHAT] ‚ùå SimplePool not available');
                return null;
            }
            
            const events = [];
            const handlers = { event: [], eose: [] };
            
            try {
                // Use pool.sub for event-by-event handling
                const sub = pool.sub([relayUrl], filters);
                
                sub.on('event', (event) => {
                    events.push(event);
                    handlers.event.forEach(h => h(event));
                });
                
                sub.on('eose', () => {
                    handlers.eose.forEach(h => h());
                });
                
                // Return subscription-like object
                return {
                    on: function(type, handler) {
                        if (handlers[type]) handlers[type].push(handler);
                        return this;
                    },
                    unsub: function() {
                        sub.unsub();
                    },
                    events: events
                };
            } catch (error) {
                console.error('[CHAT] ‚ùå Subscription error:', error);
                return null;
            }
        }

                            window.nostrRelay = window.parent.nostrRelay || null;
                            window.isNostrConnected = window.parent.isNostrConnected || false;

        /**

        /**
         * Calculate coordinates based on distance level
         */
        function calculateCoordinatesForLevel(lat, lon, level) {
            let precision;
            let decimalPlaces;
            
            switch(level) {
                case 'umap':
                    precision = 0.01;
                    decimalPlaces = 2;
                    break;
                case 'sector':
                    precision = 0.1;
                    decimalPlaces = 1;
                    break;
                case 'region':
                    precision = 1.0;
                    decimalPlaces = 0;
                    break;
                default:
                    precision = 0.01;
                    decimalPlaces = 2;
            }
            
            const calculatedLat = Math.floor(lat / precision) * precision;
            const calculatedLon = Math.floor(lon / precision) * precision;
            
            return {
                lat: calculatedLat,
                lon: calculatedLon,
                key: `${calculatedLat.toFixed(decimalPlaces)},${calculatedLon.toFixed(decimalPlaces)}`,
                precision: precision,
                decimalPlaces: decimalPlaces
            };
        }
        
        /**
         * Fetch UMAP ORE Meeting Space (kind 30312) for a specific geographic coordinate
         * Uses hex key from backend (passed via template) based on current distance level
         */
        async function fetchUMAPDIDForChat(lat, lon) {
            const level = UMAPChat.currentDistanceLevel;
            const coords = calculateCoordinatesForLevel(lat, lon, level);
            console.log(`[CHAT] Fetching ${level.toUpperCase()} ORE Space for coordinates: ${coords.key} (precision: ${coords.precision}¬∞)`);
            
            try {
                // Step 1: Use hex key from backend based on current distance level
                let currentHex = getCurrentHexKey();
                
                if (!currentHex) {
                    console.log(`[CHAT] Step 1: ${level.toUpperCase()} hex not available from backend, fetching from geolinks API...`);
                    const geolinksResponse = await fetch(`/api/umap/geolinks?lat=${coords.lat}&lon=${coords.lon}`);
                    
                    if (!geolinksResponse.ok) {
                        console.warn('[CHAT] Failed to fetch geolinks:', geolinksResponse.status);
                        UMAPChat.channelId = `${level.toUpperCase()}_${coords.key.replace(',', '_')}`;
                        return;
                    }
                    
                    const geolinksData = await geolinksResponse.json();
                    // Get hex key for current level
                    if (level === 'umap') {
                        currentHex = geolinksData.umaps?.here;
                    } else if (level === 'sector') {
                        currentHex = geolinksData.sectors?.here;
                    } else if (level === 'region') {
                        currentHex = geolinksData.regions?.here;
                    }
                    
                    if (!currentHex) {
                        console.warn(`[CHAT] No ${level.toUpperCase()} hex found in geolinks response`);
                        UMAPChat.channelId = `${level.toUpperCase()}_${coords.key.replace(',', '_')}`;
                        return;
                    }
                    
                    console.log(`[CHAT] ‚úÖ Found ${level.toUpperCase()} hex from API:`, currentHex);
                } else {
                    console.log(`[CHAT] ‚úÖ Using ${level.toUpperCase()} hex from backend:`, currentHex.substring(0, 16) + '...');
                }
                
                // Store hex as the primary reference based on level
                if (level === 'umap') {
                    UMAPChat.umapHex = currentHex;
                } else if (level === 'sector') {
                    UMAPChat.sectorHex = currentHex;
                } else if (level === 'region') {
                    UMAPChat.regionHex = currentHex;
                }
                
                // Also store in hexKeys for getCurrentHexKey() function
                UMAPChat.hexKeys[level] = currentHex;
                
                // Update UMAP profile link
                updateUMAPProfileLink();
                
                // Step 2: Search for ORE Meeting Space (kind 30312) by author (hex pubkey)
                console.log(`[CHAT] Step 2: Searching for ORE Meeting Space (kind 30312) by author (${level.toUpperCase()})...`);
                
                // Search for ORE Meeting Space using SimplePool (more robust)
                const filter = {
                    kinds: [30312],         // ORE Meeting Space
                    authors: [currentHex],  // Filter by hex pubkey
                    limit: 1
                };
                
                const oreSpaces = await safeList([filter], 5000);
                
                if (oreSpaces.length > 0) {
                    const oreSpace = oreSpaces[0];
                    UMAPChat.umapDID = oreSpace;
                    
                    // Use the event ID as channel ID (ORE Meeting Space reference)
                    UMAPChat.channelId = oreSpace.id;
                    
                    console.log(`[CHAT] ‚úÖ Found ORE Meeting Space for ${level.toUpperCase()}`);
                    console.log('[CHAT] Using ORE Space event ID as channel:', oreSpace.id.substring(0, 8) + '...');
                } else {
                    console.log(`[CHAT] ‚ö†Ô∏è No ORE Meeting Space found for ${level.toUpperCase()} hex:`, currentHex);
                    // Use hex as channelId (it's the deterministic DID pubkey)
                    UMAPChat.channelId = currentHex;
                    console.log(`[CHAT] Using ${level.toUpperCase()} hex as channel reference:`, currentHex.substring(0, 8) + '...');
                }
                
            } catch (error) {
                console.error(`[CHAT] Error fetching ${level.toUpperCase()} ORE Space:`, error);
                // If we have hex, use it; otherwise fallback to string
                const currentHex = getCurrentHexKey();
                if (currentHex) {
                    UMAPChat.channelId = currentHex;
                } else {
                    UMAPChat.channelId = `${level.toUpperCase()}_${coords.key.replace(',', '_')}`;
                }
            }
        }

        /**
         * Fetch user profile using common.js functions (lazy loading with cache)
         * Uses getUserDisplayName and fetchUserMetadata from common.js for better UX
         */
        async function fetchUserProfile(pubkey) {
            if (!pubkey) return null;
            
            // Check cache first
            if (UMAPChat.profileCache.has(pubkey)) {
                return UMAPChat.profileCache.get(pubkey);
            }
            
            // If already fetching, return null to avoid duplicate requests
            if (UMAPChat.profileCache.has(pubkey + '_fetching')) {
                return null;
            }
            
            // Mark as fetching
            UMAPChat.profileCache.set(pubkey + '_fetching', true);
            
            try {
                // Use common.js getUserDisplayName (uses cached profile if available)
                let displayName = null;
                if (typeof getUserDisplayName === 'function') {
                    displayName = await getUserDisplayName(pubkey, true); // Use cached
                } else {
                    // Fallback to pubkey short
                    displayName = pubkey.substring(0, 12) + '...';
                }
                
                // Also fetch full metadata for picture and other info
                let profileData = null;
                if (typeof fetchUserMetadata === 'function') {
                    profileData = await fetchUserMetadata(pubkey, true); // Use cached
                }
                
                const profileInfo = {
                    name: displayName,
                    pubkey: pubkey,
                    picture: profileData?.picture || null,
                    display_name: profileData?.display_name || null
                };
                
                // Cache the profile
                UMAPChat.profileCache.set(pubkey, profileInfo);
                UMAPChat.profileCache.delete(pubkey + '_fetching');
                
                // Update all messages from this user
                updateMessagesForUser(pubkey, profileInfo);
                
                return profileInfo;
            } catch (error) {
                console.warn('[CHAT] Error fetching profile for', pubkey.substring(0, 8) + '...:', error);
                UMAPChat.profileCache.delete(pubkey + '_fetching');
                
                // Fallback: cache with pubkey short
                const fallbackInfo = {
                    name: pubkey.substring(0, 12) + '...',
                    pubkey: pubkey
                };
                UMAPChat.profileCache.set(pubkey, fallbackInfo);
                return fallbackInfo;
            }
        }

        /**
         * Send a chat message
         */
        async function sendChatMessage() {
            const input = document.getElementById('chatInput');
            const content = input.value.trim();
            
            if (!content) return;
            
            // Check if user is connected
            const currentPubkey = window.userPubkey || (typeof userPubkey !== 'undefined' ? userPubkey : null);
            if (!currentPubkey) {
                // Try to connect
                if (typeof connectNostr === 'function') {
                    try {
                        window.userPubkey = await connectNostr(false);
                        if (!window.userPubkey) {
                            // Use showNotification from common.js if available
                            if (typeof showNotification === 'function') {
                                showNotification({
                                    message: 'Please connect with NOSTR to send messages',
                                    type: 'warning',
                                    duration: 5000
                                });
                            } else {
                                alert('‚ùå Please connect with NOSTR to send messages');
                            }
                            return;
                        }
                        // Sync with global variable if it exists
                        if (typeof userPubkey !== 'undefined') {
                            userPubkey = window.userPubkey;
                        }
                    } catch (error) {
                        // Use showNotification from common.js if available
                        if (typeof showNotification === 'function') {
                            showNotification({
                                message: 'Connection failed: ' + error.message,
                                type: 'error',
                                duration: 5000
                            });
                        } else {
                            alert('‚ùå Connection failed: ' + error.message);
                        }
                        return;
                    }
                } else {
                    // Use showNotification from common.js if available
                    if (typeof showNotification === 'function') {
                        showNotification({
                            message: 'NOSTR extension not available',
                            type: 'error',
                            duration: 5000
                        });
                    } else {
                        alert('‚ùå NOSTR extension not available');
                    }
                    return;
                }
            }
            
            // Ensure relay is connected
            if (typeof window.nostrRelay === 'undefined' || !window.nostrRelay) {
                if (typeof connectToRelay === 'function') {
                    await connectToRelay();
                }
            }
            
            // Disable send button
            const sendBtn = document.getElementById('sendBtn');
            sendBtn.disabled = true;
            sendBtn.innerHTML = '<i class="bi bi-arrow-clockwise spinner-border spinner-border-sm"></i> Sending...';
            
            try {
                // Calculate coordinates based on current distance level
                const level = UMAPChat.currentDistanceLevel;
                const coords = calculateCoordinatesForLevel(
                    UMAPChat.currentUMAP.lat,
                    UMAPChat.currentUMAP.lon,
                    level
                );
                const geoKey = coords.key;
                
                const tags = [
                    ["g", geoKey]  // Geolocation (required, with appropriate precision)
                ];
                
                // Add channel reference if available
                if (UMAPChat.channelId && UMAPChat.channelId.length === 64 && UMAPChat.umapDID) {
                    tags.unshift(["e", UMAPChat.channelId, "", "root"]);
                } else if (UMAPChat.umapHex && UMAPChat.umapHex.length === 64) {
                    tags.push(["p", UMAPChat.umapHex]);
                }
                
                // Create event
                const event = {
                    kind: 42,  // NIP-28: Channel message
                    created_at: Math.floor(Date.now() / 1000),
                    tags: tags,
                    content: content
                };
                
                // Sign and publish
                if (typeof window.nostr !== 'undefined') {
                    const signedEvent = await window.nostr.signEvent(event);
                    
                    if (window.nostrRelay) {
                        // Display message immediately (optimistic update)
                        displayChatMessage(signedEvent);
                        
                        // Add to messages array
                        if (!UMAPChat.messages.find(m => m.id === signedEvent.id)) {
                            UMAPChat.messages.push(signedEvent);
                        }
                        
                        // Publish to relay
                        await window.nostrRelay.publish(signedEvent);
                        console.log('[CHAT] ‚úÖ Message sent and displayed');
                        
                        // Show success notification
                        if (typeof showNotification === 'function') {
                            showNotification({
                                message: 'Message sent successfully!',
                                type: 'success',
                                duration: 2000
                            });
                        }
                        
                        // Clear input
                        input.value = '';
                        
                        // Add to active users
                        const currentUserPubkey = window.userPubkey || (typeof userPubkey !== 'undefined' ? userPubkey : null);
                        if (currentUserPubkey) {
                            UMAPChat.activeUsers.add(currentUserPubkey);
                            updateUsersCount();
                        }
                    } else {
                        throw new Error('Relay not connected');
                    }
                } else {
                    throw new Error('NOSTR extension not available');
                }
            } catch (error) {
                console.error('[CHAT] ‚ùå Error sending message:', error);
                // Use showNotification from common.js if available
                if (typeof showNotification === 'function') {
                    showNotification({
                        message: 'Error sending message: ' + error.message,
                        type: 'error',
                        duration: 5000
                    });
                } else {
                    alert('‚ùå Error sending message: ' + error.message);
                }
            } finally {
                sendBtn.disabled = false;
                sendBtn.innerHTML = '<i class="bi bi-send"></i> Send';
            }
        }

         * Check if user is connected and enable send button
         */
        async function checkUserConnection() {
            const currentPubkey = window.userPubkey || (typeof userPubkey !== 'undefined' ? userPubkey : null);
            if (currentPubkey) {
                document.getElementById('sendBtn').disabled = false;
            } else {
                // Try to auto-connect
                if (typeof connectNostr === 'function') {
                    try {
                        window.userPubkey = await connectNostr(false);
                        if (window.userPubkey) {
                            // Sync with global variable if it exists
                            if (typeof userPubkey !== 'undefined') {
                                userPubkey = window.userPubkey;
                            }
                            document.getElementById('sendBtn').disabled = false;
                        }
                    } catch (error) {
                        console.warn('[CHAT] Auto-connect failed:', error);
                    }
                }
            }
        }
        
        /**
         * Escape HTML to prevent XSS
         */
        function escapeHtml(text) {
            if (typeof text !== 'string') return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        /**
         * Show reply form for a message
         */
        function showReplyForm(messageId, authorPubkey) {
            // Hide all other reply forms
            document.querySelectorAll('.chat-reply-form').forEach(form => {
                form.classList.remove('active');
            });
            
            // Show this reply form
            const replyForm = document.getElementById(`reply-form-${messageId}`);
            if (replyForm) {
                replyForm.classList.add('active');
                const replyInput = document.getElementById(`reply-input-${messageId}`);
                if (replyInput) {
                    replyInput.focus();
                }
            }
        }
        
        /**
         * Send a reply to a message
         */
        async function sendReply(parentMessageId, parentAuthorPubkey) {
            const replyInput = document.getElementById(`reply-input-${parentMessageId}`);
            if (!replyInput) return;
            
            const content = replyInput.value.trim();
            if (!content) return;
            
            // Check if user is connected
            const currentPubkey = window.userPubkey || (typeof userPubkey !== 'undefined' ? userPubkey : null);
            if (!currentPubkey) {
                // Use showNotification from common.js if available
                if (typeof showNotification === 'function') {
                    showNotification({
                        message: 'Please connect with NOSTR to send replies',
                        type: 'warning',
                        duration: 5000
                    });
                } else {
                    alert('‚ùå Please connect with NOSTR to send replies');
                }
                return;
            }
            
            // Ensure relay is connected
            if (typeof window.nostrRelay === 'undefined' || !window.nostrRelay) {
                if (typeof connectToRelay === 'function') {
                    await connectToRelay();
                }
            }
            
            // Disable input
            replyInput.disabled = true;
            
            try {
                // Calculate coordinates based on current distance level
                const level = UMAPChat.currentDistanceLevel;
                const coords = calculateCoordinatesForLevel(
                    UMAPChat.currentUMAP.lat,
                    UMAPChat.currentUMAP.lon,
                    level
                );
                const geoKey = coords.key;
                
                const tags = [
                    ["g", geoKey],  // Geolocation (with appropriate precision)
                    ["e", parentMessageId, "", "reply"],  // Reference to parent message
                    ["p", parentAuthorPubkey]  // Reference to parent author
                ];
                
                // Add channel reference if available
                if (UMAPChat.channelId && UMAPChat.channelId.length === 64 && UMAPChat.umapDID) {
                    tags.unshift(["e", UMAPChat.channelId, "", "root"]);
                } else if (UMAPChat.umapHex && UMAPChat.umapHex.length === 64) {
                    tags.push(["p", UMAPChat.umapHex]);
                }
                
                // Create reply event
                const event = {
                    kind: 42,  // NIP-28: Channel message
                    created_at: Math.floor(Date.now() / 1000),
                    tags: tags,
                    content: content
                };
                
                // Sign and publish
                if (typeof window.nostr !== 'undefined') {
                    const signedEvent = await window.nostr.signEvent(event);
                    
                    if (window.nostrRelay) {
                        // Find parent message and add reply immediately
                        const parentMessageDiv = document.querySelector(`.chat-message[data-message-id="${parentMessageId}"]`);
                        if (parentMessageDiv) {
                            const repliesContainer = parentMessageDiv.querySelector(`#replies-${parentMessageId}`);
                            if (repliesContainer) {
                                const replyDiv = document.createElement('div');
                                replyDiv.className = 'chat-reply';
                                replyDiv.dataset.messageId = signedEvent.id;
                                replyDiv.dataset.pubkey = signedEvent.pubkey;
                                
                                const ipfsGateway = window.IPFS_GATEWAY || 'https://ipfs.copylaradio.com';
                                const replyProfileUrl = signedEvent.pubkey ? 
                                    `${ipfsGateway}/ipns/copylaradio.com/nostr_profile_viewer.html?hex=${signedEvent.pubkey}` : 
                                    '#';
                                
                                let replyDisplayName = signedEvent.pubkey ? signedEvent.pubkey.substring(0, 12) + '...' : 'Unknown';
                                if (signedEvent.pubkey && UMAPChat.profileCache.has(signedEvent.pubkey)) {
                                    const profileInfo = UMAPChat.profileCache.get(signedEvent.pubkey);
                                    if (profileInfo && profileInfo.name) {
                                        replyDisplayName = profileInfo.name;
                                    }
                                }
                                
                                // Get avatar for reply if available
                                let replyAvatarHtml = `<span class="chat-reply-avatar">${replyDisplayName.substring(0, 2).toUpperCase()}</span>`;
                                if (signedEvent.pubkey && UMAPChat.profileCache.has(signedEvent.pubkey)) {
                                    const profileInfo = UMAPChat.profileCache.get(signedEvent.pubkey);
                                    if (profileInfo && profileInfo.picture) {
                                        replyAvatarHtml = `<img src="${profileInfo.picture}" alt="${replyDisplayName}" class="chat-reply-avatar" onerror="this.style.display='none'; this.nextElementSibling.style.display='inline-flex';" style="display: inline-block;"><span class="chat-reply-avatar" style="display: none;">${replyDisplayName.substring(0, 2).toUpperCase()}</span>`;
                                    }
                                }
                                
                                replyDiv.innerHTML = `
                                    <div class="chat-reply-author">
                                        <a href="${replyProfileUrl}" target="_blank" rel="noopener noreferrer" style="color: #3ea6ff; text-decoration: none; display: inline-flex; align-items: center; gap: 4px;">
                                        ${replyAvatarHtml} ${replyDisplayName}
                                    </a>
                                    </div>
                                    <div class="chat-reply-content">${escapeHtml(content)}</div>
                                `;
                                
                                repliesContainer.appendChild(replyDiv);
                                
                                // Fetch profile in background if not cached
                                if (signedEvent.pubkey && !UMAPChat.profileCache.has(signedEvent.pubkey)) {
                                    fetchUserProfile(signedEvent.pubkey);
                                }
                            }
                        }
                        
                        // Publish to relay
                        await window.nostrRelay.publish(signedEvent);
                        console.log('[CHAT] ‚úÖ Reply sent');
                        
                        // Show success notification
                        if (typeof showNotification === 'function') {
                            showNotification({
                                message: 'Reply sent successfully!',
                                type: 'success',
                                duration: 2000
                            });
                        }
                        
                        // Clear input and hide form
                        replyInput.value = '';
                        const replyForm = document.getElementById(`reply-form-${parentMessageId}`);
                        if (replyForm) {
                            replyForm.classList.remove('active');
                        }
                        
                        // Add to messages array
                        if (!UMAPChat.messages.find(m => m.id === signedEvent.id)) {
                            UMAPChat.messages.push(signedEvent);
                        }
                    } else {
                        throw new Error('Relay not connected');
                    }
                } else {
                    throw new Error('NOSTR extension not available');
                }
            } catch (error) {
                console.error('[CHAT] ‚ùå Error sending reply:', error);
                // Use showNotification from common.js if available
                if (typeof showNotification === 'function') {
                    showNotification({
                        message: 'Error sending reply: ' + error.message,
                        type: 'error',
                        duration: 5000
                    });
                } else {
                    alert('‚ùå Error sending reply: ' + error.message);
                }
            } finally {
                replyInput.disabled = false;
            }
        }
        
        /**
         * Change distance level and reload messages
         */
        async function changeDistanceLevel() {
            const selector = document.getElementById('distanceLevel');
            const newLevel = selector ? selector.value : 'umap';
            
            if (newLevel === UMAPChat.currentDistanceLevel) {
                return; // No change
            }
            
            console.log(`[CHAT] üìè Changing distance level to: ${newLevel.toUpperCase()}`);
            
            // Update current level
            UMAPChat.currentDistanceLevel = newLevel;
            
            // Calculate new coordinates based on level
            const coords = calculateCoordinatesForLevel(
                UMAPChat.currentUMAP.lat,
                UMAPChat.currentUMAP.lon,
                newLevel
            );
            
            // Update UI
            document.getElementById('umapKey').textContent = coords.key;
            
            // Reset initialization to force re-fetch
            UMAPChat.initialized = false;
            UMAPChat.channelId = null;
            UMAPChat.umapDID = null;
            UMAPChat.umapHex = null;
            
            // Clear messages array and active users
            UMAPChat.messages = [];
            UMAPChat.activeUsers.clear();
            
            // Clear messages UI
            const messagesEl = document.getElementById('chatMessages');
            messagesEl.innerHTML = '<div class="loading-messages"><i class="bi bi-arrow-clockwise spinner-border spinner-border-sm"></i> Loading messages...</div>';
            
            // Clear MAP messages UI if visible
            const mapMessagesEl = document.getElementById('mapMessages');
            if (mapMessagesEl && mapMessagesEl.style.display !== 'none') {
                mapMessagesEl.innerHTML = '<div class="loading-messages"><i class="bi bi-arrow-clockwise spinner-border spinner-border-sm"></i> Loading MAP messages...</div>';
            }
            
            // Clear journals UI if visible
            const journalsEl = document.getElementById('chatJournals');
            if (journalsEl && journalsEl.style.display !== 'none') {
                journalsEl.innerHTML = '<div class="loading-messages"><i class="bi bi-arrow-clockwise spinner-border spinner-border-sm"></i> Loading journals...</div>';
            }
            
            // Update users count
            updateUsersCount();
            
            // Show notification
            if (typeof showNotification === 'function') {
                const levelNames = {
                    'umap': 'UMAP (0.01¬∞ - ~1.2 km¬≤)',
                    'sector': 'SECTOR (0.1¬∞ - ~100 km¬≤)',
                    'region': 'REGION (1.0¬∞ - ~10,000 km¬≤)'
                };
                showNotification({
                    message: `Distance range changed to ${levelNames[newLevel]}`,
                    type: 'info',
                    duration: 2000
                });
            }
            
            // Re-initialize and reload messages
            await initUMAPChat();
            await loadChatMessages();
            
            // Reload MAP messages if MAP messages tab is active
            if (mapMessagesEl && mapMessagesEl.style.display !== 'none') {
                await loadMapMessages();
            }
            
            // Reload journals if journals tab is active
            if (journalsEl && journalsEl.style.display !== 'none') {
                await loadJournals();
            }
        }
        
        /**
         * Display a MAP message (kind 1) in the MAP messages section
         */
        function displayMapMessage(event) {
            const mapMessagesEl = document.getElementById('mapMessages');
            if (!mapMessagesEl) return;
            
            // Remove empty state if present
            const emptyState = mapMessagesEl.querySelector('.empty-messages');
            if (emptyState) {
                emptyState.remove();
            }
            
            const messageDiv = document.createElement('div');
            messageDiv.className = 'chat-message';
            messageDiv.style.borderLeftColor = '#f59e0b'; // Orange border for MAP messages
            messageDiv.dataset.messageId = event.id;
            if (event.pubkey) {
                messageDiv.dataset.pubkey = event.pubkey;
            }
            
            // Use formatRelativeTime from common.js if available
            let time;
            if (typeof formatRelativeTime === 'function') {
                time = formatRelativeTime(event.created_at);
            } else {
                time = new Date(event.created_at * 1000).toLocaleTimeString();
            }
            
            // Get IPFS gateway
            const ipfsGateway = window.IPFS_GATEWAY || 'https://ipfs.copylaradio.com';
            const profileUrl = event.pubkey ? 
                `${ipfsGateway}/ipns/copylaradio.com/nostr_profile_viewer.html?hex=${event.pubkey}` : 
                '#';
            
            // MAP display name
            const level = UMAPChat.currentDistanceLevel;
            const levelName = level.toUpperCase();
            const displayName = `${levelName} MAP`;
            
            messageDiv.innerHTML = `
                <div class="chat-message-header">
                    <div class="chat-message-author">
                        <a href="${profileUrl}" target="_blank" rel="noopener noreferrer" title="View MAP profile">
                            <i class="bi bi-robot"></i> ${displayName}
                        </a>
                    </div>
                    <div class="chat-message-time">${time}</div>
                </div>
                <div class="chat-message-content">${escapeHtml(event.content)}</div>
            `;
            
            // Insert at the beginning (newest first, but container is reversed)
            mapMessagesEl.appendChild(messageDiv);
            
            // Keep only last 100 messages
            while (mapMessagesEl.children.length > 100) {
                mapMessagesEl.removeChild(mapMessagesEl.firstChild);
            }
        }
        
        /**
         * Switch between Chat, MAP Messages, and Journals tabs
         */
        function switchTab(tab) {
            const chatTab = document.getElementById('chatTab');
            const mapMessagesTab = document.getElementById('mapMessagesTab');
            const journalsTab = document.getElementById('journalsTab');
            const chatSection = document.getElementById('chatMessages');
            const mapMessagesSection = document.getElementById('mapMessages');
            const journalsSection = document.getElementById('chatJournals');
            
            // Remove active class from all tabs
            chatTab.classList.remove('active');
            mapMessagesTab.classList.remove('active');
            journalsTab.classList.remove('active');
            
            // Hide all sections
            chatSection.style.display = 'none';
            mapMessagesSection.style.display = 'none';
            journalsSection.style.display = 'none';
            
            if (tab === 'chat') {
                chatTab.classList.add('active');
                chatSection.style.display = 'flex';
            } else if (tab === 'mapMessages') {
                mapMessagesTab.classList.add('active');
                mapMessagesSection.style.display = 'flex';
                
                // Load MAP messages if not already loaded
                if (mapMessagesSection.querySelector('.loading-messages')) {
                    loadMapMessages();
                }
            } else if (tab === 'journals') {
                journalsTab.classList.add('active');
                journalsSection.style.display = 'flex';
                
                // Load journals if not already loaded
                if (journalsSection.querySelector('.loading-messages')) {
                    loadJournals();
                }
            }
        }
        
        /**
         * Load MAP messages (kind 1) separately
         */
        async function loadMapMessages() {
            const mapMessagesEl = document.getElementById('mapMessages');
            
            if (!UMAPChat.initialized) {
                await initUMAPChat();
            }
            
            try {
                console.log('[CHAT] Loading MAP messages for:', UMAPChat.currentUMAP);
                
                // Wait for relay connection
                if (typeof window.nostrRelay === 'undefined' || !window.nostrRelay) {
                    if (typeof connectToRelay === 'function') {
                        await connectToRelay();
                    }
                }
                
                if (typeof window.nostrRelay !== 'undefined' && window.nostrRelay) {
                    const level = UMAPChat.currentDistanceLevel;
                    
                    // Get the appropriate hex based on current distance level
                    let mapHex = UMAPChat.umapHex;
                    if (level === 'sector' && UMAPChat.sectorHex) {
                        mapHex = UMAPChat.sectorHex;
                    } else if (level === 'region' && UMAPChat.regionHex) {
                        mapHex = UMAPChat.regionHex;
                    }
                    
                    if (!mapHex || mapHex.length !== 64) {
                        mapMessagesEl.innerHTML = `
                            <div class="empty-messages">
                                <div class="empty-messages-icon">‚ö†Ô∏è</div>
                                <h3>MAP hex not available</h3>
                                <p>Cannot load MAP messages without hex key.</p>
                            </div>
                        `;
                        return;
                    }
                    
                    // Filter for kind 1 (text notes) published by the MAP itself
                    const filter1 = {
                        kinds: [1],
                        authors: [mapHex],
                        limit: 50
                    };
                    
                    console.log('[CHAT] Subscribing to MAP messages (kind 1) with filter:', filter1);
                    const sub = await safeSubscribe([filter1]);
                    if (!sub) {
                        console.error('[CHAT] ‚ùå Failed to create MAP subscription');
                        return;
                    }
                    
                    const mapMessages = [];
                    
                    sub.on('event', event => {
                        console.log('[CHAT] ü§ñ MAP message received:', event.id.substring(0, 8) + '...');
                        
                        // Verify this is from the MAP
                        if (event.pubkey !== mapHex) {
                            console.log('[CHAT] ‚ö†Ô∏è Message not from MAP, skipping');
                            return;
                        }
                        
                        if (!mapMessages.find(m => m.id === event.id)) {
                            mapMessages.push(event);
                            displayMapMessage(event);
                        }
                    });
                    
                    sub.on('eose', () => {
                        console.log('[CHAT] ‚úÖ End of stored MAP messages');
                        sub.unsub();
                        
                        if (mapMessages.length === 0) {
                            mapMessagesEl.innerHTML = `
                                <div class="empty-messages">
                                    <div class="empty-messages-icon">ü§ñ</div>
                                    <h3>No MAP messages yet</h3>
                                    <p>The ${level.toUpperCase()} MAP has not published any messages yet.</p>
                                </div>
                            `;
                        }
                    });
                } else {
                    mapMessagesEl.innerHTML = `
                        <div class="empty-messages">
                            <div class="empty-messages-icon">‚ö†Ô∏è</div>
                            <h3>Relay not connected</h3>
                            <p>Please wait for connection...</p>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('[CHAT] ‚ùå Error loading MAP messages:', error);
                mapMessagesEl.innerHTML = `
                    <div class="empty-messages">
                        <div class="empty-messages-icon">‚ùå</div>
                        <h3>Error loading MAP messages</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }
        
        /**
         * Load UMAP/SECTOR/REGION journals (kind 30023)
         * Uses fetchUMAPJournals from common.js
         */
        async function loadJournals() {
            const journalsEl = document.getElementById('chatJournals');
            
            if (!UMAPChat.initialized) {
                await initUMAPChat();
            }
            
            try {
                console.log('[CHAT] Loading journals for:', UMAPChat.currentUMAP);
                
                // Use fetchUMAPJournals from common.js
                // PRIMARY METHOD: Filter by author (hex pubkey of the MAP)
                if (typeof window.fetchUMAPJournals === 'function') {
                    const level = UMAPChat.currentDistanceLevel;
                    
                    // Get the appropriate hex based on level
                    let mapHex = UMAPChat.umapHex;  // Default to UMAP hex
                    if (level === 'sector' && UMAPChat.sectorHex) {
                        mapHex = UMAPChat.sectorHex;
                    } else if (level === 'region' && UMAPChat.regionHex) {
                        mapHex = UMAPChat.regionHex;
                    }
                    
                    const journals = await window.fetchUMAPJournals(
                        UMAPChat.currentUMAP.lat,
                        UMAPChat.currentUMAP.lon,
                        level,
                        { 
                            limit: 20,
                            authorHex: mapHex  // Pass MAP hex as author filter
                        }
                    );
                    
                    // Determine journal type tag for display
                    let journalTypeTag = 'UMAP';
                    if (level === 'sector') {
                        journalTypeTag = 'SECTOR';
                    } else if (level === 'region') {
                        journalTypeTag = 'REGION';
                    }
                    
                    // Use displayJournals from common.js
                    if (typeof window.displayJournals === 'function') {
                        window.displayJournals(journals, journalsEl, journalTypeTag, {
                            formatRelativeTime: formatRelativeTime,
                            getUserDisplayName: (pubkey, cached) => {
                                // Use local profile cache if available
                                if (UMAPChat.profileCache.has(pubkey)) {
                                    const profileInfo = UMAPChat.profileCache.get(pubkey);
                                    return profileInfo.name || profileInfo.display_name || pubkey.substring(0, 12) + '...';
                                }
                                // Fallback to common.js function
                                if (typeof getUserDisplayName === 'function') {
                                    return getUserDisplayName(pubkey, cached);
                                }
                                return pubkey.substring(0, 12) + '...';
                            }
                        });
                    } else {
                        // Fallback if displayJournals not available
                        displayJournalsLocal(journals, journalsEl, journalTypeTag);
                    }
                } else {
                    throw new Error('fetchUMAPJournals function not available from common.js');
                }
                
            } catch (error) {
                console.error('[CHAT] ‚ùå Error loading journals:', error);
                journalsEl.innerHTML = `
                    <div class="empty-messages">
                        <div class="empty-messages-icon">‚ùå</div>
                        <h3>Error loading journals</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }
        
        /**
         * Local fallback for displaying journals (if common.js functions not available)
         */
        function displayJournalsLocal(journals, journalsEl, journalTypeTag) {
            if (journals.length === 0) {
                journalsEl.innerHTML = `
                    <div class="empty-messages">
                        <div class="empty-messages-icon">üìö</div>
                        <h3>No journals yet</h3>
                        <p>No ${journalTypeTag} journals found for this location.</p>
                    </div>
                `;
                return;
            }
            
            // Use formatJournalCard from common.js if available
            if (typeof window.formatJournalCard === 'function') {
                journalsEl.innerHTML = journals.map(journal => 
                    window.formatJournalCard(journal, {
                        formatRelativeTime: formatRelativeTime,
                        getUserDisplayName: (pubkey) => {
                            if (UMAPChat.profileCache.has(pubkey)) {
                                const profileInfo = UMAPChat.profileCache.get(pubkey);
                                return profileInfo.name || profileInfo.display_name || pubkey.substring(0, 12) + '...';
                            }
                            return pubkey.substring(0, 12) + '...';
                        }
                    })
                ).join('');
            } else {
                // Basic fallback display
                journalsEl.innerHTML = journals.map(journal => {
                    const dateStr = formatRelativeTime ? formatRelativeTime(journal.published_at || journal.created_at) : 
                        new Date((journal.published_at || journal.created_at) * 1000).toLocaleDateString();
                    return `
                        <div class="journal-card">
                            <h3>${escapeHtmlLocal(journal.title)}</h3>
                            <p>${dateStr}</p>
                            <div>${markdownToHTML ? markdownToHTML(journal.content) : escapeHtmlLocal(journal.content)}</div>
                        </div>
                    `;
                }).join('');
            }
            
            // Fetch profiles for journal authors in background
            journals.forEach(journal => {
                if (!UMAPChat.profileCache.has(journal.author)) {
                    fetchUserProfile(journal.author);
                }
            });
        }
        
        // Expose functions globally
        window.sendChatMessage = sendChatMessage;
        window.showReplyForm = showReplyForm;
        window.sendReply = sendReply;
        window.changeDistanceLevel = changeDistanceLevel;
        window.switchTab = switchTab;
    </script>
