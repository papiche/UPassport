<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playlist Manager - Nostr Tube</title>
    <!-- Nostr integration -->
    <script src="{{ myIPFS }}/ipns/copylaradio.com/nostr.bundle.js"></script>
    <!-- Common.js with NOSTR functions -->
    <script src="{{ myIPFS }}/ipns/copylaradio.com/common.js"></script>
    <!-- NOSTR Tube functions -->
    <script src="{{ myIPFS }}/ipns/copylaradio.com/youtube.enhancements.js"></script>
    <link rel="stylesheet" href="{{ myIPFS }}/ipns/copylaradio.com/youtube.enhancements.css" />
    
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Roboto', 'Arial', sans-serif;
            background: #0f0f0f;
            color: #ffffff;
            min-height: 100vh;
            padding: 20px;
        }

        .playlist-manager-container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .playlist-manager-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 32px;
            padding-bottom: 16px;
            border-bottom: 1px solid #3f3f3f;
        }

        .playlist-manager-header h1 {
            font-size: 2em;
            font-weight: 600;
        }

        .btn-create-playlist {
            background: #3ea6ff;
            border: none;
            color: #ffffff;
            padding: 12px 24px;
            border-radius: 24px;
            font-size: 1em;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
        }

        .btn-create-playlist:hover {
            background: #2d8ce8;
        }

        .playlists-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 24px;
            margin-bottom: 32px;
        }

        .playlist-card {
            background: #181818;
            border-radius: 12px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.2s;
            border: 1px solid #3f3f3f;
        }

        .playlist-card:hover {
            background: #212121;
            border-color: #606060;
            transform: translateY(-2px);
        }

        .playlist-card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 12px;
        }

        .playlist-card-title {
            font-size: 1.2em;
            font-weight: 500;
            margin-bottom: 4px;
        }

        .playlist-card-description {
            font-size: 0.9em;
            color: #aaaaaa;
            margin-bottom: 12px;
            line-height: 1.5;
        }

        .playlist-card-meta {
            display: flex;
            gap: 16px;
            font-size: 0.85em;
            color: #aaaaaa;
        }

        .playlist-actions {
            display: flex;
            gap: 8px;
        }

        .playlist-action-btn {
            background: transparent;
            border: 1px solid #3f3f3f;
            color: #f1f1f1;
            padding: 6px 12px;
            border-radius: 16px;
            font-size: 0.85em;
            cursor: pointer;
            transition: all 0.2s;
        }

        .playlist-action-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: #606060;
        }

        .playlist-videos-preview {
            margin-top: 16px;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
        }

        .playlist-video-thumbnail {
            aspect-ratio: 16/9;
            background: #2a2a2a;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            overflow: hidden;
        }

        .playlist-video-thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Create Playlist Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 10000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: #181818;
            border-radius: 12px;
            padding: 32px;
            max-width: 500px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .modal-header h2 {
            font-size: 1.5em;
        }

        .modal-close {
            background: transparent;
            border: none;
            color: #ffffff;
            font-size: 24px;
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            transition: background 0.2s;
        }

        .modal-close:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #f1f1f1;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            background: #212121;
            border: 1px solid #3f3f3f;
            border-radius: 8px;
            padding: 12px;
            color: #ffffff;
            font-family: inherit;
            font-size: 1em;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #3ea6ff;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .form-actions {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
            margin-top: 24px;
        }

        .btn-primary {
            background: #3ea6ff;
            border: none;
            color: #ffffff;
            padding: 12px 24px;
            border-radius: 24px;
            font-size: 1em;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
        }

        .btn-primary:hover {
            background: #2d8ce8;
        }

        .btn-secondary {
            background: transparent;
            border: 1px solid #3f3f3f;
            color: #f1f1f1;
            padding: 12px 24px;
            border-radius: 24px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: #606060;
        }

        .empty-state {
            text-align: center;
            padding: 80px 20px;
            color: #aaaaaa;
        }

        .empty-state-icon {
            font-size: 64px;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        .empty-state h3 {
            font-size: 1.5em;
            margin-bottom: 8px;
            color: #f1f1f1;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #aaaaaa;
        }

        .error {
            background: rgba(255, 59, 48, 0.1);
            border: 1px solid rgba(255, 59, 48, 0.3);
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 16px;
            color: #ff3b30;
        }

        @media (max-width: 768px) {
            .playlists-grid {
                grid-template-columns: 1fr;
            }

            .playlist-videos-preview {
                grid-template-columns: repeat(3, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="playlist-manager-container">
        <div class="playlist-manager-header">
            <h1>üìã Mes Playlists</h1>
            <button class="btn-create-playlist" onclick="openCreatePlaylistModal()">
                ‚ûï Cr√©er une playlist
            </button>
        </div>

        <div id="playlistsContainer" class="playlists-grid">
            <div class="loading">Chargement des playlists...</div>
        </div>
    </div>

    <!-- Create Playlist Modal -->
    <div id="createPlaylistModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Cr√©er une playlist</h2>
                <button class="modal-close" onclick="closeCreatePlaylistModal()">‚úï</button>
            </div>
            <form id="createPlaylistForm" onsubmit="handleCreatePlaylist(event)">
                <div class="form-group">
                    <label for="playlistName">Nom de la playlist *</label>
                    <input type="text" id="playlistName" required placeholder="Ma super playlist" />
                </div>
                <div class="form-group">
                    <label for="playlistDescription">Description (optionnel)</label>
                    <textarea id="playlistDescription" placeholder="Description de la playlist..."></textarea>
                </div>
                <div id="createPlaylistError" class="error" style="display: none;"></div>
                <div class="form-actions">
                    <button type="button" class="btn-secondary" onclick="closeCreatePlaylistModal()">
                        Annuler
                    </button>
                    <button type="submit" class="btn-primary">
                        Cr√©er
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Wait for dependencies to load
        document.addEventListener('DOMContentLoaded', async () => {
            // Wait for common.js and youtube.enhancements.js to be available
            if (typeof connectNostr === 'undefined' || typeof createPlaylist === 'undefined') {
                setTimeout(() => {
                    document.addEventListener('DOMContentLoaded', arguments.callee);
                }, 500);
                return;
            }

            // Check if user is connected
            if (!userPubkey) {
                document.getElementById('playlistsContainer').innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üîí</div>
                        <h3>Connexion requise</h3>
                        <p>Connectez-vous avec NOSTR pour voir vos playlists</p>
                        <button class="btn-create-playlist" onclick="connectAndLoadPlaylists()" style="margin-top: 16px;">
                            Se connecter
                        </button>
                    </div>
                `;
                return;
            }

            // Load user's playlists
            await loadUserPlaylists();
        });

        /**
         * Load user's playlists from NOSTR
         */
        async function loadUserPlaylists() {
            const container = document.getElementById('playlistsContainer');
            
            if (!nostrRelay || !isNostrConnected) {
                await connectToRelay();
            }

            if (!nostrRelay || !isNostrConnected) {
                container.innerHTML = `
                    <div class="error">
                        ‚ùå Impossible de se connecter au relay NOSTR
                    </div>
                `;
                return;
            }

            try {
                container.innerHTML = '<div class="loading">Chargement des playlists...</div>';

                // Fetch playlists (kind 10001) created by current user
                const playlists = await fetchUserPlaylists();

                if (playlists.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon">üìã</div>
                            <h3>Aucune playlist</h3>
                            <p>Cr√©ez votre premi√®re playlist pour organiser vos vid√©os favorites</p>
                        </div>
                    `;
                    return;
                }

                // Render playlists
                container.innerHTML = playlists.map(playlist => renderPlaylistCard(playlist)).join('');

                // Attach click handlers
                document.querySelectorAll('.playlist-card').forEach(card => {
                    card.addEventListener('click', (e) => {
                        if (!e.target.closest('.playlist-actions')) {
                            const playlistId = card.dataset.playlistId;
                            viewPlaylist(playlistId);
                        }
                    });
                });

            } catch (error) {
                console.error('Error loading playlists:', error);
                container.innerHTML = `
                    <div class="error">
                        ‚ùå Erreur lors du chargement des playlists: ${error.message}
                    </div>
                `;
            }
        }

        /**
         * Fetch user's playlists from NOSTR
         */
        async function fetchUserPlaylists() {
            return new Promise((resolve) => {
                const sub = nostrRelay.sub([{
                    kinds: [10001],
                    authors: [userPubkey],
                    limit: 50
                }]);

                const playlists = [];
                const timeout = setTimeout(() => {
                    sub.unsub();
                    resolve(playlists);
                }, 5000);

                sub.on('event', (event) => {
                    try {
                        const playlistData = JSON.parse(event.content);
                        playlists.push({
                            id: event.id,
                            name: playlistData.name || 'Untitled',
                            description: playlistData.description || '',
                            videos: playlistData.videos || [],
                            createdAt: event.created_at,
                            event: event
                        });
                    } catch (e) {
                        console.warn('Error parsing playlist:', e);
                    }
                });

                sub.on('eose', () => {
                    clearTimeout(timeout);
                    sub.unsub();
                    resolve(playlists);
                });
            });
        }

        /**
         * Render playlist card
         */
        function renderPlaylistCard(playlist) {
            const videoCount = playlist.videos.length;
            const createdDate = new Date(playlist.createdAt * 1000).toLocaleDateString('fr-FR');

            return `
                <div class="playlist-card" data-playlist-id="${playlist.id}">
                    <div class="playlist-card-header">
                        <div>
                            <div class="playlist-card-title">${escapeHtml(playlist.name)}</div>
                            <div class="playlist-card-meta">
                                <span>${videoCount} vid√©o(s)</span>
                                <span>‚Ä¢</span>
                                <span>${createdDate}</span>
                            </div>
                        </div>
                        <div class="playlist-actions" onclick="event.stopPropagation();">
                            <button class="playlist-action-btn" onclick="sharePlaylist('${playlist.id}')" title="Partager">
                                üì°
                            </button>
                            <button class="playlist-action-btn" onclick="deletePlaylist('${playlist.id}')" title="Supprimer">
                                üóëÔ∏è
                            </button>
                        </div>
                    </div>
                    ${playlist.description ? `<div class="playlist-card-description">${escapeHtml(playlist.description)}</div>` : ''}
                    ${videoCount > 0 ? `
                        <div class="playlist-videos-preview">
                            ${Array(Math.min(videoCount, 4)).fill(0).map(() => `
                                <div class="playlist-video-thumbnail">üé¨</div>
                            `).join('')}
                        </div>
                    ` : ''}
                </div>
            `;
        }

        /**
         * Open create playlist modal
         */
        function openCreatePlaylistModal() {
            if (!userPubkey) {
                connectAndLoadPlaylists();
                return;
            }

            document.getElementById('createPlaylistModal').classList.add('active');
            document.getElementById('playlistName').focus();
        }

        /**
         * Close create playlist modal
         */
        function closeCreatePlaylistModal() {
            document.getElementById('createPlaylistModal').classList.remove('active');
            document.getElementById('createPlaylistForm').reset();
            document.getElementById('createPlaylistError').style.display = 'none';
        }

        /**
         * Handle create playlist form submission
         */
        async function handleCreatePlaylist(event) {
            event.preventDefault();

            const name = document.getElementById('playlistName').value.trim();
            const description = document.getElementById('playlistDescription').value.trim();
            const errorDiv = document.getElementById('createPlaylistError');

            if (!name) {
                errorDiv.textContent = 'Le nom de la playlist est requis';
                errorDiv.style.display = 'block';
                return;
            }

            try {
                errorDiv.style.display = 'none';
                
                // Create playlist with empty videos array
                const playlist = await createPlaylist(name, description, []);

                if (playlist) {
                    closeCreatePlaylistModal();
                    await loadUserPlaylists();
                } else {
                    throw new Error('Failed to create playlist');
                }
            } catch (error) {
                console.error('Error creating playlist:', error);
                errorDiv.textContent = `Erreur: ${error.message}`;
                errorDiv.style.display = 'block';
            }
        }

        /**
         * View playlist details
         */
        function viewPlaylist(playlistId) {
            // Redirect to playlist view (could be implemented as a separate page)
            window.location.href = `/playlist?id=${playlistId}`;
        }

        /**
         * Share playlist
         */
        async function sharePlaylist(playlistId) {
            const playlistUrl = `${window.location.origin}/playlist?id=${playlistId}`;
            
            try {
                await navigator.clipboard.writeText(playlistUrl);
                alert('‚úÖ Lien de la playlist copi√© dans le presse-papiers !');
            } catch (error) {
                console.error('Error copying link:', error);
                alert('‚ùå Erreur lors de la copie du lien');
            }
        }

        /**
         * Delete playlist
         */
        async function deletePlaylist(playlistId) {
            if (!confirm('√ätes-vous s√ªr de vouloir supprimer cette playlist ?')) {
                return;
            }

            // Note: NOSTR doesn't have delete events for kind 10001
            // You would need to publish a deletion event or update the playlist to be empty
            alert('‚ö†Ô∏è La suppression des playlists sera impl√©ment√©e prochainement');
        }

        /**
         * Connect and load playlists
         */
        async function connectAndLoadPlaylists() {
            const pubkey = await connectNostr();
            if (pubkey) {
                await loadUserPlaylists();
            }
        }

        // Use escapeHtml from youtube.enhancements.js if available, otherwise define fallback
        const escapeHtml = typeof escapeHtml !== 'undefined' ? escapeHtml : 
                          (typeof window.escapeHtml !== 'undefined' ? window.escapeHtml : 
                          function(text) {
                              if (typeof text !== 'string') return '';
                              const div = document.createElement('div');
                              div.textContent = text;
                              return div.innerHTML;
                          });

        // Close modal on outside click
        document.getElementById('createPlaylistModal')?.addEventListener('click', (e) => {
            if (e.target.id === 'createPlaylistModal') {
                closeCreatePlaylistModal();
            }
        });

        // Close modal on ESC key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeCreatePlaylistModal();
            }
        });
    </script>
</body>
</html>
